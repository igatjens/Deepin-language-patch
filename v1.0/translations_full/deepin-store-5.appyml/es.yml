0ad:
  slogan: Crea tu propio imperio.
  description: "0 A.D. es un vídeojuego de estrategia en tiempo real. Similar a la saga «Age of Empires» de Microsoft, soporta múltiples idiomas y está orientado a un sistema de batalla en línea. En el juego, usuarios pueden crear civilizaciones y elegir adversarios y diversos modos de juego para divertirse, recomendado para jugadores con experiencia."
"0xdbe":
  slogan: ""
  description: "0xDBE es una herramienta de desarrollo de bases de datos desarrollada por JetBrains para desarrolladores y DBA. Se caracteriza poseer funciones de fiscalización automática de código, cambio de nombre, búsqueda, análisis de código y reparación rápida, formateo automático, compatibilidad con sistemas de control de versiones convencionales, etc.\nDebe obtener una licencia para usar este software después del período de evaluación."
2haohr:
  slogan: Crea valor para todo empleador.
  description: "2haohr es una plataforma de gestión de recursos humanos en línea para pequeñas y medianas empresas en China. Adopta el modelo de cloud computing + Saas para ayudar a las empresas a gestionar las relaciones laborales (incluida la seguridad social, los contratos laborales, etc.), la remuneración, los beneficios de los empleados y otras cuestiones; Ayudar a mejorar la eficiencia de la gestión de recursos humanos, realizar procesos de personal de autoayuda y monitorear los riesgos de empleo, para que las empresas puedan centrarse en el negocio principal."
4kstogram:
  slogan: Lo que ves y oyes es lo que obtienes.
  description: "4K Strogam es una aplicación para descargar fácilmente contenido multimedia como imágenes y vídeos en tiempo real al escritorio. Puede obtener una vista previa de los contenidos que se descargarán y preparar una presentación con 4K Slide Show Maker."
4kvideodownloader:
  slogan: Una fiesta audiovisual impactante.
  description: '4K Video Downloader es una aplicación que permite descargar vídeos, listas de reproducción, canales, subtítulos de Youtube, Facebook, Vimeo y desde otros sitios de vídeos en alta calidad. Disfruta tus vídeos donde sea, cuando sea y desde luego, cuando estés sin conexión. Solo copia el enlace del navegador y da clic en «Paste Link» en la aplicación. ¡Así es! Guarda listas de reproducción enteras en MP4, MKV, M4A, MP3, FLV, 3GP.'
360safeforcnos:
  slogan: ""
  description: "360 Safe para Linux es una aplicación de administración de seguridad que integra los tres motores de seguridad: 360QEX, 360 Cloud Security y BitDefender. Tiene funciones de comprobación y eliminación de troyanos, optimización y aceleración, y limpieza de basura. Puede resolver Troyanos, virus y otros problemas de forma efectiva."
365os:
  slogan: Haz que tu ventana sea colorida.
  description: Un colorido tema de ventanas GTK.
abiword:
  slogan: "Diviértete escribiendo, comparte tu alegría en la vida."
  description: "AbiWord es un software de procesamiento de textos completo y eficiente. Proporciona una potente interfaz, muy adecuada para manejar documentos, cartas, informes, notas y otros documentos comunes de oficina. También se puede ampliar con varios complementos para interactuar con archivos en otros formatos."
acetoneiso:
  slogan: "Una vez obtenida una imagen, podria montarla en unidades virtuales."
  description: "AcetoneISO es una herramienta gráfica de montaje y administración de imágenes de CD / DVD que puede montar formatos de imagen y formatos patentados como ISO, BIN, NRG, MDF e IMG, etc. Puede extraer contenidos de imágenes y convertir el video a formato AVI. Es compatible con la conversión del formato de imagen, el cifrado, la compresión, la división y la fusión de imágenes"
adm-ad-blocker:
  slogan: ""
  description: "ADM es un software de bloqueo de anuncios gratuito y potente. Puede bloquear de forma efectiva los anuncios y evitar que los anunciantes sigan el comportamiento de los usuarios para proteger la privacidad. En particular, puede filtrar anuncios de video en sitios de video transmisiones para reproducir videos directamente."
aegisub:
  slogan: "¡Ve películas y agrega tus subtítulos!"
  description: "Aegisub es un creador de subtítulos moderno y profesional. Modo de vídeo visualizado durante la creación, Posee ajuste del eje de tiempo de los subtítulos, Permite diseño y creación de subtítulos dinámicos SSA."
aisleriot:
  slogan: ¡Aisleriot alivia el estrés en tu vida!
  description: "AisleRiot es un juego de cartas que incluye una serie de FreeCell, Spider Solitaire y otros juegos de cartas bajo la plataforma de Windows. Estos van desde lo simple a lo complejo, una o más barajas mezcladas para generar diferentes combinaciones,"
ajenti:
  slogan: Acceso remoto rápido en todo momento.
  description: "Ajenti es un panel de control de servidor Linux de código abierto que le proporciona una forma rápida y segura de administrar un cuadro remo Linux en cualquier momento utilizando herramientas cotidianas como un terminal web, editor de texto, administrador de archivos y otros."
akeychat:
  slogan: Comunicación segura de AKeyChat.
  description: "AKeyChat es una aplicación social que admite mensajes y llamadas de red. Todos los datos están altamente cifrados con AKey para evitar ataques maliciosos de hackers y terceros. Al habilitar el modo seguro, todos los mensajes, voces, imágenes y videos estarán altamente codificados antes de enviarlos a sus amigos. Admite diálogos de alto secreto, grabación después de la lectura, destrucción remota y otras funciones."
alarm-clock-applet:
  slogan: 'Gestiona tu precioso tiempo.'
  description: 'Alarm Clock es una aplicación de despertador. Puede gestionar la lista de despertadores: editarlos o pausarlos; Se pueden personalizar las formas de notificación: para configurar la música y los tiempos de repetición; Puede incorporarse burbujas de notificaciones y puede pausar o retrasar rápidamente el reloj de alarma mediante el menú contextual.'
albert:
  slogan: Un lanzador fácil y rápido.
  description: "Alarm Clock es una aplicación de despertador. Puede gestionar la lista de despertadores: editarlos o pausarlos; Se pueden personalizar las formas de notificación: para configurar la música y los tiempos de repetición; Puede incorporarse burbujas de notificaciones y puede pausar o retrasar rápidamente el reloj de alarma mediante el menú contextual."
alien-arena:
  slogan: Pon el pie en la arena alienígena.
  description: "Alien Arena es un videojuego de disparos en 1° persona ambientado en una nave espacial. Principalmente se juega uno contra uno. Hay 7 escenas en el juego. Con muchas armas a disposición, puede el jugador tomar una y luchar hasta el final. Los jugadores pueden luchar con amigos en modo multijugador. ¡Si quieres emocionarte, instala ahora!"
all.fm:
  slogan: Habla y escucha con diversión.
  description: "Qianqianquege es un reproductor de música en línea con una gran cantidad de recursos de música en línea. También puede agregar música local y crear múltiples listas de reproducción; No solo puede navegar, buscar música que los usuarios quieran escuchar, sino también reproducir música al azar en el modo aleatorio. También admite agregar amigos y chatear con oyentes."
alltomp3:
  slogan: Colecciona música masiva en línea para ti.
  description: 'AllToMP3 es una aplicación de escritorio para descargar y convertir YouTube, SoundCloud, Spotify y Deezer en MP3 de 256 kb/s, con etiquetas: portada, título, artista, género e incluso letras.'
amarok:
  slogan: Un sonido de la naturaleza.
  description: Amarok es un reproductor de música con muy buena apariencia y función de reproducción fuerte. También es compatible con la etiqueta china y se minimiza en la bandeja al jugar.
amule:
  slogan: Obtengalo todo dando clic en «Descargar».
  description: "aMule es un software gratuito de código abierto para compartir archivos P2P basado en xMule y lMule. Es compatible con NETBEUI, IPX / SPX, protocolo común TCP / IP, eDonkey y protocolos de red KAD."
anaconda2-install:
  slogan: Una herramienta para transmitir conocimientos.
  description: "Anaconda es un IDE de Python con entorno de cálculo científico. Tiene un potente código completo y una función de verificación de código que puede ayudar a los usuarios a deshacerse de pequeños errores y obtener una alta eficiencia en el desarrollo. También tiene un tema único, un mecanismo de respuesta rápida, una configuración fácil y poderosas extensiones, etc."
android-studio:
  slogan: Desarrollo de aplicaciones Android.
  description: "Android Studio es un IDE de Android basado en IntelliJ IDEA. Proporciona herramientas de desarrollo de Android integradas utilizadas para el desarrollo y la depuración. Mientras tanto, es compatible con la reorganización específica de Android y la solución rápida para controlar y capturar el rendimiento del programa, la facilidad de uso, la compatibilidad de versiones y otros problemas. Es compatible con ProGuard y la firma de la aplicación con el editor de diseño y otras funciones."
angrysearch:
  slogan: Podrás buscar archivos fácilmente.
  description: 'ANGRYsearch es una herramienta de búsqueda rápida de archivos. Proporciona una interfaz fácil, puede encontrar el archivo que necesita en poco tiempo, y es similar a Todo en Windows. Tiene dos modos: modo fácil y modo completo. El modo fácil solo muestra el nombre del archivo y la ubicación, y es muy rápido. También puede establecer el modo de búsqueda en modo rápido, lento y regex.'
anjuta:
  slogan: IDE integrando a línea de comandos y gráficos.
  description: "Anjuta es un IDE para C y C ++. Tiene muy buenas propiedades de programación, incluida la gestión de proyectos, desarrollo de aplicaciones, depuración interactiva, edición de código fuerte, resaltado de sintaxis y otras funciones."
annex:
  slogan: Pisar el camino de la República.
  description: 'Annex es un juego de estrategia en tiempo real que ofrece un combate rápido con un arsenal diverso. Juega como una de las cuatro facciones: East Ocean Alliance, NEO Republic, Shadow Organization o Renegades en su lucha por el dominio en todo el mundo, compitiendo por un mineral rojo de valor incalculable. El mod contendrá 4 facciones, más de 30 árboles de tecnología, y admite modos de juego para un jugador y para múltiples jugadores.'
anydesk:
  slogan: Control remoto del PC.
  description: "AnyDesk es un controlador de escritorio remoto. Ha adoptado la tecnología subyacente llamada DeskRT, decodificador de vídeo avanzado integrado que permite al usuario tener una experiencia de control remoto sin problemas en un entorno de red complicado. AnyDesk admite la transferencia de sonido, la configuración de calidad gráfica, la captura de pantalla y la sincronización del porta papeles con una PC remota."
ao-app:
  slogan: Organice su trabajo todos los días.
  description: "Ao es una herramienta de la lista de tareas del escritorio. Los accesos directos son compatibles, también puede personalizar los accesos directos y los temas, ajustar el tamaño de la ventana y el modo de visualización con la gestión de listas y las funciones de búsqueda de tareas."
apps.bible.cbol:
  slogan: Encuentra alma interior y fe.
  description: "CBOL Bible es una aplicación relacionada con la lectura de la Biblia. Además de leer, puede programar el horario para leer los versos designados de acuerdo con el progreso de la lectura. Se presenta con versos y diccionario originales, análisis de glosarios y comentarios sobre algunas Escrituras. Además, puede consultar la columna del historial, buscar Iglesias, leer información publicada, discutir en línea, etc."
apps.cc.copychar:
  slogan: Copia caracteres especiales fácilmente.
  description: "CopyChar es una aplicación web básica que le permite encontrar y copiar caracteres especiales en su portapapeles con un solo clic. Proporciona letras, puntuación, matemáticas, números, moneda, símbolos, flechas y emoji."
apps.cn.360yunpan:
  slogan: Almacenamiento infinito.
  description: "360Yunpan es un software de almacenamiento en la nube en línea lanzado por Qihoo 360. Ofrece servicios de almacenamiento, copia de seguridad, transferencia y uso compartido de archivos de gran capacidad para usuarios comunes. 360Yunpan también admite la sincronización y copia de seguridad de archivos en tiempo real, además del servicio básico de carga y descarga de archivos."
apps.cn.emoney:
  slogan: ¡Elige un stock potencial y ve por dinero!
  description: "Emoney es un software de negociación de acciones gratuito que ofrece información profesional sobre acciones, cotizaciones de acciones en tiempo real y análisis de acciones profesionales. Independientemente de que el mercado sea bueno o malo, existe una buena estrategia para que usted elija la solución integral de tiempo de stock y stock."
apps.cn.ibuka:
  slogan: Todos los comics en serie en Buka.
  description: "Buka Comics es un visor de cómics con un repositorio de cómics en HD, que incluye cómics, cómics nuevos y cómics clásicos que se sincronizan y actualizan a través de Internet. Mientras tanto, se caracteriza por el modo de rollo de papel, modo de división de imagen, guión gráfico de posicionamiento inteligente, eliminación de bordes inteligente en pantalla vertical y otras funciones óptimas. Y soporta descarga offline."
apps.cn.kugou.hd:
  slogan: ¡Disfruta con calidad la música de tu vida!
  description: "Kugou Music HD es un reproductor de música en línea que proporciona la descarga de audiciones de música en línea más completa, radios globales masivas y servicio de MV-play. Se caracteriza por la poca ocupación de recursos, el inicio más rápido, las aplicaciones más estables, la potente búsqueda de música popular, la descarga rápida de música y otras características. El reproductor de música perfecto te trae una experiencia musical maravillosa."
apps.cn.kuwo.kwmusic:
  slogan: Siempre una canción toca tu corazón.
  description: "Kuwo Player es un reproductor de música en línea con una interfaz fácil de usar, una biblioteca de música masiva y un ranking mundial de música. Se caracteriza por la búsqueda precisa de un millón de música genuina de alta calidad, obteniendo automáticamente letras y la imagen del cantante, la lista de canciones de la plataforma en su totalidad en la nube y otras funciones. También admite el inicio de sesión rápido de QQ y Weibo, para que escuches tus canciones favoritas en cualquier momento y en cualquier lugar."
apps.co.polarr:
  slogan: "Polarr, embellece tu foto!"
  description: "Polarr es un procesador de imágenes en línea gratuito, los usuarios solo necesitan ingresar el sitio web en lugar de descargar el software. Polarr proporciona múltiples maneras de editar imágenes, admite procesos de imágenes de píxeles altos y puede importar directamente archivos RAW para procesar."
apps.com.2048:
  slogan: "Cuber numérico, sprint para 2048!"
  description: "2048 es un juego numérico popular con reglas simples. Puede elegir deslizar UDLR, cada vez que deslice, el mismo número se sumará cuando se acerque y chocará entre sí, hasta que se forme el 2048."
apps.com.aiqiyi:
  slogan: Mostrando un nuevo visión del mundo.
  description: "iQIYI es un gran sitio web de videos centrado en el servicio gratuito de video web en HD. Con el cliente iQIYI puede disfrutar de todos los videos HD gratuitos autorizados en su sitio web. Puedes descargar y ver videos gratis. Los videos incluyen películas, televisiones, entretenimiento, documentales, animaciones, etc. Aparece con la selección mientras mira, se apagan las luces de pantalla completa, el ajuste de definición, etc."
apps.com.airdroid.web:
  slogan: Más maravilloso en los modales inalámbricos.
  description: "AirDroid es una aplicación para gestionar teléfonos Android por navegador. Le permite deshacerse de la dependencia de la línea de datos y administrar teléfonos de forma inalámbrica a través de un navegador. Puede administrar archivos, SMS, aplicaciones, fotos, música, contactos, registros de llamadas, etc."
apps.com.asoftmurmur:
  slogan: Escucha el viento y la lluvia.
  description: "A Soft Murmur es una plataforma de terapia de sonido natural. Le permite crear libremente sonidos hermosos y puede mezclar diferentes sonidos, como el sonido de la lluvia, la quema, el trueno, la marea, etc. para obtener el ambiente de sonido que desea escuchar a través de varios botones de sonido en el sitio web."
apps.com.baidu.cloud:
  slogan: ""
  description: "Baidu Cloud es un servicio en la nube lanzado por Baidu Company. No solo ofrece espacio de almacenamiento gratuito para los usuarios, sino que también admite la sincronización y la copia de seguridad de videos, fotos, documentos y datos de contactos. Baidu Cloud tiene una función de grupo con conversaciones ppp, otm y mtm."
apps.com.baidu.map:
  slogan: "Viaje inteligente, dando en el clavó."
  description: "Baidu Map es un servicio de búsqueda de mapas web provisto por Baidu. Cubre alrededor de 40 ciudades y miles de distritos en China. El usuario puede consultar la posición de calles, centros comerciales, edificios, escuelas y bancos, y también brinda servicios como conducción de navegación, consulta de información de autobuses, compra de grupos, reserva de películas, consulta de lugares destacados y reserva de automóviles. Más maravilloso en los modales inalámbricos."
apps.com.baidu.music:
  slogan: ""
  description: "Baidu FM es un reproductor de música en línea fácil de usar presentado por Baidu Mp3. No es necesario agregar una lista de reproducción o molestarse en elegir canciones. Puede imitar y analizar constantemente su preferencia musical en función de su comportamiento, y luego recomendar buena música para satisfacerle."
apps.com.baidu.music.pad:
  slogan: "¡Conozca sus gustos!\n"
  description: "Baidu Music es un reproductor de música que integra música, karaoke y transmisión en vivo. Cuenta con una nueva interfaz de usuario, proporciona a los usuarios de Android millones de música legítima, cartelera autorizada y entrega rápida de la música más reciente. También se ofrece con un solo clic de agregar a favoritos, búsqueda de voz y lista de música DIY, ¡todo esto facilitó a los usuarios de Android disfrutar de la música!"
apps.com.baidu.naotu:
  slogan: Siente la lluvia de ideas del bautismo!
  description: "Web KityMinder es un potente editor de mapas mentales en línea. Puedes usarlo sin necesidad de instalación. Puede importar y exportar archivos XMind y FreeMind, también puede exportar archivos de imagen en PNG, SVG y otros formatos, así como archivos de mapas mentales comunes como xmind, mm y otros. KityMinder tiene una función para compartir, que puede compartir con otros para ver después de editar."
apps.com.baidu.tieba:
  slogan: Es un símbolo cultural.
  description: "Baidu Tieba es una plataforma interactiva para personas de ideas afines. Reúne a las personas que están interesadas en el mismo tema para una comunicación conveniente y ayuda mutua. La categorías incluyen sociedad, región, vivienda, educación, entretenimiento y celebridades, juegos, deportes, empresas, etc. Es un espacio web gratuito para que las personas expresen e intercambien ideas, y reúne a internautas de ideas afines."
apps.com.bigfarm:
  slogan: "Granja feliz, vida feliz."
  description: "Big Farm es un juego social centrado en la siembra. Estarás jugando a un granjero para recuperar tierras y plantar verduras y frutas, expandir tu finca, criar más y mejores animales e intentar convertirte en el mejor granjero."
apps.com.capehostpro.sonic:
  slogan: "¡Rápido, por aquí, Sonic!"
  description: "Sonic es un clásico juego de aventuras sonoras. El jugador puede seleccionar hedgehog sonic para correr, saltar, esquivar y obtener puntos para completar los desafíos de la etapa."
apps.com.cookpad:
  slogan: Sólo la comida no puede ser decepcionada.
  description: "Cookpad es una aplicación de intercambio que recopila las recetas más grandes de Japón. Es principalmente para buscar recetas y compartir recetas, puede discutir consejos sobre dieta y salud, descubrir nuevas recetas y cocinar comida deliciosa. Mientras tanto, puede cargar sus recetas y compartirlas con otros, aprender de otros para preparar una comida deliciosa, hablar de comida deliciosa con personas de todo el mundo."
apps.com.dayima:
  slogan: Cuida tus momentos especiales.
  description: "Da Yi Ma es una aplicación que toma la salud del período menstrual como su núcleo y el cuidado de la salud femenina. Se presenta con seguimiento de periodo, predicción de periodo, predicción de periodo inexpugnable, consejos sobre belleza y modelado corporal y cuidado de la salud, comunidad de charlas de hermanas y amigas, MeijoyBest e-commence columnas y otros."
apps.com.douban.radio:
  slogan: ""
  description: "Douban FM es una aplicación de música personalizada. Los usuarios pueden decirle a Douban FM lo que les gusta por «Corazón», «Porquería» o «Próxima pista». De acuerdo con el funcionamiento y los comentarios del usuario, descubrirá y reproducirá automáticamente las pistas que satisfagan los gustos del usuario de su enorme colección de música."
apps.com.duokan:
  slogan: Disfruta de tu feliz tiempo de lectura.
  description: "Duokan Reader es un software de lectura de libros electrónicos con recursos de lectura masivos. Es compatible con TXT, EPUB, PDF y otros formatos populares de libros electrónicos. La edición cuidadosa, la composición tipográfica fina y los maravillosos contenidos de los libros integran la elegancia de los libros impresos en la lectura electrónica, brindándole una experiencia de lectura superior a la esperada."
apps.com.easymindmap:
  slogan: Es tan fácil capturar ideas.
  description: "Easy Mind Map es un gestor de mapas mentales. Es una herramienta utilizada exclusivamente para la conclusión y el intercambio entre sí. Los usuarios solo necesitan ingresar un signo de exclamación para organizar sus pensamientos, mientras tanto, los mapas mentales se pueden guardar en la nube."
apps.com.evernote:
  slogan: "Graba lo que ves, escucha y piensa."
  description: "EverNote es un conocido software de gestión de notas con una potente función de captura de notas. Aplica un modo de clasificación único y admite la clasificación automática, la búsqueda instantánea, la recopilación de diferentes contenidos (como contenidos web, imágenes, documentos y PDF), la presentación, la extensión del complemento y otras funciones."
apps.com.feedly:
  slogan: ¡Mantente al día con tu suscripción!
  description: Un popular lector RSS que reemplaza a Google Reader. Puede importar fuentes RSS desde la cuenta de Google Reader y personalizar su fuente RSS. También puede guardar su contenido favorito durante la lectura y reenviarlo a través de Twitter o correo electrónico.
apps.com.gliffy:
  slogan: Dibuja lo que amas.
  description: "Gliffy Diagrams es una herramienta de diagramación en línea que también admite el uso sin conexión. Le ayuda a crear fácilmente diagramas de flujo, mapa del sitio, organigrama y diagrama de modelo de negocio. Puede crear buenos gráficos con Google Drive y cargarlos en el espacio de la nube para una sincronización gratuita."
apps.com.gokuai:
  slogan: Mejor plataforma de intercambio de archivos en equipo.
  description: "Web Gokuai es una plataforma que proporciona el servicio de colaboración de documentos, intercambio y gestión unificada. Puede realizar vistas previas en línea, cargar, descargar, compartir y renombrar documentos."
apps.com.goodgame.empire:
  slogan: "¿Quieres gobernar el mundo?"
  description: "Goodgame Empire es un juego de estrategia con antecedentes de las condiciones locales y las costumbres del imperio de mediana edad. El objetivo es construir tu castillo, formar un ejército poderoso, destruir a tus enemigos y convertirte en el gobernante de un imperio poderoso."
apps.com.goodgamestudios.shadowkings:
  slogan: Civil y guerra en un planeta de fantasía.
  description: "Shadow Kings es un juego online de estrategia de guerra. Le permite al jugador jugar con humanos, elfos, enanos y personajes en un mundo de fantasía lejos de la Tierra, construir ciudades con recursos y material, reclutar un ejército para defender la fuerza oscura, elegir una alianza, dominar la diplomacia y tener batallas épicas."
apps.com.google.docs:
  slogan: Oficina más fácil con espacio extensible.
  description: "Google Docs es una suite de oficina en línea. Permite a los usuarios editar, procesar y buscar en colaboración doc/excel/ppt sin instalar el software oficial del cliente. DOC 、 XLS 、 PPT 、 CSV y otros formatos son compatibles con espacio de almacenamiento ampliable."
apps.com.google.drive:
  slogan: "Cloud drive, ¿quien es el maestro?"
  description: "Google Drive es una unidad de almacenamiento en la nube en línea. El usuario puede crear, compartir y cooperar todo tipo de archivos. Posee potentes funciones de búsqueda y revisión de pistas de grabación. Mientras tanto, el usuario puede compartir archivos o carpetas, y está integrado con múltiples servicios de Google."
apps.com.google.hangouts:
  slogan: Chat en línea.
  description: "Hangouts es una herramienta de chat de video grupal. Con Hangouts puedes conectarte y comunicarte en la sala de reuniones de video grupal. Y puedes compartir tu pantalla por Hangouts con otras personas, para que puedan ver los contenidos en tu pantalla."
apps.com.google.mail:
  slogan: Puedes ver nuestra dedicación en correos electrónicos.
  description: "Gmail es un servicio de correo electrónico gratuito. Proporciona funciones tales como envío de correo electrónico, búsqueda de correo electrónico, verificación de grupos de correo electrónico, uso de cuentas de múltiples usuarios, identificación de asteriscos, etiquetas, etc."
apps.com.google.map:
  slogan: Mapas del mundo Google.
  description: "Google Maps es un servicio de mapas digitales con fotos satelitales detalladas parciales proporcionadas por Google. Puede proporcionar mapas vectoriales que contienen división administrativa, comunicaciones e información comercial, fotografías satelitales en diferentes resoluciones y terreno de visualización hipsográfica."
apps.com.grepolis.om:
  slogan: Construye un reino mágico en Greek.
  description: "Grepolis es un juego de estrategia en línea basado en la fantasía de los mitos griegos. La tarea principal es la construcción de la ciudad. El jugador necesita reclutar poderosos ejércitos y armadas. Junto con los personajes del mito, ataca a los enemigos desde tierra, mar y cielo. Construye una pequeña ciudad para un país magnífico y anula al griego."
apps.com.hwadzan:
  slogan: ""
  description: "Hwadzan Ebook es una plataforma para presentar información y contenidos de transmisión en vivo de HwaDzan.com, de modo que todos los budistas del Budismo de la Tierra Pura puedan ver la transmisión en vivo del Jing Kong Master sermonizando. Se utiliza principalmente para verificar información de HwaDzan.com, recibir anuncios.\ntal como aviso de sermón, ver videos en vivo o bajo demanda de los Maestros, y así sucesivamente. Mientras tanto, se ofrece con la descarga y el intercambio."
apps.com.hwadzanebook:
  slogan: Promueve el budismo y ayudar a todos los seres.
  description: 'Hwa Dzan Book es una aplicación presentada por HwaDzan.com. Se utiliza principalmente para verificar información y recibir anuncios de HwaDzan.com. También puedes encontrar trabajos masivos sobre budismo y maestros, libros sobre discursos y clásicos. Mientras tanto, se ofrece con descarga, marcadores y así sucesivamente.'
apps.com.ibookstar:
  slogan: iBookStar es la nueva tendencia de lectura!
  description: "iBookStar es una aplicación de lectura para dispositivos móviles que admite perfectamente TXT, UMD, EPUB, etc. Además de la lectura común de libros electrónicos, se presenta con búsqueda inteligente, modo de marcado, clasificación y categorización, ubicación de archivos, filtrado, etc. Mientras tanto, permite a los usuarios acumular puntos por misiones y usarlos para leer libros autorizados. Su biblioteca de libros en línea permite compartir con WeChat y Weibo."
apps.com.immomo:
  slogan: Siempre hay novedad en el lateral.
  description: "En MOMO, puede mostrarse por video, texto, voz, imágenes, encontrar geográficamente a personas cercanas, unirse a grupos cercanos, construir relaciones sociales reales, efectivas y saludables."
apps.com.innogames.om:
  slogan: Rival medieval de nivel superior.
  description: 'Guerras tribales es un juego de batalla de estrategia medieval. En el fondo de mediados de siglo, el jugador puede mejorar la aldea, construir una fortaleza fuerte y entrenar al ejército. Mientras tanto, el juego puede unirse con otros jugadores para formar una tribu fuerte, luego dirigir al ejército de la tribu para ganar peleas y conquistar las aldeas de la rivalidad para expandir su propio imperio.'
apps.com.instagram:
  slogan: Captura el momento y comparte.
  description: "Instagram es una aplicación para compartir fotos. Permite a los usuarios capturar sus recuerdos de la vida en cualquier entorno, seleccionar el filtro para la imagen, compartir con un solo clic a plataformas como Instagram, Facebook, Twitter o Weibo. Mientras tanto, agregar amigos, responder, compartir, favoritos y otros elementos de socialización son adecuados."
apps.com.issuu:
  slogan: Tan exquisito que no lo dejarás ir.
  description: "issuu es una aplicación de la revista electrónica. Puede leer y experimentar más de 25 millones de publicaciones recientes y más completas. Los contenidos incluyen fotografía, diseño, alimentos y bebidas, comercio, moda, juegos, tecnología, ciencia, películas, viajes y bienes raíces. Puedes suscribirte revistas según tu interés. El sistema recomendará contenidos de acuerdo a los que lea. Mientras tanto, se ofrece con la lectura fuera de línea y compartir a la red social."
apps.com.kanjian.radio:
  slogan: Escucha música en cualquier momento y donde sea.
  description: "Kanjian Radio es una plataforma de medios de música independiente. Los canales de músicos independientes incluyen los músicos más recientes e independientes, la recopilación y la perfección de los últimos trabajos musicales de los músicos. Proporciona audición en línea completa, transmisión en vivo y experiencia de video. También apoya a los músicos para vender y compartir sus propias canciones con derechos de autor."
apps.com.kingdomrushfrontiers.play:
  slogan: ¡Kingdom TD la obra maestra clásica!
  description: 'Kingdom Rush Frontiers es un excelente juego de TD. En el juego, el jugador necesita construir y actualizar torres u otras arquitecturas de defensa, defender oleadas de enemigos por soldados y héroes, destruir enemigos para completar las etapas.'
apps.com.kugou.music:
  slogan: ¡Vive con música!
  description: "Kugou Music Online Player es un reproductor de música centrado en proporcionar el servicio de escucha en línea de recursos musicales más reciente, rápido y más completo. Por Kugou, puedes compartir y descargar de forma rápida y segura música de alta calidad, ¡puedes encontrar la música que te gusta!"
apps.com.letv:
  slogan: Aprovecha todas las maravillas con Letv.
  description: "Letv Video es una aplicación de reproducción de video. Cuenta con recursos masivos de películas y series de TV, soporta la transmisión en vivo de muchos televisores calientes y videos de búsqueda en toda la web de sitios web de videos que incluyen Youku, PPTV, PPS, Tencent Video, Sohu TV y otros. Mientras tanto, se ofrece con descarga ilimitada, seguimiento de TV, favoritos y otros, y tampoco se solicita el registro."
apps.com.letv.lecloud.disk:
  slogan: Espacio ilimitado y recursos masivos.
  description: "Le Cloud Disk es un producto de servicio gratuito de almacenamiento en la nube. Proporciona espacio de almacenamiento ilimitado, permite a los usuarios cargar imágenes masivas, documentos, música, videos, software, aplicaciones, etc. Los usuarios también pueden descargar en cualquier momento y en cualquier lugar, y nunca perder los archivos."
apps.com.lgj.thunderbattle:
  slogan: El huracán barrerá todo.
  description: "Thunderbattle es un tirador de la serie Thunderbattle. En el juego, hay aviones geniales, una barrera fantástica, una pelea excelente y una operación más fácil. Hay muchos luchadores esperando a que el jugador se desbloquee. Los jugadores solo necesitan mover el mouse para volar libremente, es un juego de disfrute total."
apps.com.maxgamescloud.armyofages:
  slogan: A través del espacio y el tiempo para defender la tierra.
  description: "Army of Ages es un juego online de estrategia de guerra. Al construir constantemente en la base, el jugador puede mejorar los edificios para crear un poderoso ejército humano, matar enemigos alienígenas para ganar dinero y experiencia, completar la actualización del edificio y la evolución de la guerra."
apps.com.meitu:
  slogan: "¡Mostrar imágenes, muestran a ti mismo!"
  description: "MeituPic para Web es tan fácil de usar y potente como MeituPic para PC. Puedes producir hermosas fotos sin descargar el software. Los accesorios masivos, marcos, material de escena y efectos fotográficos se pueden usar fácilmente en MeituPic for Web para hacer que sus fotos sean magníficas."
apps.com.microsoft.skydrive:
  slogan: Accede a tus archivos desde cualquier lugar
  description: "OneDrive es una unidad de almacenamiento en la nube. Copia de seguridad automática de archivos, creación / edición / uso compartido de archivos de office en línea, uso compartido de archivos designados disponibles e integrados con múltiples servicios propiedad de Microsoft."
apps.com.mindmup:
  slogan: Exprese sus pensamientos con la tabla.
  description: "MindMup es una herramienta de mapa mental en línea. Está dirigido a ayudar al usuario a crear convenientemente un mapa mental vívido y vivo. Además del mapa mental, también tiene funciones como el almacenamiento gratuito en la nube, la importación / exportación y el uso compartido."
apps.com.minefield:
  slogan: ¡Peligro! ¡Cruzando el campo minado!
  description: "Minefield es un clásico barredor de minas. El objetivo es recuperar las minas ocultas. Los dígitos en los cuadrados indican la cantidad de minas que la rodean, el jugador debe analizar la ubicación. Haz clic izquierdo para borrar el cuadrado que no es mío y haz clic derecho para marcar el cuadrado mío."
apps.com.netease.newsreader:
  slogan: No hay noticias sin comentarios.
  description: "NetEase NewsReader es una aplicación de noticias e información de calidad. Basado en el gran volumen de datos de los usuarios y en los recursos de contenido masivo, adapta el ritmo de lectura móvil para sus usuarios. Ofrece toda la experiencia de lectura de escenas con recomendaciones inteligentes, suscripción personalizada, noticias de audio y video de Rich Media. Es altamente recomendado por su experiencia más fluida, las noticias más rápidas y los comentarios más claros."
apps.com.office:
  slogan: Trabajo colaborativo para la oficina.
  description: "Microsoft Office Online es una plataforma de trabajo colaborativo para documentos de oficina. Permite al usuario crear / editar / compartir documentos / excel / ppt mediante el formato Office Open XML para colaborar y compartir con otros."
apps.com.onlinego:
  slogan: Platform for rookie to become Go master.
  description: "OGS es una plataforma Go online. Los jugadores pueden chatear con amigos en la plataforma, inscribirse en partidas de duelo y por etapas, crear un grupo Go, estudiar y discutir las repeticiones de los juegos Go, verificar las clasificaciones de los juegos Go, etc."
apps.com.openapp:
  slogan: 'Aprende en prestigioso colegio en casa.'
  description: 'NetEase OpenCourse es para crear una plataforma abierta con cursos gratuitos para usuarios de adicionados y profesionales. Ofrece cursos masivos nacionales y extranjeros, y admite la reproducción de HD, la recopilación de cursos, la sincronización en la nube, la descarga de videos, la visualización fuera de línea, el flujo de ahorro, el comentar y compartir contenidos de los cursos. También el historial de visualización del usuario se puede grabar para la próxima vez.'
apps.com.outlook:
  slogan: Modelo comercial para el intercambio de correos.
  description: "Outlook es una solución integrada para la gestión del tiempo / mensajes, la conexión entre límites y el control de recepción de mensajes. Se puede utilizar para intercambiar correos electrónicos, administrar información de contacto, registrar, programar y asignar misiones. Conéctese a Outlook con Exchange ActiveSync, recibirá un correo electrónico basado en el servicio push, un calendario de citas y contactos a través del servidor y el servicio de correo electrónico, por lo que podrá conectarse y compartir archivos con personas y grupos importantes."
apps.com.pacman:
  slogan: Alocadamente come puntos de pac.
  description: "Pacman es un juego con un elfo adorable como el personaje principal. Los jugadores pueden controlar al Pacman para que se coman todos los puntos para pasar los niveles, mientras que deberían proteger a Pacman de los monstruos."
apps.com.peashooter:
  slogan: Las plantas son armaduras de hierro contra zombies.
  description: "Las plantas Vs. Zombies es un juego para PC. Debe coleccionar tarjetas RTS, TD, y así sucesivamente. El jugador necesita proteger el jardín armando muchos tipos de plantas y plantándolas razonablemente para contrarrestar las debilidades de diferentes zombis. 5 diferentes modos de juego pueden ser formados por diferentes enemigos con diferentes métodos."
apps.com.pirateslovedaisies:
  slogan: Unidos para proteger a las queridas margaritas.
  description: "Pirates Love Daisies es un unjuego TD. El jugador podrá unirse a un grupo de piratas para defendeer el mar de criaturas para saquear las margaritas. Al establecer diferentes miembros piratas en el mapa para ganar oro y puntos, cada miembro pirata hará todo lo posible para destruir a las criaturas invasoras para proteger a las margaritas."
apps.com.pixlr:
  slogan: Pintar en línea.
  description: "Pixlr Editor es una herramienta en línea para editar imágenes de forma parecida a Photoshop. Podrás editar y procesar con simpleza y rapidez para crear trabajos exquisitos con este editor Al final podrás guardar las imágenes en JPEG, PNG, BMP, PXD y otros formatos. Es práctico y conveniente."
apps.com.plarium.soldiers:
  slogan: Se un perfecto comando para conquistar el mundo.
  description: "Soldiers Inc es un juego online de estrategia militar. Como el comandante designado por la organización, el jugador formará una alianza diplomática y comercial, desarrollará y defenderá la base militar, expandirá la influencia de la base, construirá un bloque militar fuerte y competitivo."
apps.com.processon:
  slogan: ""
  description: "ProcessOn es una herramienta en línea para dibujar. Podrás dibujar facilmente todo tipo de imágenes, incluso diagramas de flujo, diagramas UML, organigramas, cadena de procesos impulsada por eventos, mapas mentales, etcétera. Con ProcessOn, podrás exportar imágenes y generar PNG, PDF y otros archivos."
apps.com.qianlong:
  slogan: Haga su inversión fácilmente.
  description: "Qian Long es una aplicación profesional de análisis de valores y acciones. Es muy conocido y fácil de usar, profesional, multivariante con una velocidad de inicio de sesión súper rápida, control de velocidad y promoción en varios mercados. Cubre y proporciona índices de los mercados de acciones de Shanghai y Shenzhen, Hong Kong. Se caracteriza por una serie de operaciones inteligentes, como informes inteligentes, análisis de sectores, enlaces A + H, sistema de inicio de sesión inteligente, etc."
apps.com.qq.rtxclient:
  slogan: Mejor comunicador empresarial en tiempo real.
  description: "RTX es una plataforma de comunicación en tiempo real de clase empresarial. Con abundantes métodos de comunicación, proporciona servicios para oficinas y actividades empresariales. Se ofrece con conversación de texto, chat de voz / vídeo, mensaje, transmisión de archivos, teléfono IP, reunión en línea y funciones cooperativas remotas, tales como compartir aplicaciones, pizarra eléctrica, etc.\nDebe obtener una licencia para utilizar este software después del período de evaluación."
apps.com.retro64.runeraiders:
  slogan: ¡Forma y disfruta de la batalla!
  description: "Rune Raiders es un juego de rol centrado en tácticas y habilidades. Hay 12 roles para unirte a tu equipo en el juego, cada uno equipado con armas únicas, armaduras, velocidad, daño, etc. La historia es simple, los jugadores reúnen algunos héroes y se dirigen al territorio de los monstruos para luchar, y experimentan batallas épicas."
apps.com.rovio.angrybirdsseasons:
  slogan: Defiende el territorio con sus propios cuerpos.
  description: "Angry birds es un juego casual. Usted arroja pájaros por un tirachinas y golpea a los cerdos verdes, usted gana golpeando a todos los cerdos. El ángulo y la fuerza de las aves se controlan con los dedos, debe calcularlas para golpear a los cerdos verdes con mayor precisión. Las aves colgadas dejarán huellas como referencias de fuerza y ángulo."
apps.com.sanguosha:
  slogan: ¡El hombre sabio controlará el mundo!
  description: "Legends of the Three Kingdoms es un juego de mesa popular que combina el fondo del período de los Tres Reinos. Es muy popular en China. En Leyendas de los Tres Reinos, el jugador sera un general del período de los Tres Reinos. Luego, basado en la identidad del jugador en el juego, hace estrategias y se mueve en rondas para ganar el juego."
apps.com.sina.weibo:
  slogan: Comparte novedades con tus amigos.
  description: "Weibo es una red social con un servicio de micro-blog lanzado por Sina.com. Integra funciones de lectura, publicación, comentarios, reenvío, mensajes privados, seguimiento, etc. También permite fotografiar y compartir localmente; También permite en forma oportuna compartir la ubicación, hacer amigos con talentos de microblog y compartir cosas nuevas con amigos en cualquier momento y lugar."
apps.com.smallpdf:
  slogan: Solución completa para PDF.
  description: "Smallpdf es una herramienta de procesamiento de PDF en línea. No necesita descargar o instalar el software, sino que puede procesar fácilmente los archivos PDF en el navegador. Smallpdf puede convertir archivos de Word, Excel, PPT, JPG a PDF. Además, Smallpdf tiene división de PDF, fusión, compresión, decodificación y otras funciones."
apps.com.smartisan.cloud:
  slogan: Amaras la expresión en tus notas.
  description: "Smartisan Notes es una aplicación de notas. No solo admite la entrada de textos, sino que también permite la inserción de imágenes para integrar texto y gráficos. También puede generar el contenido de las notas para obtener un microblog y compartir en cualquier momento y en cualquier lugar. La elegante papelería y el estilo de su diseño hacen que los contenidos sean más agradables."
apps.com.smartsheet:
  slogan: Gestiona tareas inteligentemente.
  description: "Smartsheet es un administrador de proyectos colaborativos en línea. Ayuda a gestionar todo tipo de proyectos en una empresa. La interfaz de usuario de Smartsheet está diseñada especialmente para aquellos que frecuentemente utilizan Excel, les permite colaborar con los datos directamente en la hoja de cálculo."
apps.com.tianqitong:
  slogan: ¡Te dejamos salir facilmente!
  description: "Weather Master es una aplicación profesional de pronóstico del tiempo. Proporciona condiciones climáticas de más de 2,400 ciudades nacionales y más de 600 ciudades internacionales, y un pronóstico de varios días. El clima en varias ciudades se puede agregar y enfocar con distintos complementos, el Índice de contaminación del aire y la advertencia del clima en tiempo real. En primer lugar, es compatible con la transmisión de voz y el reloj de alarma meteorológica, las tendencias de temperatura y los índices comunes, y está relacionado con el microblog para compartir el clima."
apps.com.tonghuashun:
  slogan: ""
  description: "Straight Flush es un softwar para la visualización, el análisis y el comercio del mercado. No solo proporciona acciones de Shanghai y Shenzhen, mercado de fondos, comisión de comercio de acciones en línea y otros servicios, sino que también proporciona macro finanzas, grupos de la industria de la industria y otra información. Es más fácil para usted invertir en acciones con recursos masivos del mercado de valores."
apps.com.tongwei.blockbreaker:
  slogan: Quemate para convertir los ladrillos en cenizas.
  description: "Break Bricks es un juego de acción para romper ladrillos. Antes de que comience, los jugadores pueden elegir el nivel de dificultad. Los jugadores tendrán un bloque para atrapar la bola que rebota, luego la bola romperá los ladrillos sobre el bloque y se recuperará después del lanzamiento, los jugadores necesitan atrapar la bola y continuar rompiendo ladrillos, y recolectando elementos para completar el nivel."
apps.com.tongyong.xxbox:
  slogan: Prueba HiFi y disfruta de la música.
  description: "HiFi Music es una aplicación de música. Selecciona álbumes de música de alto valor artístico y buen efecto de grabación. Los combina con exquisita portada y descripción. Proporciona a todos los amantes de la música el servicio multimedia HiFi, que está más allá del MP3 y es comparable con CDs. Permite la descarga de música en alta resolución para fanáticos entusiastas de la música."
apps.com.ttpod:
  slogan: ""
  description: "Web TTPod es un reproductor web de música, Nos ofrece efectos de sonido, búsqueda, descarga y muchas otras funciones. Satisface su necesidad de música en la PC. Web TTPod admite la descarga de letras e imágenes de música, inicio de sesión de cuenta y cambio de máscaras. Puedes disfrutar de música de calidad sin instalar el reproductor."
apps.com.undrtone:
  slogan: ¡Descubre y comparte buena música!
  description: "Undrtone es una aplicación de música socializada en línea. Puede hacer clic directamente para reproducir o buscar, agregar su música favorita. Y tiene funciones como pulgar arriba y compartir."
apps.com.wechat.web:
  slogan: Cambia tu forma de comunicación.
  description: "Web WeChat le permite utilizar WeChat de una manera más conveniente e intuitiva. Por Web WeChat, puede sincronizar archivos, ingresar mensajes con el teclado, compartir vídeos y descargar imágenes a la PC, etc."
apps.com.wedevote:
  slogan: Siempre hay algo que acaricia tu alma.
  description: "Weidu Holy Bible es una aplicación relacionada con la lectura de la Biblia. Se utilizaron estilos bíblicos originales, como párrafos, estilo de poesía, subrayados para nombres de personas y lugares, alineación de texto, etc. Se presenta con el versículo bíblico diario y lecturas planificadas. Además, hay una explicación bíblica / lectura bilingüe, cambio de idioma múltiple, búsqueda de texto completo / ubicación rápida, compartición de las Escrituras, etc."
apps.com.weiyun:
  slogan: ¡Tu red de trabajo inteligente en unidad USB!
  description: "Weiyun es un servicio de nube inteligente creado cuidadosamente por Tencent para los usuarios. Puede sincronizar fácilmente archivos, enviar fotos y transferir datos entre el teléfono y la PC. Mientras tanto, también se caracteriza por la gestión de documentos, la gestión de notas en la nube, el intercambio y otras funciones."
apps.com.windhd:
  slogan: "Información rápida, acaricia la riqueza."
  description: "Wind HD es una aplicación de bolsa profesional. No solo proporciona información del mercado en tiempo real, sino que además cubre datos e información del mercado financiero global, incluyendo sus acciones, fondos, bonos, futuros, divisas, índices, macro e industria. Más de 1,600 agencias usan los servicios de Wind. Puede compartir una nueva experiencia de inversión en acciones con 50,000 expertos en acciones."
apps.com.wunderlist:
  slogan: ""
  description: 'Wunderlist es un administrador de tareas en la nube. Puede crear, visitar y ordenar de forma sincrónica su lista de tareas, listar y compartir tareas pendientes, y su lista de compras con otras personas. Soporta agregar archivos, discusión, diálogo y otras funciones.'
apps.com.xplane:
  slogan: Deja al luchador ganar la pelea.
  description: 'En X Plane es un tirador profesional. Tiene escenas fabulosas y acciones geniales. sus gráficos te sorprenderán. Los jugadores pueden elegir entre 4 luchadores diferentes, controlarlos para volar a través de la zona de guerra y destruir enemigos en las misiones.'
apps.com.yidianzixun:
  slogan: ¡Lee Yi Dian todos los días!
  description: "Yi Dian Zi Xun es una aplicación de noticias. Donde podrás buscar y suscribirte a cualquier palabra clave. Recaudando y actualizando en tiempo real información relevante. Mientras analiza con astucia tus intereses y recomienda contenido para ti."
apps.com.youdao.hanyu:
  slogan: Maestro chino en tus manos.
  description: "Youdao Chinese Dictionary es una aplicación de diccionario. Incluye más de cinco millones de palabras, que cubren el diccionario chino, el diccionario chino antiguo, el diccionario idiomático, la discriminación de sinónimos y antónimos, así como otros contenidos del diccionario. Es compatible con la recuperación radical, la recuperación del número de trazo y la recuperación fonética, que es más potente que el método de entrada tradicional. También admite la búsqueda fuera de línea de palabras y palabras desconocidas en cualquier momento y en cualquier lugar."
apps.com.youdao.note:
  slogan: "Graba, ¡para hacernos mejores!"
  description: "Youdao Note es un software de notas en la nube presentado por Netease Youdao. Está enfocado a la ayuda de usuarios para construir un espacio de notas en la nube de fácil acceso y almacenamiento seguro mediante la tecnología de almacenamiento en la nube. Youdao Note es compatible con múltiples formatos de archivos adjuntos con 2 GB de espacio de almacenamiento inicial gratuito, pudiendo hacer una sincronización incremental en tiempo real. Ayuda a los usuarios con una mejor gestión multiplataforma y entre sitios de datos personales e información."
apps.com.youjoy.strugglelandlord:
  slogan: Juega inteligente y valiente para vencer al propietario.
  description: "YouJoyDDZ es un juego de cartas de 2 contra 1. Utiliza diseños de personajes lindos y refrescantes, una interfaz exquisita y música de fondo. Los partidos intensivos, emocionantes se llevan a cabo regularmente, ¡para que los jugadores puedan tener la mejor experiencia de juego!"
apps.com.zhihu.daily:
  slogan: "Adiós a la depresión, recupera la alegría de leer."
  description: "Zhihu Daily es un cliente de información. Ofrece preguntas y respuestas de la comunidad Zhihu y artículos de columnas especiales de medios nacionales de primera clase. Sus ricos concursos incluyen cómics, diseño, juegos, finanzas, películas, seguridad en Internet y otros. Proporciona a los expertos y fanáticos de la tercera edad los artículos más brillantes de todas las industrias para satisfacer las necesidades de lectura de alta calidad."
apps.com.zhuishushenqi:
  slogan: ¡Ponte al día con las últimas novedades!
  description: 'Zhui Shu Shen Qi es una plataforma de lectura de ficción, contiene las series de ficción de los sitios web  más populares. A su debido tiempo, recomienda una lista de clasificación personalizada e interesante a los usuarios, y Light Speed notifica a los usuarios para que sepan la última actualización. Es gratuito con publicidad, y recomienda buenos libros de muchas maneras. Mientras tanto, tiene una comunidad divertida para juzgar y comentar libros y hacer amigos. Es una muy buena aplicación para ponerse al día con las últimas ficciones de red.'
apps.de.danoeh.antennapod:
  slogan: Su transmisión puede ser escuchada en todo el mundo.
  description: "AntennaPod es un gestor de podcast. Se presenta con las funciones esenciales que los usuarios utilizan, como la transmisión en línea y la descarga de pistas, puede actualizar automáticamente todas las suscripciones y agregarlas a la lista de reproducción. es compatible con aplicaciones de podcast y el programa Flattr, la importación y exportación de archivos, la reproducción de velocidad variable, etc."
apps.douban.fm:
  slogan: ""
  description: "Douban FM es una herramienta de música personalizada desarollada por Douban. Mientras escuchas, Douban FM puede conocer las preferencias del usuario por «Corazón», «Porquería» o «Saltar pista». Basandose en las operaciones de usuarios y la realimentación, Douban Fm puede elegir y reproducir música de una masiva colección apta para el oyente."
apps.ie.contrejour:
  slogan: Escenario de retos en un viaje oscuro.
  description: "Contre Jour es un buen juego. El jugador puede disfrutar del vídeo / audio del juego, mientras usa las propiedades físicas de todo tipo de elementos para controlar a la misteriosa criatura Petit para absorber la esencia esparcida por todas las esquinas, esquivar todo tipo de obstáculos peligrosos y pasar con seguridad por 60 etapas."
apps.im.shimo:
  slogan: El divertido gestor de documentos colaborativo en línea.
  description: "Shimo es un sencillo software de documentación en línea, ligero y colaborativo. permite a varias personas editar y comentar simultáneamente el mismo documento. El usuario puede completar la escritura colaborativa, planificar discusiones, actas de reuniones y compartir datos."
apps.im.yixin:
  slogan: Personaliza la vida social.
  description: "Web YiXin es una plataforma de comunicación gratuita en tiempo real. Proporciona chat y transmisión de archivos. Admite el envío de texto, imágenes, emoji a los amigos."
apps.io.gravit:
  slogan: Cada detalle está diseñado con el corazón.
  description: "Gravit es un diseñador de portadas en línea con funciones de diseña comunes. Puede crear espacios de trabajo y seleccionar materiales para generar imágenes., puede buscar y ubicar, ordenar, compartir y colaborar, exportar y guardar imágenes."
apps.io.zhiku:
  slogan: Anota lo que piensas.
  description: 'Jitaku es una sencillo pero potente block de notas que utiliza Markdown. Adotps un estilo de interfaz de usuario, sin embargo sus  funciones son sorprendentes: entorno de imagen, división de pantalla, GTD, etiquetas, resaltado de código, navegación por título, emoji, versiones históricas.... Esperando a que las explores.'
apps.me.rainforme:
  slogan: La tranquilidad de la lluvia.
  description: 'Rainfor.me es una aplicación para liberar el estrés. El sonido de la lluvia te llevará a la naturaleza y liberará tu largo y deprimido corazón, y te ayudará a encontrar el verdadero ser.'
apps.net.hextris:
  slogan: "Hex puzzle, el juego de emparejar fichas."
  description: "Hextris es un juego donde ell jugador gira el hexágono gris del medio para usar el código de emparejar tres para borrar barras de diferentes colores, que se mueven en el hex, para así obtener puntos."
apps.net.kcals:
  slogan: "Mantente en forma,  nunca a sido mas fácil."
  description: 'KCals es un registrador de calorías que muestra su consumo de calorías en tiempo real. Las calorías obtenidas de los alimentos se agregarán a la suma y se reducirá el consumo. Mientras tanto, se ofrece con respaldo automático, sincronización y uso compartido de datos, motor de búsqueda avanzado, ajuste de proporción de nutrición, información nutricional completa, base de datos masiva de alimentos, personalización de alimentos / deportes, etc.'
apps.net.skyinc:
  slogan: Monitor de clima.
  description: "SkyInc es un software de pronóstico del tiempo basado en ubicaciones geográficas. Se puede ubicar automáticamente a tu ciudad. SkyInc puede pronosticar las condiciones climáticas locales, la temperatura, la humedad, la intensidad UV, etc., según su ubicación geográfica. Puede cambiar la imagen de fondo libremente."
apps.net.thewest.om:
  slogan: "¡Vaquero, inicia una aventura fantástica!"
  description: "The West es un juego aventura y rol. Guiado por el dueño de un bar, el jugador cabalgará y explorará pueblos en nuevos continentes. En cada pueblo, tendrá que cumplir distintas misiones, mejorar sus habilidades, recolectar tesoros y  experiencia en interminables aventuras y rivales."
apps.org.drichard.mindmaps:
  slogan: La mente fluye sobre el papel.
  description: "mindmaps es una herramienta en línea para cartografiar. Desarollado con HTML5, CSS3 y JavaScript. Puede crear niveles infinitos de ramas mientras que los niveles están interconectados. Mientras tanto, admite copiar/cortar, deshacer/rehacer, guardar archivos en formato JSON y así sucesivamente."
apps.org.mozilla.browserquest:
  slogan: ¡Experimenta una batalla sin precedentes!
  description: 'BrowerQuest es un juego MMO que fusionó acción, aventura, rompecabezas, mazmorra y RPG. Es la historia de un adolescente que estaba cargando con importantes tareas, y luchó junto a muchos héroes contra monstruos para salvar al mundo de la ocupación.'
aptana-studio:
  slogan: ¡Construye potentes aplicaciones web!
  description: "Aptana Studio es una herramienta de desarrollo de código abierto profesional para la web abierta. Admite el desarrollo y la prueba de toda su aplicación web utilizando un solo entorno, las últimas especificaciones tecnológicas del navegador, como HTML5, CSS3, JavaScript, Ruby, Rails, PHP y Python, y proporciona un asistente de implementación, depurador integrado, integración de git, terminal integrado , y personalización de IDE."
aptik:
  slogan: Aplicación de copia de seguridad en Linux.
  description: "Aptik es una sencilla utilidad para realizar copias de seguridad y almacenar paquetes de software, configuraciones de aplicaciones, PPA, iconos y temas. Para restaurarlas después de reinstalar distribuciones basadas en Ubuntu."
archimedes:
  slogan: CAD de arquitectura abierta.
  description: "Arquímedes es un software gratuito de código abierto desarrollado y basado en Eclipse, que admite el recorte, el fileteado, la medición de áreas, el guardado automático y la exportación en formato SVG y PDF."
arctime:
  slogan: Hacer subtítulos podría ser un placer.
  description: "ArcTime es un editor visual de subtítulos. Cuenta con un innovador bloque de subtítulos. El usuario puede arrastrar los subtítulos en la línea de tiempo para crear subtítulos fácilmente. ArcTime admite archivos de subtítulos SRT de lectura y escritura, exportación como ASS y otros subtítulos externos. Además admite archivos de ingeniería independientes y puede guardar configuraciones y contenidos de un espacio de trabajo completo. El usuario puede colaborar con los socios intercambiando archivos de ingeniería y mediante la conexión de red. Después de la edición, el usuario solo tiene que hacer clic en «Conversión de video» para incrustar el subtítulo. O exporte el subtítulo como secuencia XML + PNG, Fcpxml y otros formatos para aplicar en la post-producción de video, adiós al complicado proceso de creación de subtítulos."
ardour:
  slogan: "Prueba nuevas ideas, haz buenos sonidos."
  description: "Ardor es un editor de audio digital. Tiene una potente consola de sonido y soporta grabación multicanal. Puedes usarlo para crear tu propio CD, o grabar, editar y mezclar audio multipista y probar todo tipo de ideas nuevas."
arduino:
  slogan: "Haga correr su circuito, en su placa \"Arduino\" "
  description: 'Arduino es una plataforma de software y hardware, que se basa en una sencilla versión de interfaz de E / S de código abierto. La parte de hardware es la placa de circuito Arduino para la conexión del circuito. El código del programa está escrito en la plataforma de software IDE, y los programas se cargan en la placa de circuitos de Arduino y se ejecutan.'
arista:
  slogan: "Tu contenido en todos los formatos."
  description: "Arista Transcoder es un convertidor de vídeo, puede convertirlos a formatos que sean adecuados para iPod, iPhone, iPad, PSP, Playstation 3, Android, Nokia y otros dispositivos. Es compatible con MP4, WebM, Matraska, AVI, Ogg, FLV y así sucesivamente."
artha:
  slogan: 'Fácil búsqueda, fácil traducción.'
  description: "Artha es un diccionario conveniente basado en WordNet con búsqueda global de teclas de acceso directo, notificaciones de escritorio y búsqueda basada en expresiones regulares, etc. Los usuarios pueden seleccionar texto en cualquier ventana y presionar teclas de acceso directo para llamar a Artha y Artha buscará el texto seleccionado y mostrará el resultado."
assaultcube:
  slogan: Simplemente me encanta la lluvia de balas.
  description: "AssaultCube es un juego de FPS. Está dirigido a crear un nuevo juego con el estilo simple de Cube pero más realista. Cuenta con más de 20 modos de juego, admite partidas en línea y múltiples jugadores. Posee 26 mapas diferentes. Los jugadores pueden crear sus propios mapas con el editarlos."
atom:
  slogan: Un editor de texto para el siglo 21.
  description: "Atom es un editor de texto en línea con una interfaz gráfica simple e intuitiva. Es compatible con CSS, HTML, JavaScript y dichos lenguajes de programación de páginas web. Es compatible con la macro y la pantalla de división automática completa con la gestión de archivos y otras funciones integradas."
audacious:
  slogan: "Disfruta de la música, disfruta de la vida."
  description: "Audacious es un reproductor de música diferente. Audacious puede satisfacer diferentes necesidades individuales a través de sus ricas extensiones y plugins."
audacity:
  slogan: Todos somos Lady Gaga.
  description: "Audacity es un software de edición de sonido que se utiliza principalmente para grabar y editar audio. Tiene una interfaz de estilo simple y un procesamiento de audio profesional, que incluye eco, cambio de ritmo, reducción de ruido, etc. Además, sus funciones de edición, copia, mezcla y efecto también pueden satisfacer las necesidades generales de edición."
auryo:
  slogan: Trabaja eficientemente con la música.
  description: "Auryo es un cliente de escritorio de Soundcloud con métodos abreviados de teclado e integración de MPRIS. Puede reproducir, pausar y saltar pistas mediante accesos directos. Es compatible con la gestión de listas de reproducción, búsqueda de pistas ocultas."
avidemux:
  slogan: "Editando la vida, tú eres el director."
  description: "Avidemux es un editor de vídeo gratuito con operaciones de corte, filtrado y codificación. Admite la edición de archivos AVI y MPEG, y puede separar el sonido de los archivos. Y también se caracteriza por su potente procesamiento de tareas de cola y funciones de script."
b1freearchiver:
  slogan: Cuide su espacio en el disco duro.
  description: "B1 Free Archiver es una aplicación de compresión / descompresión. Además de admitir formatos de compresión comunes, también es compatible con su propio formato b1.  Que mejora el algoritmo de compresión para un mayor rendimiento. Los archivos en el paquete comprimido se pueden previsualizar y admiten establecer una contraseña para la compresión."
babe-music-player:
  slogan: Re-escuchando tu música favorita.
  description: "Babe Music Player es un reproductor de música local. El usuario puede reproducir un archivo de música directamente, descargar la portada del álbum cuando lo reproduce, personalizar la lista de reproducción y convertir su música en la lista de reproducción favorita."
baka-mplayer:
  slogan: "Alta definición, más allá de la imaginación."
  description: "Baka MPlayer es un reproductor multimedia que cuenta con un potente decodificador interno y soporta aceleración por hardware. Admite AVI, MKV y otros vídeos locales, medios de transmisión en línea, listas de reproducción inteligentes. Su interfaz es limpia y ordenada, fácil de operar."
baobab:
  slogan: Dele mejor uso al espacio en disco duro!
  description: "Baobab es una herramienta gráfica para analizar el estado de uso del disco duro con una interfaz fácil de usar. Puede analizar el espacio del disco duro local, disco duro montado y otros dispositivos. Los resultados del análisis se muestran en la forma de un anillo o un árbol."
baota-installer:
  slogan: El servidor sera muy fácil de usar.
  description: "El panel de Baota Linux es una herramienta de administración de servidores, viene con el paquete de entorno, un paquete de claves nginx, apache, php, mysql, pureftpd, phpmyadmin y otros entornos, viene con un panel de administración de página web en línea, se puede utilizar para construir estaciones, abrir FTP , administración de firewall, posee potentes funciones de administración de archivos en línea."
basket:
  slogan: Escribe todo sobre ti.
  description: "BasKet Note Pads es una aplicación para tomar notas. Es muy similar a OneNote. Se pueden utilizar en el con texto, imagen, sonido, enlaces, archivos, colores y una variedad de datos. La información es fácil clasificar y agrupar en diferentes niveles."
bcloud:
  slogan: Almacene y comparta libremente en cualquier momento.
  description: "BCloud es el cliente Baidu Pan bajo Linux. Admite las funciones de reproducción de archivos de disco de red mediante el reproductor de vídeo local, arrastrando y soltando archivos para completar la carga y descarga."
bcompare:
  slogan: Compara archivos de manera visual.
  description: 'Beyond Compare es una herramienta de comparación de archivos y carpetas. No solo puede descubrir rápidamente la diferencia entre dos directorios, sino que también compara el contenido de cada archivo y puede mostrar el resultado a voluntad. Es fácil para usted utilizar el explorador de archivos incorporado para ver las diferencias entre archivos, carpetas, paquetes y sitios web de FTP, y para sincronizar los datos.'
bearychat:
  slogan: Es hora de un nuevo estilo de trabajo.
  description: "BearyChat es un comunicador para el entorno de trabajo. Posibilita la creación de grupos públicos abiertos o privados, búsqueda global en el historial de chat, administración de archivos comprimidos, agregado de mensajes importantes a favoritos, integración de servicios de terceros y otros."
berry:
  slogan: Mira la foto que esperas.
  description: "Berry es un visor de imágenes. Se puede controlar tanto con el ratón como con el tacto. La imagen se puede mostrar en pantalla completa, puede rotarla, acercarla y convertir la imagen. Mostrará la otra imagen y la imagen en caché en el lado derecho, para hacer que el proceso sea más fluido."
bino:
  slogan: Reproducción 3D multipantalla para estereoscopia.
  description: "Bino es un reproductor de vídeo 3D. Soporta e identifica todos los tipos de video que FFmpge puede decodificar con salida de múltiples efectos visuales. Además, están disponibles múltiples dispositivos de video 3D, ajuste de paralaje, cambio de pista de sonido, tono de personalización y otras funciones."
birdfont:
  slogan: "¡Cambia las fuentes, cambia el estado de ánimo!"
  description: "BirdFont es un editor de fuentes gratuito. Puede crear gráficos vectoriales y fuentes TTF, EOT y SVG, incluso fuentes personales exclusivas."
birdie:
  slogan: Disfruta de tu maravillosa vida con Twitter.
  description: "Birdie es un cliente de Twitter. Tiene funciones similares a otros clientes Twitter, permitiendo a los usuarios publicar mensajes y ver los últimos publicaciones. Birdie es bien recibido por la mayoría de los usuarios de Linux con su interfaz simple y fácil operación."
bitfighter:
  slogan: Tu memoria dentro de un juego retro.
  description: "Bitfighter es un juego multiplayer gratuito en 2-D orientado a combates espaciales con controles como Robotron. Es un juego de estrategia basado en equipos con gráficos vectoriales retro y naves personalizables. En Bitfighter, controlas una nave triangular. Tu objetivo depende del tipo de juego. Podrías estar intentando capturar una bandera o lanzar una pelota para hacer un golazo.  Podrías estar recogiendo banderas o capturando zonas. Entrarás en contacto con jugadores enemigos, contra los que debes luchar usando las diferentes armas que has elegido. Cada arma tiene su propio propósito estratégico."
bitwig-studio:
  slogan: Realiza rápidamente tus ideas musicales.
  description: "Bitwig Studio es un sistema multiplataforma de creación musical para producción de audio y DJ, con un enfoque en herramientas de edición flexibles y un flujo de trabajo súper rápido. Viene cargado con características estándares de la industria, diseñados para satisfacer las demandas de los músicos, productores y diseñadores de sonido actuales."
bleachbit:
  slogan: Sistema de limpieza incomparable.
  description: "BleachBit es una herramienta de código abierto para limpieza de datos residuales de aplicaciones, destruyendo archivos para evitar la recuperación, ocultando rastros de archivos eliminados y otros. Puede liberar espacio en el disco, proteger su privacidad, borrar el caché, eliminar cookies, historial de Internet, archivos temporales, registros y archivos basura."
blender:
  slogan: Hermosas animaciones en 3D.
  description: "Blender es un software de animación 3D con soluciones como modelado, texturizado y renderizado hasta procesamiento de audio, edición de vídeo y otros usados en la producción de cortometrajes animados. Los fanáticos de los gráficos en 3D pueden crear sus modelos 3D favoritos sin gastar demasiado dinero con Blender."
blobby:
  slogan: 'Juguemos vóleibol juntos.'
  description: Blobby Volley 2 es un juego entretenido. Jugadores necesitas empujar la pelota contra el area del oponente para recibir puntos moviéndose y saltando. Se puede jugar en LAN o por Internet con 3 grados de difícultad y tiene modo especial de furia y modo espejo.
bluefish:
  slogan: Para construir páginas web perfectas con él.
  description: 'Bluefish es un editor diseñado para programadores web expertos. El diseño de la interfaz de usuario es intuitivo. Cualquier principiante puede recogerlo rápidamente. Bluefish proporciona muchas opciones de tareas HTML comúnmente utilizadas, como fuentes, tablas, enlaces, etc.'
boinc-manager:
  slogan: ¡Contribuye con la ciencia humana y el futuro!
  description: "BOINC es una aplicación para aportar recursos informáticos. Puedes contribuir con el tiempo de inactividad de su equipo con BOINC para ayudar con proyectos de investigación científica, como el tratamiento de enfermedades, el calentamiento global, el descubrimiento de púlsares, etc. Los investigadores pueden acceder fácilmente a los recursos informáticos de voluntarios de todo el mundo."
boomaga:
  slogan: Prepare su archivo antes de imprimir.
  description: "Boomaga es una impresora virtual para ver un documento antes de imprimirlo en la impresora física, te ayuda a preparar tus documentos un poco antes de imprimir."
boostnote:
  slogan: Aplicación de notas para desarrolladores.
  description: "Boostnote es una aplicación de toma de notas de código abierto diseñada para programadores. Para los fragmentos de código, la aplicación puede resaltar la sintaxis del código. incluye más de 100 idiomas, soporta Javascript, Python, HTML y CSS, y puede almacenar varios fragmentos de código dentro del mismo fragmento. Boostnote funciona en todas partes."
boxes:
  slogan: Infinitas posibilidades de ampliación.
  description: "Boxes es una herramienta de administración y visualización de escritorio que puede interactuar con aplicaciones que se ejecutan en otros sistemas (pueden ser sistemas virtuales, locales o remotos). Puede conectar, acceder y utilizar máquinas remotas, máquinas virtuales remotas y máquinas virtuales locales. También admite el acceso a la máquina virtual en dispositivos extraíbles."
brackets:
  slogan: IDE web front-end.
  description: "Brackets es un IDE WEB de front-end HTML/CSS/Javascript. Proporciona configuración de accesos directos, edición rápida, vista previa en tiempo real, búsqueda de código y búsqueda, optimización de la interfaz, selector de color incorporado, extensión de código/estilo y otras funciones."
brasero:
  slogan: Grabar CD; DVD y realizar copias de seguridad de datos
  description: 'Brasero es un software de grabación de CD / DVD. Admite DVD de datos de una sola escritura y cualquier tipo de CD, y el espejo de CD se puede escribir en el disco duro. La interfaz de operación gráfica y las funciones únicas y sencillas ayudan a los usuarios a grabar CD de forma fácil y rápida en Linux.'
brave:
  slogan: ¡Es genial navegar por Internet sin anuncios!
  description: "Brave es un navegador web con función de bloqueo de anuncios, la característica más importante es rápida y puede bloquear todas las cookies de seguimiento de terceros, todas las tecnologías de reconocimiento de huellas dactilares y todos los scripts que intentan inyectar anuncios. Puede elegir pagar o cargar anuncios anónimos para el sitio web cuando use Brave."
bricscadv17:
  slogan: "Modelado 3D, refleja lo real."
  description: "Bricscad es una poderosa plataforma CAD que ofrece una creación rápida de dibujos técnicos, planos y diseños y diseños anotados. Cuenta con una poderosa herramienta para construir directamente un modelo real y, al mismo tiempo, mantiene el propósito de diseño cuando se importa. DWG se puede ver, anotar y modificar en tiempo real en la nube. Puede ser utilizado en varias industrias o en el desarrollo de aplicaciones de terceros."
bricscadv17-zh:
  slogan: "Modelado 3D, refleja lo real."
  description: "Bricscad es una poderosa plataforma CAD que ofrece una creación rápida de dibujos técnicos, planos y diseños y diseños anotados. Cuenta con una poderosa herramienta para construir directamente un modelo real y, al mismo tiempo, mantiene el propósito de diseño cuando se importa. DWG se puede ver, anotar y modificar en tiempo real en la nube. Puede ser utilizado en varias industrias o en el desarrollo de aplicaciones de terceros."
brlcad:
  slogan: "Un CAD de código abierto para modelado solido,"
  description: "BRL-CAD es un potente sistema de modelado sólido de geometría sólida constructiva (CSG) de código abierto que incluye edición interactiva de geometría sólida en 3D, soporte de trazado de rayos de alto rendimiento para renderización y análisis geométrico, soporte de framebuffer distribuido en red, procesamiento de imágenes y señales. las herramientas, el rastreo de rutas y el mapeo de fotones para la síntesis de imágenes realistas, un conjunto de pruebas comparativas de análisis de rendimiento del sistema, una interfaz de secuencias de comandos incrustada y bibliotecas para una representación y un análisis geométrico robusto y de alto rendimiento."
brutalchess:
  slogan: 'Juego: la elección entre avance y retirada.'
  description: "Brutal Chess es un clásico juego de ajedrez en 3D, cuyas reglas y formas son las mismas que en otros juegos de ajedrez. Puedes jugar contra la computadora o una persona real en ella. Las imágenes en 3D bellamente diseñadas y la inteligente fusión de estrategia y tecnología de inteligencia le brindarán un disfrute visual intenso."
buka:
  slogan: Eres un propietario tesauro.
  description: "Buka es un software moderno que le ayuda a administrar sus libros electrónicos a gusto. Con una interfaz de usuario sencilla, limpia y directa, Buka tiene como objetivo reunir sus libros electrónicos para una experiencia de lectura sin problemas. Actualmente admite el formato PDF con configuraciones que ayudan al usuario a enfocarse más en el contenido."
burgerspace:
  slogan: 'No es fácil ser cocinero.'
  description: "BurgerSpace es un juego de aventuras. Los jugadores actúan como cocineros para caminar en los ingredientes de las hamburguesas (pan, carne y lechuga) para pisar y hacerlos caer capa por capa hasta que entren en el plato en la parte inferior de la pantalla."
buttercup-desktop:
  slogan: El administrador de contraseñas que te mereces.
  description: 'Buttercup es un administrador de contraseñas, un asistente para ayudarlo a almacenar todas sus credenciales de inicio de sesión. Todo lo que necesita hacer es recordar una sola contraseña: su contraseña maestra. Los archivos se cifran utilizando la especificación AES de 256 bits y no pueden ser leídos por nadie que no sea la contraseña maestra. El descifrado por fuerza bruta no es técnicamente posible. También hay una aplicación móvil y una extensión de navegador para que pueda acceder a sus credenciales desde cualquier lugar. No se recopilan datos personales y no se requieren cuentas.'
cadence:
  slogan: 'Para construir un estudio profesional de audio y vídeo.'
  description: "KXStudio es una colección de software para hacer audio y video. Cuenta con una serie de aplicaciones y complementos para hacer audio y video profesional. Es un DVD de reproducción automática para todo el sistema operativo y un conjunto de software y utilidades de audio personalizados. KXStudio puede configurar el entorno fácilmente y puede utilizar un entorno de creación de audio y video digital gratuito y basado en software."
cairo-dock:
  slogan: "Genial escritorio, moviéndose contigo!"
  description: "Cairo-Dock es un aplicación de tipo Dock que soporta OpenGL. Proporciona complementos para animación y efectos visuales, applets, temas con panel de configuración y otras funciones."
calf-plugins:
  slogan: ¡Libera tus sonidos!
  description: "El equipo de estudio Calf está diseñado para brindarle un entorno de producción profesional para un procesamiento de sonido de alta calidad. Proporciona instrumentos y generadores de tono, efectos de modulación, efectos de retardo, procesadores dinámicos, filtros y ecualizadores, distorsión y mejora y herramientas. Juega tus bancos de muestras de SF2, crea órganos sucios, engorda tus sonidos con phasers, delays, reverbs y otros efectos, procesa tus grabaciones con compuertas, compresores, detectores y finalmente domina tus cosas con dinámicas multibanda, ¡gratis!"
calibre:
  slogan: Disfruta de tu biblioteca privada.
  description: "Calibre es un software de administración de libros electrónicos «todo en uno». Admite EPUB, MOBI, PDF y la mayoría de los formatos. Puede usar Calibre como la biblioteca para administrar libros electrónicos, convertir formatos o leerlos."
california:
  slogan: Un calendario para saber mas de ti.
  description: "California es un calendario de escritorio. Además de las funciones básicas del calendario local y el calendario en línea, admite la adición rápida de eventos con el analizador de lenguaje natural. El software analizará automáticamente la hora, fecha, ubicación y otra información, agregará el evento a la hora correspondiente."
caprine:
  slogan: Sujete la dinámica en línea en cualquier momento.
  description: 'Caprine es una elegante aplicación de escritorio para el Messenger de Facebook. Puedes enviar y recibir mensajes de tus amigos libremente. Es compatible con temas visuales puede ajustar el tamaño de la ventana y ocultarse en la bandeja del sistema.'
caret-desktop:
  slogan: Concéntrese en escribir y resaltar códigos.
  description: "Caret es un editor de markdown hermoso e inteligente con una interfaz simple. Es compatible con el código resaltado, hay una gran cantidad de combinaciones de accesos directos, temas y cambio de fuente. Además de la sintaxis de hipervínculo, proporciona un menú multifunción, proporciona hipervínculos abiertos, nombre de enlace y otras acciones."
cataclysmdda-zh-0.1:
  slogan: Lucha para sobrevivir de las monstruosidades.
  description: 'Cataclysm: Dark Days Ahead es un juego de roguelike en un mundo post-apocalíptico. Luche por sobrevivir en un mundo duro, persistente y generado por procedimientos. Recoge los restos de una civilización muerta en busca de comida, equipo o, si tienes suerte, un vehículo con un tanque lleno de gasolina para salir de Dodge. Lucha para vencer o escapar de una gran variedad de monstruosidades poderosas, desde zombis hasta insectos gigantes, robots asesinos y cosas mucho más extrañas y mortíferas, y contra otros como tú, que quieren lo que tienes ...'
catfish:
  slogan: "Búsqueda de archivos, ¡la velocidad no es nada!"
  description: "Catfish es una herramienta de búsqueda de archivos que admite documentos, imágenes, música, videos y otros tipos de archivos. Mientras tanto, el método de búsqueda es opcional, el usuario puede establecer condiciones de búsqueda y ejecutar la operación relevante en los resultados de búsqueda."
cerebro:
  slogan: Potenciador de productividad.
  description: "Cerebro es una herramienta de inicio rápido de escritorio. Puede buscar todo en unos pocos clics en su máquina o en Internet. Abra el archivo en el programa predeterminado o revele en el buscador, copie los detalles de contacto en el portapapeles, consulte las sugerencias de google. Usando el administrador de complementos incluido, siempre puedes encontrar y usar lo que quieras. ¿No hay ningún plugin que estás buscando? Utilice una API simple pero potente para crear sus propios complementos y compartirlos con la comunidad."
charles:
  slogan: Captura y consigue el problema de la red.
  description: "Charles es un proxy HTTP local y una herramienta de captura. Es compatible con proxy SSL, control de flujo, AJAX, depuración AMF, reenvío de solicitud de red y modificación de parámetros de solicitud de red, etc. Puede verificar el contenido compatible con HTML, CSS y RSS."
cheese:
  slogan: ¡Podríamos vernos a la distancia!
  description: El queso es un software de cámara. Puede generar foto o grabar vídeo. Luego aplique algunos efectos preestablecidos a la foto y el vídeo capturados.
cherrytree:
  slogan: Graba la vida poco a poco.
  description: "CherryTree es un software para tomar notas con clasificación de nivel infinito. Se caracteriza por brindar texto enriquecido, encabezado multinivel, lista, inserción de imágenes y otras funciones comunes. También tiene otras funciones como incrustación de tablas, incrustación de cuadros de códigos, importación y exportación de archivos."
chmsee:
  slogan: "Archivos de ayuda, ¡eres mi taza de té!"
  description: "ChmSee es un software para leer formatos de ayuda chm en Linux. Es compatible con el chino, y actualmente admite archivos CHM codificados en chino simplificado e inglés. ChmSee se caracteriza por tener pestañas de navegación parecidas al navegador Firefox para detectar automáticamente la codificación, recopilar marcadores, establecer la fuente y más"
chrome-dde:
  slogan: La velocidad ya no es un problema.
  description: "Google Chrome es un navegador web desarrollado por Google Company con desarrollo Estable, Beta y otras versiones. Se caracteriza por una extensión de plug-in estable, rápida, segura, simple y otras características. La versión estable es principalmente para usuarios comunes con la búsqueda de estabilidad y generalmente se actualiza más lentamente."
chromium:
  slogan: Lo ultimo en experiencia de navegación.
  description: "Chromium es el motor impulsado del navegador Chrome de Google. Su propósito es crear un navegador seguro, estable y rápido. Utiliza el motor V8 desarrollado exclusivamente por Google para mejorar la eficiencia de JavaScript, pero también diseñó un sandbox, una lista negra, navegación de incógnito y otras funciones para lograr un entorno de navegación web estable y seguro."
chromium-bsu:
  slogan: 'No sueltes a un enemigo.'
  description: "Cromo B.S.U. es un juego de disparos de desplazamiento vertical. Los jugadores actúan como un avión de escolta para la flota de transporte, no se les permite soltar una aeronave enemiga o perder una vida. Es muy fácil controlar , puedes hacer clic con el botón derecho del ratón para disparar y usar el ratón para mover la aeronave."
cinelerra:
  slogan: "¡Cinelerra, lo que usa el mundo!"
  description: "Cinelerra es un editor de vídeo. Proporciona captura de vídeo, síntesis de vídeo, edición de audio y video, importación / exportación, procesamiento de clústeres y otras funciones. Y es compatible con el formato HDTV.\n"
claws-mail:
  slogan: 'Dígale adiós a la molestia de tener muchas direcciones de correo electrónico.'
  description: "Claws Mail es un cliente de correo electrónico, y la apariencia y la interfaz han sido diseñadas para funcionar como cualquier otro cliente de correo electrónico popular. Se puede acceder a todos los comandos mediante el teclado y todos los correos y mensajes se administran en formato MH estándar. Se puede acceder rápidamente con seguridad. Los usuarios pueden importar correos electrónicos de otros clientes y exportarlos fácilmente."
clementine:
  slogan: "Descubre la música, descubre la belleza."
  description: "Clementine es un reproductor de música y gestor de bibliotecas multimedia. Se caracteriza por la búsqueda, reproducción de la biblioteca multimedia, escucha de radio, listas de reproducción con pestañas, conversión de formato de audio, descubrimiento, descarga de podcasts, control remoto y otras funciones."
clion:
  slogan: IDE multiplataforma C / C ++.
  description: "Clion es un IDE C / C ++. Se ofrece con inicio rápido de importación, asistencia inteligente de código, herramienta incorporada y depurador de integración, soporta múltiples lenguajes de programación, extensión de complementos, etc. Y es compatible con el sistema de control de versiones, las herramientas de línea de comandos, el editor personalizado, etc. Debe obtener una licencia para utilizar este software después del período de evaluación."
clipgrab:
  slogan: Con el es fácil de descargar / convertir videos de sitios web.
  description: "ClipGrab es un descargador / convertidor de vídeos de sitios web. Puede descargar desde Youtube, Vimeo, Dailymotion y luego los convierte a WMV, MPEG y otros formatos. Puedes administrar fácilmente tus vídeos favoritos."
clipit:
  slogan: 'Recoge todo el contenido útil.'
  description: "ClipIt es un gestor de portapapeles, cuenta con un registro de portapapeles ilimitado y usuarios pueden copiar y gestionar operaciones. Los usuarios también pueden hacer uso del panel o del artilugio para copiar, buscar y añadir a favoritos, gestionar y compartir entradas del registro y cambiarla entre ellas."
cliqz:
  slogan: Predice lo que te interesa ver.
  description: "Cliqz es un navegador web. Aporta las últimas y más recientes noticias para los usuarios al analizar, recopilar y filtrar contactos y actividades de SNS. Cliqz también puede clasificar la fuente de información por idiomas. No solo puede proporcionar resultados de búsqueda seguros y confiables, sino también mejorar y comprimir el flujo de datos del usuario mediante el uso de un algoritmo de búsqueda específico."
clonezilla:
  slogan: ""
  description: "Clonezilla es una herramienta de clonación de sistemas. No solo admite la clonación del sistema completo, sino que también puede clonar una sola partición. admite varios formatos de sistema de archivos, copia de seguridad y restauración de archivos en Linux."
cloudcompare:
  slogan: Poderosa herramienta de modelado 3D.
  description: "CloudCompare es una herramienta de procesamiento de malla de puntos 3D y malla triangular diseñada para realizar comparaciones entre nubes de puntos 3D. Cuenta con muchos algoritmos para el procesamiento de nubes de puntos, como registro, remuestreo, gestión de campos de color / normal / escalar, cálculo estadístico, gestión de sensores y herramientas de mejora de visualización."
cmd-markdown:
  slogan: Experimenta el sobresaliente viaje de la escritura.
  description: "Cmd Markdown es un editor y lector. Es compatible con la vista previa en vivo y tiene modo de escritura y lectura, lo que permite al usuario almacenar en línea y compartir la URL del documento. Tiene una barra de herramientas editable y datos de guardado en tiempo real en la nube, admite el modo fuera de línea y las operaciones de etiquetado / clasificación / búsqueda."
cocomusic:
  slogan: Un nuevo camino para escuchar música.
  description: "CocoMusic es una herramienta de música en línea. Puede escuchar y descargar música en línea, buscar música por categoría, álbum y nombre. Los favoritos son compatibles, puede recopilar su música favorita y las letras se pueden mostrar en la página de detalles de reproducción."
codeblocks:
  slogan: Inicia el código fuente.
  description: 'Code :: Blocks es un IDE de C ++ de código abierto, gratuito y multiplataforma. Tiene una función de asistente de complementos extensible, para que pueda crear fácilmente sus propios complementos. Code :: Blocks está escrito en C ++ (con wxWidgets Library) y se incluye con el compilador MinGW.'
codelite:
  slogan: El IDE C/C++ con todas las funciones y multiplataforma.
  description: 'CodeLite es un IDE multiplataforma en lenguajes de programación C / C ++. Ha sido probado en Windows, Ubuntu y MacOSX. Mientras tanto, el uso del código fuente de CodeLite cumple con la licencia GPL v2.'
codelobsteride:
  slogan: "IDE PHP inteligente y de alto rendimiento.\n"
  description: 'Codelobster es un entorno de desarrollo integrado portátil (IDE) principalmente para PHP, que también admite el desarrollo de HTML, CSS y JavaScript. Los complementos están disponibles para Drupal, WordPress, Smarty, Joomla, JQuery, Facebook, Codeigniter, Yii y CakePHP. El programa presenta resaltado de sintaxis y finalización automática para SQL, PHP, HTML, CSS, JavaScript y XML, así como la comprobación automática de la sintaxis. Hay un inspector de HTML y CSS como Firebug.'
com.github.babluboy.bookworm:
  slogan: Un simple lector de libros digitales.
  description: "Bookworm es un lector de libros electrónicos que puede usarse para leer sus libros favoritos en formato EPUB, PDF, cómic (CBR y CBZ) y otros formatos. Es compatible con la gestión de listas para ordenar y buscar libros, proporciona 3 colores de fondo para la selección. Puede saltar a los contenidos por marcadores, capítulos o búsqueda, y también admite configuraciones personalizadas y cambio de tema."
com.github.geigi.cozy:
  slogan: ¡Lee con más facilidad!
  description: "Cozy es un moderno reproductor de libros de audio. Puede importar todos sus audiolibros en acogedor para navegar cómodamente. Admite recordar su posición de reproducción, buscar en la biblioteca, ordenar sus audiolibros por autor, lector y nombre, arrastrar y soltar para importar audiolibros nuevos."
com.github.jmoerman.go-for-it:
  slogan: Hacer las cosas una por una.
  description: "Go-For-It es una herramienta de gestión de listas de tareas. Combina la administración de la lista de tareas y el temporizador para que pueda concentrarse en las tareas actuales y controlar el proceso de la tarea con precisión. El usuario puede configurar el tiempo de finalización, el tiempo de descanso y el tiempo de alerta al agregar un elemento de tarea pendiente."
comix:
  slogan: ¡Vamos al maravilloso mundo de los cómics!
  description: "Comix es un excelente lector de cómics. Es la mejor opción si tiene muchos cómics electrónicos y necesita una herramienta poderosa para leerlos. Comix también se puede utilizar como un visor de imágenes para admitir la lectura de archivos de imágenes directamente desde zip, rar, tar y otros paquetes comprimidos."
conky:
  slogan: ""
  description: "Conky es un monitor de sistema para el escritorio. No solo puede monitorear el estado del sistema, el estado de la red y otros parámetros, sino que también puede personalizar los módulos de funciones e interfaces para configurar diferentes interfaces Conky.\nNota: Se requiere para cooperar con la aplicación Conky Manager."
conky-manager:
  slogan: 'Diferentes temas para tus diferentes escritorios.'
  description: "Conky Manager es una herramienta gráfica simple para administrar Conky Scripts en el escritorio de Linux. Adopta una interfaz de usuario y una configuración de opciones completamente nuevas, para que la ventana de su aplicación sea más intuitiva y más fácil de usar."
converseen:
  slogan: ""
  description: "Converseen es un convertidor y redimensionador de imágenes por lotes . Puede convertir un número ilimitado de imágenes y / o crear miniaturas a cualquiera de los formatos más populares: DPX, EXR, GIF, JPEG, JPEG-2000, PDF, PhotoCD, PNG, Postscript, SVG y TIFF. Gracias a las bibliotecas de imágenes Magick ++ admite más de 100 formatos."
cool-retro-term:
  slogan: Desempolva el viejo monitor de rayos catódicos.
  description: 'Cool Retro Term es un emulador de terminal que imita la apariencia de las viejas pantallas de tubos catódicos. Tiene plantillas preconfiguradas para que pueda usarlas con un solo clic. Además puedes crear tu propio perfil y usarlo. En sus preferencias ofrece una gran cantidad de personalización: puede ajustar el brillo, el contraste y la opacidad; fuente; escala de fuente y ancho; Efectos geniales para terminal; y puede controlar FPS, calidad de textura, calidad de líneas de escaneo y calidad de floración. Requiere Qt 5.2 o superior para funcionar.'
copyq:
  slogan: "Corta y edita, solución en un paso."
  description: "CopyQ es un software portapapeles usado para copiado y pegado de datos masivos. CopyQ puede con facilidad copiar largo número de elementos en una tabla de datos , con historial de búsqueda y edición, soportando imágenes, control de línea de comandos y atajos."
corebird:
  slogan: Cliente de Twitter de terceros.
  description: 'Corebird es un cliente no oficial de Twitter. Integra las principales características de Twitter, incluyendo Tweets stream, favoritos, categoría, proyección, búsqueda interna, recordatorio y otras funciones.'
cpu-g:
  slogan: La información del CPU aparece por sí misma.
  description: "CPU-G es un software de detección de CPU. Puede detectar el modelo del CPU, fabricante, los procesos del núcleo, el reloj externo e interno, reloj local y tales parámetros.\r\n"
cpu-x:
  slogan: Sepa con exactitud sobre su equipo.
  description: "CPU-X es un software de código abierto gratuito que reúne información del procesador, tarjeta madre, memoria, sistema, tarjeta gráfica y desempeño. Puede usarse en modo gráfico (GTK) o con terminal (NCurses o volcado)."
crossftp:
  slogan: Transferencia de archivos sin restricciones.
  description: "CrossFTP es un cliente FTP. Es compatible con la administración de etiquetas múltiples, codificación Unicode/China, administración/cifrado del sitio, copia de seguridad remota de archivos, búsqueda de archivos local/web, reconexión automática, control de comandos y otras funciones."
crossover-deepin:
  slogan: Deja que Linux ejecute programas para Windows.
  description: "Crossover es una herramienta para ejecutar software y juegos de Windows en Linux. Se han incorporado programas comunes de Windows, como la serie Microsoft Office, la serie Adobe Photoshop, World of Warcraft, etc. Los programas de Windows podrán integrarse sin problemas en sus sistemas Linux a través de Crossover sin autorización de Windows, sistema dual y máquina virtual."
cryptomator:
  slogan: Cifrado gratuito del lado del cliente para archivos en la nube.
  description: "Cryptomator proporciona cifrado transparente del lado del cliente para su nube. Proteja sus documentos del acceso no autorizado. Si bien la bóveda que contiene sus datos cifrados reside en algún lugar de su carpeta en la nube, Cryptomator proporciona un disco duro virtual a través del cual puede acceder a sus archivos. En comparación con otras utilidades de cifrado de disco, Cryptomator cifra cada archivo individualmente. Por lo tanto, si edita solo un pequeño archivo de texto, solo se modificará el archivo cifrado correspondiente."
cumulonimbus:
  slogan: Escucha el podcast y amplía el horizonte.
  description: "Cumulonimbus es un cliente de podcast con el directorio iTunes Podcast. Admite la búsqueda y la suscripción a podcast, la gestión de listas de reproducción y la gestión de suscripciones, el filtrado de podcast por hora y fecha, la importación y exportación."
curlew:
  slogan: Podemos convertir formatos de medios facilmente.
  description: "Curlew es una herramienta de conversión de formato multimedia que puede convertir más de 100 formatos diferentes. Puede mostrar información del archivo, convertir parte del archivo y admite vista previa y miniaturas de video. También puede combinar los subtítulos del video y permitir a los usuarios cortar y rellenar el video."
cutegram:
  slogan: Nuevo miembro del cliente Telegram.
  description: "Cutegram es un cliente de Telegram. Es completamente compatible con Telegram. Cutegram tiene una hermosa interfaz, lo que hace que tu experiencia de chat sea más fácil y divertida."
cutemarked:
  slogan: La forma correcta para la escritura HTML.
  description: "CuteMarkEd es un editor de Markdown, muestra la ventana de edición de código y la ventana de vista previa en los dos lados. La ventana de vista previa proporciona visualización de efectos HTML en tiempo real. Es compatible con el resaltado de la gramática del código, con recuento de caracteres y revisión ortográfica. El documento se puede exportar como HTML y PDF."
cutemupen:
  slogan: ""
  description: "CuteMupen es un emulador de juegos de Nintendo de 64 bits fácil de usar con GUI. Tiene un navegador ROM incorporado, admite paquetes de ROM comprimidos, los parámetros del juego son personalizables. Los jugadores pueden revisar fácilmente los juegos clásicos de tercera generación de Nintendo."
cutereport:
  slogan: Su informe puede ser más atractivo.
  description: 'CuteReport es una solución de informes fácil, potente y ampliable basada en el marco Qt. Generalmente CuteReport consta de dos partes: biblioteca central y diseñador de plantillas. Ambos son totalmente modulares y su funcionalidad se puede ampliar simplemente escribiendo módulos adicionales. Es totalmente abstracto de los datos utilizados y se puede usar como almacenamiento: sistema de archivos, base de datos, sistemas de control de versiones, etc. El objetivo del proyecto es proporcionar un sistema de informes potente, pero fácil de usar para usuarios sin experiencia y diseñadores de informes.'
cvassistant:
  slogan: Ajuste todas sus necesidades para solicitar un trabajo.
  description: 'CVAssistant es una herramienta para ayudarlo a preparar hojas de vida y cartas de presentación, y organizar el proceso de solicitud de empleo. Almacena todas tus habilidades y experiencias; crea currículums personalizados para cada trabajo que solicite; crea cartas de presentación resumidas para coincidir con cada anuncio de trabajo; mantiene un historial de solicitudes de empleo para que esté listo cuando reciba una llamada telefónica. Todos los idiomas son compatibles! No se requiere suscripción, correo electrónico, nombre de usuario, contraseña, ¡nada!'
d-feet:
  slogan: 'Una herramienta para que estudies D-BUS fácilmente.'
  description: 'D-Feet es un depurador D-bus fácil de usar. Se utiliza para verificar los procedimientos operativos de la interfaz D-Bus y los métodos de interfaz de llamada. Puede mostrar todos los objetos, señales y métodos proporcionados por el servicio, y la llamada al método se puede lograr a través de él.'
daemonsync:
  slogan: Comparte archivos a través de WiFi local.
  description: "DAEMON Sync es una herramienta para hacer copias de seguridad, sincronizar, compartir y explorar fotos o videos dentro de la red inalámbrica local. Comparta archivos multimedia entre dispositivos móviles con la PC, sincronice automáticamente con el servidor en segundo plano, cuando esté conectado a la misma red Wi-Fi. Conecte tantas tabletas y teléfonos como desee y cree el servicio de nube súper seguro desarrollado especialmente para los más cercanos."
darktable:
  slogan: Los sueños de fotógrafo.
  description: Darktable es una herramienta profesional de gestión de fotos y gráficos de posprocesado. Proporciona un Lighttable virtual y un cuarto oscuro para que el fotógrafo administre los negativos digitales. Puedes ver y editar la imagen original por ella.
datagrip:
  slogan: 'Ama de casa de la base de datos JetBrains.'
  description: "DataGrip es una herramienta de desarrollo de base de datos desarrollada por JetBrains para desarrolladores y DBA. Se caracteriza por las funciones de finalización automática de código, cambio de nombre, búsqueda, análisis de código y corrección rápida, formateo automático, compatibilidad con sistemas de control de versiones convencionales, etc.\r\nDebe obtener una licencia para utilizar este software después del período de evaluación."
dbeaver-ce:
  slogan: Sólo un consejo para gestionar la base de datos.
  description: "DBeaver es una herramienta común de administración de bases de datos y un cliente SQL. Es compatible con MySQL, PostgreSQL, Oracle, DB2, MSSQL, Sybase, Mime, HSQLDB, Derby y otras bases de datos JDBC compatibles. DBeaver proporciona una interfaz gráfica para ver la estructura de la base de datos, ejecutar consultas SQL y scripts, ver y exportar datos, procesar datos BLOB / CLOB, modificar la estructura de la base de datos, etc."
dbeaver-ee:
  slogan: Maneja tu base de datos fácilmente.
  description: "DBeave EE es un es una herramienta multiplataforma de bases de datos para desarolladores, administradores y analistas. Es un visor/editor de datos, un rico editor SQL y de diagramas ER, editor de metadatos con una interfaz amigable que soporta transferencia de datos, respaldos, restauración y mucho más para todas las bases de datos."
dbglass:
  slogan: Edita datos libremente con PostgreSQL.
  description: "DBGlass es un cliente PostgreSQL rápido y simple para todas las plataformas permitiendote crear, leer, actualizar o borrar datos sin necesidad de escribir consultas. Con esto podrás buscar filtros y artilugios de moder; Agregar y eliminar columnas, renombrarlas, cambiar tipos; Modificar tablas y vistas sin tener que recordar la sintaxis de ALTER TABLE."
dbschema:
  slogan: Mejor diseñador de diagramas de latidos y herramientas de GUI.
  description: "DbSchema usa tu propio proyecto con estructura de esquema y diagramas, lo que hace posible implementar el esquema en múltiples bases de datos. No es necesario estar conectado a la base de datos para poder diseñar el esquema. Más tarde, puede conectarse a la base de datos e implementar o sincronizar el esquema. Las claves foráneas son cruciales para un buen diseño de base de datos."
dcpomatic:
  slogan: Creación de DCP a partir de casi cualquier cosa.
  description: "DCP-o-matic es un programa gratuito de código abierto para crear paquetes de cine digital (DCP) a partir de videos, imágenes, archivos de sonido y subtítulos. Puede usarlo para hacer contenido para reproducir en proyectores de cine compatibles con DCI."
dde-file-manager:
  slogan: Todo bajo control.
  description: "Deepin File Manager es una herramienta de gestión de archivos potente y fácil de usar desarrollada por Deepin Technology. Sigue las funciones y el diseño del administrador de archivos clásico, simplifica la operación del usuario sobre esa base y agrega muchas características distintivas. Con la barra de navegación de fácil acceso, la vista diversificada y la clasificación, estará administrando con alto nivel de competencia. Clásico e innovador, todo para una mejor experiencia!"
ddnet:
  slogan: Servidores DDRace y mucho más!
  description: "DDraceNetwork (DDNet) es una versión mantenida activamente de DDRace, una modificación de Teeworlds con un juego cooperativo único. Ayúdense unos a otros a jugar a través de mapas personalizados con hasta 64 jugadores, compita contra los mejores torneos internacionales, diseñe sus propios mapas o ejecute su propio servidor. Los servidores oficiales se encuentran en Alemania, Rusia, Estados Unidos, Canadá, China, Chile, Brasil y Sudáfrica. ¡Todos los rangos realizados en servidores oficiales están disponibles en todo el mundo y puedes acumular puntos!"
deadbeef:
  slogan: Despierta tus oídos.
  description: "DeaDBeeF es un reproductor de audio multiplataforma. Su característica más importante es admitir de forma nativa los archivos de audio en formatos sim y cue. El estilo de interfaz simple, personalizable y eficiente es similar a fooobar2000. Admite múltiples formatos de audio, incluidos mp3, wma, wav, ogg, aac, flac, etc."
debreate:
  slogan: Crea paquetes de software con un clic.
  description: "¿Cansado de empaquetar en Linux? Intenta con Debreate. Admite el empaquetado de cualquier archivo deb binario que no necesite precompilación. Cualquier aplicación o medio con script puede ser empaquetado para distribución personal."
deckhub:
  slogan: Utilice GitHub como tweetdeck.
  description: "DeckHub es un cliente de escritorio de estilo tweetdeck para GitHub. Proporciona notificaciones y le permite agregar, personalizar, renombrar y reordenar las fuentes; Mezcle diferentes repositorios, usuarios y organizaciones en una fuente unificada; Agrega y usa cualquier cuenta a tu mazo. Sin limitaciones."
deepin-boot-maker:
  slogan: Un clic para crear un disco booteable.
  description: 'Deepin Boot Maker es un fabricante de boots desarrollado por el equipo de tecnología de Deepin. Es simple en interfaz y fácil de operar. Ayuda a los usuarios a hacer fácilmente el disco de arranque profundo.'
deepin-calculator:
  slogan: "Cuidar el dinero, ¡te brinda una mejor vida!"
  description: "Deepin Calculator es una calculadora de escritorio simple y fácil de usar. Admite sumas, restas, multiplicaciones y divisiones con entrada de teclado perfectamente combinada, así como computación simbólica tolerante a fallas."
deepin-chrome-arc:
  slogan: Usa Android en el navegador.
  description: "ARC Welder es una extensión para Google Chrome y es proporcionada por Google, Inc. Al usar ARC Welder, puede instalar y ejecutar aplicaciones de Android directamente en el navegador Google Chrome de la computadora. (No se pudo iniciar. Vuelva a intentarlo, no se puede reparar temporalmente, a la espera de actualización oficial)"
deepin-clone:
  slogan: Haz que tu sistema reviva.
  description: "Deepin Clone es una potente herramienta de copia de seguridad y restauración en deepin. Puede clonar, respaldar y restaurar libremente entre discos o particiones. Con Deepin Clone, ¡no te preocupes más por la pérdida de datos!"
deepin-cloud-scanner:
  slogan: ¡Crea tus escaneos fácilmente!
  description: "Deepin Cloud Scan es una nueva tecnología de escaneo desarrollada por Wuhan Deepin Technology Co., Ltd. Conectará su escáner a la red y está habilitado para escanear en red a través de las aplicaciones de uso diario. Deepin Cloud Scan es adecuado para computadoras de escritorio, computadoras portátiles, tabletas y otros dispositivos de red que usted haya autorizado a escanear."
deepin-deb-installer:
  slogan: ¡Instala lo que quieras!
  description: "Deepin Package Manager es una aplicación con una interfaz simple que se utiliza para ayudar a los usuarios a instalar y eliminar software local, admite la instalación masiva."
deepin-emacs:
  slogan: Sé feliz al iniciar tu vida como programador.
  description: 'Deepin Emacs es un editor de auto-programación y texto extendido. El intérprete de Elisp y el mecanismo de reemplazo de calor están construidos en Emacs. Deepin Emacs integra las funciones de la versión de desarrollo de Emacs24 con complementos enriquecidos. Parte de sus funciones y botones han sido optimizados y ajustados.'
deepin-font-installer:
  slogan: Personaliza tu librería de fuentes.
  description: "Deepin Font Installer es una herramienta para instalar y desinstalar archivos de fuentes con operaciones simplificadas, es compatible con la instalación masiva, la visualización de información de fuentes, la vista previa de fuentes y otras funciones, lo que le permite utilizar fácilmente sus fuentes favoritas."
deepin-fpapp-eu.tiliado.nuvola:
  slogan: Integremos la música en la nube.
  description: "Nuvola Apps es un tiempo de ejecución para servicios de transmisión de música basados en la web que proporciona una experiencia de usuario más nativa e integración con los entornos de escritorio de Linux que lo que los navegadores web habituales pueden ofrecer. Integra una amplia variedad de aplicaciones web de transmisión de música, así como aplicaciones web genéricas. Nuvola maneja teclas multimedia, muestra notificaciones de escritorio, se integra con varios indicadores de sonido, applets de reproductor de medios, pantalla de bloqueo de GNOME y lanzadores y más."
deepin-fpapp-org.deepin.flatdeb.amule:
  slogan: Obtenlo todo dando clic en «Descargar».
  description: "Amule es un software gratuito y de código abierto para compartir archivos P2P basado en xMule y lMule. Es compatible con NETBEUI, IPX / SPX, protocolo común TCP / IP, eDonkey y protocolos de red KAD."
deepin-fpapp-org.deepin.flatdeb.anydesk:
  slogan: Control remoto del PC.
  description: "AnyDesk es un controlador de escritorio remoto. Ha adoptado la tecnología subyacente llamada DeskRT, con un decodificador de video avanzado integrado que permite al usuario tener una experiencia de control remoto sin problemas en un entorno de red complicados. AnyDesk admite la transferencia de sonido, la configuración de calidad gráfica, la captura de pantalla y la sincronización del portapapeles con una PC remota."
deepin-fpapp-org.deepin.flatdeb.b1freearchiver:
  slogan: Guarde su espacio en el disco duro.
  description: "B1 Free Archiver es una aplicación de compresión / descompresión. Además de admitir formatos de compresión comunes, también es compatible con su propio formato único b1. Mejoró el algoritmo de compresión para mejorar el rendimiento. Los archivos en el paquete comprimido se pueden previsualizar y admite establecer una contraseña para la compresión."
deepin-fpapp-org.deepin.flatdeb.bcompare:
  slogan: Comparar los archivos para comprobarlos!
  description: 'Beyond Compare es una herramienta de comparación de archivos/carpetas. No solo puede descubrir rápidamente la diferencia entre dos directorios, sino que también compara el contenido de cada archivo y puede mostrar el resultado a voluntad. Es fácil para usted utilizar el explorador de archivos incorporado para comparar la diferencia entre archivos, carpetas, paquetes y sitios web de FTP, y para sincronizar los datos.'
deepin-fpapp-org.deepin.flatdeb.bearychat:
  slogan: Tiempo de trabajar con un nuevo estilo.
  description: "BearyChat es un entorno de comunicación de trabajo. Se caracteriza por tener creación pública o privada de grupos, historial global del chat, busquedas, gestión de archivos, añadido de mensajes importantes a favoritos, integración con servicios de terceros y más."
deepin-fpapp-org.deepin.flatdeb.bino:
  slogan: Reproducción 3D multipantalla para estereoscopia.
  description: "Bino es un editor de vídeo 3D. Soporta e identifica todos los tipos de vídeo que FFmpge decodifica con múltiples efectos visuales de salida. Además, múltiple dispositivo de vídeo 3D, ajustes paralla, cambio de pistas de audio, personalización de matices y otras funciones están permitidas."
deepin-fpapp-org.deepin.flatdeb.brackets:
  slogan: Interfaz de IDE web.
  description: "Brackets es una interfaz web de IDE para HTML/CSS/Javascript. Dotado de opciones de atajos, rápida edición, previsualización en tiempo real, «code-behind» y búsqueda, optimización de la interfaz, incorpora selector de color, extensión de código/estilo además de otras funciones."
deepin-fpapp-org.deepin.flatdeb.buka:
  slogan: Tu propio tesauro.
  description: "Buka es un moderno software que te permite gestionar tus libros digitales a gusto. Con una limpia y sencilla interfaz de usuario, Buka tiene como objetivo reunir tus libros para una experiencia de lectura sin molestias. Habilitado actualmente para formatos PDF con configuraciones que ayudarán al usuario a enfocarse más en el contenido."
deepin-fpapp-org.deepin.flatdeb.clipgrab:
  slogan: Con el es fácil de descargar / convertir videos de sitios web.
  description: "ClipGrab es un descargador / convertidor de vídeos de sitios web. Puede descargar desde Youtube, Vimeo, Dailymotion y luego los convierte a WMV, MPEG y otros formatos. Puedes administrar fácilmente tus vídeos favoritos."
deepin-fpapp-org.deepin.flatdeb.cloudcompare:
  slogan: Procese el modelado 3D de forma potente.
  description: "CloudCompare es una herramienta de procesamiento de malla de puntos 3D y malla triangular diseñada para realizar comparaciones entre nubes de puntos 3D. Cuenta con muchos algoritmos para el procesamiento de nubes de puntos, como registro, remuestreo, gestión de campos de color / normal / escalar, cálculo estadístico, gestión de sensores y herramientas de mejora de visualización."
deepin-fpapp-org.deepin.flatdeb.cutemarked:
  slogan: La forma correcta para la escritura HTML.
  description: "CuteMarkEd es un editor de Markdown, muestra la ventana de edición de código y la ventana de vista previa en los dos lados. La ventana de vista previa proporciona visualización de efectos HTML en tiempo real. Es compatible con el resaltado de la gramática del código, con recuento de caracteres y revisión ortográfica. El documento se puede exportar como HTML y PDF."
deepin-fpapp-org.deepin.flatdeb.deepin-calculator:
  slogan: "Cuida el dinero, para tener una mejor vida!"
  description: "Deepin Calculator es una calculadora de escritorio simple y fácil de usar. Admite sumas, restas, multiplicaciones y divisiones con entrada de teclado perfectamente combinada, así como computación simbólica tolerante a fallas."
deepin-fpapp-org.deepin.flatdeb.deepin-calendar:
  slogan: Qué día es hoy.
  description: "Deepin Calendar es una herramienta de calendario fácil, desarrollada por Deepin Technology, con características principales como fecha actual, términos solares, calendario lunar y días festivos mundiales."
deepin-fpapp-org.deepin.flatdeb.deepin-image-viewer:
  slogan: La vida esta vinculada a la belleza!
  description: "Deepin Image Viewer es un visor y administrador de imágenes elaborado por Deepin Technology. Es moderno y fluido, admite múltiples formatos de imagen, el usuario puede ver cualquier tipo de imagen. La gestión de imágenes en Deepin Image Viewer, permite al usuario clasificar las imágenes en la línea de tiempo por fecha, agregar imágenes a Mis favoritos o álbumes diferentes. Todas las imágenes se pueden organizar en perfecto orden por el Visor de imágenes Deepin."
deepin-fpapp-org.deepin.flatdeb.deepin-movie:
  slogan: 'Disfruta libremente de tu películas y TV.'
  description: Deepin Movie es un reproductor de video integrado en el sistema operativo Deepin. Proporciona una interfaz de usuario intuitiva y una amplia gama de accesos directos. Puede realizar todas las operaciones de reproducción con el teclado para deshacerse por completo de los grilletes de los clics del mouse. Deepin Movie puede reproducir archivos de video en varios formatos y los recursos de video en línea también se pueden disfrutar con su función de transmisión de medios.
deepin-fpapp-org.deepin.flatdeb.deepin-music:
  slogan: Tu concierto privado de estrellas.
  description: "Deepin Music es una aplicación desarrollada por Deepin Technology Team que se centró en la reproducción de música local. Trae todo el nuevo diseño de la interfaz de usuario, la experiencia de reproducción extrema, y tiene funciones de escaneo de música local y sincronización de letras, etc."
deepin-fpapp-org.deepin.flatdeb.deepin-picker:
  slogan: Captura todos los colores.
  description: Deepin Picker es una herramienta de selección de color de pantalla rápida. Los códigos RGB y HEX se pueden obtener según el color elegido y guardado automáticamente en el portapapeles. El área de selección de color es donde se hace clic con el ratón.
deepin-fpapp-org.deepin.flatdeb.deepin-screen-recorder:
  slogan: "Observa lo que ves para saber lo que piensas."
  description: "Deepin Screen Recorder es una herramienta de grabación de pantalla que permite guardar las pantallas grabadas en formato gif o mp4. Puede seleccionar la ventana grabada automática o manualmente seleccionando el área. Los usuarios solo deben iniciar y detener el proceso de grabación, y el archivo se guardará automáticamente en el escritorio."
deepin-fpapp-org.deepin.flatdeb.deepin-screenshot:
  slogan: "Guarda tus recuerdos, enriquece nuestra vida."
  description: "Deepin Screenshot es un sofisticado software de captura de pantalla desarrollado por el equipo de tecnología de Deepin. Se caracteriza por la identificación inteligente de ventanas, el soporte de accesos directos, la edición de imágenes, el retraso en la captura de pantalla, el guardado inteligente, el ajuste de la resolución de la imagen y otras funciones."
deepin-fpapp-org.deepin.flatdeb.deepin-voice-recorder:
  slogan: Graba el sonido que quieras.
  description: "Deepin Voice Recorder es una aplicación de grabación de voz hermosa y fácil de usar con un diseño simple. Sin importar la grabación de su canto, llamada telefónica o reunión de conversación, puede terminar todas estas tareas con Deepin Voice Recorder. También es compatible con la grabación visual, la reproducción de grabación, la gestión de listas de grabación y otras funciones."
deepin-fpapp-org.deepin.flatdeb.ezviewer:
  slogan: "Véalo, cuando lo desee."
  description: "EzViewer es un visor de imágenes que utiliza un mecanismo de dibujo unificado. Aparece con rotación, imagen de espejo, zoom, arrastre, etc., incluyendo imágenes gif. El suavizado se utiliza en el zoom, admite pausas o pausas para imágenes GIF y puede copiar el contenido de la imagen al portapapeles."
deepin-fpapp-org.deepin.flatdeb.finetune:
  slogan: 'Un amigo íntimo por tu buena melodía.'
  description: "Finetune es una herramienta de reparación y organización de bibliotecas de música. Puede reparar la información de la música como portada, artista, letra y eliminar automáticamente las canciones duplicadas o faltantes. Realice el trabajo de finetune en un método automático para corregir la información de la música, detectarla y clasificarla por el registro de voz, luego buscar y comparar la información en la base de datos AcoustID."
deepin-fpapp-org.deepin.flatdeb.focuswriter:
  slogan: "Centrarse en la escritura parece simple pero no es fácil."
  description: "FocusWriter es un software de escritura. Que intenta ofrecerle todo el espacio de escritura sin distracciones como sea posible, casi todas las barras de herramientas de FocusWriter se ocultan automáticamente en el borde de la pantalla. Es conveniente y suave escribir en FocusWriter, también puede configurar alarmas y búsquedas diarias, es muy adecuado para escritores, novelistas y guionistas."
deepin-fpapp-org.deepin.flatdeb.ghex:
  slogan: 'Hex y ASCII: Puedes «verlos» todos.'
  description: 'Ghex es un editor binario simple con funciones de búsqueda y reemplazo. Permite a los usuarios ver código binario y ASCII y editar archivos binarios. Mientras tanto, se puede convertir entre valores binarios, octales, decimales y hexadecimales. Los usuarios también pueden editar múltiples documentos con múltiples vistas. '
deepin-fpapp-org.deepin.flatdeb.git-cola:
  slogan: El Git GUI altamente cafeinado.
  description: "Git-cola es una GUI de git optimizada para trabajar con el índice de git. Git-cola puede comparar compromisos arbitrarios utilizando herramientas de combinación estándar. Con él puede buscar mensajes de confirmación, contenido, autores, rutas, rangos de datos, etc. y facilita la edición interactiva del índice."
deepin-fpapp-org.deepin.flatdeb.qtiplot:
  slogan: |
    Has que tus datos se vuelvan reales.
  description: "QtiPlot es un software de trazado científico con una interfaz y un sistema operativo como Origin. Se puede utilizar para producir gráficos de datos bidimensionales y tridimensionales, y se presenta con ajuste de curvas, transformada de Fourier y tales funciones de análisis de datos."
deepin-fpapp-org.deepin.flatdeb.scribus-ng:
  slogan: El puesto de periódicos está justo aquí!
  description: "Scribus es un generador de revistas digitales. Se puede utilizar para hacer archivos personales, listas de correo, documentos digitales en tipo de revista digital. Tiene un diseño y composición flexibles, imágenes de calidad profesional y puede crear animaciones y exportar PDF."
deepin-fpapp-org.deepin.flatdeb.shadowsocks-qt5:
  slogan: Shadowsocks hace el internet ilimitado.
  description: "Shadowsocks-Qt5 es un cliente de Shadowsocks, que le permite a su navegador acceder a Internet libremente. Shadowsocks-Qt5 admite estadísticas de tráfico y prueba de soporte del servidor, el usuario puede usar varios archivos de configuración al mismo tiempo."
deepin-fpapp-org.deepin.flatdeb.smplayer:
  slogan: Disfruta del mundo en vídeo.
  description: "SMplayer es una herramienta de reproducción d multiplataforma que puede soportar la mayoría de los archivos de video y audio. Es compatible con cambiar la pista de audio y ajustar el brillo, contraste, tono, saturación, valor gamma y velocidad de reproducción. También puede ajustar el audio y el retardo de subtítulos para sincronizar el audio y los subtítulos."
deepin-fpapp-org.deepin.flatdeb.speedcrunch:
  slogan: 'Cálculo rápido y preciso. '
  description: "SpeedCrunch es una calculadora de escritorio. Admite hasta 50 dígitos de precisión y puede controlarse completamente con el teclado. Puede calcular directamente expresiones matemáticas, almacenar variables y tiene un cálculo de fórmula matemática incorporado. La calculadora tiene funciones como autocompletar y resaltar expresiones."
deepin-fpapp-org.deepin.flatdeb.sqlitestudio:
  slogan: Herramientas de visualización de base de datos Sqlite.
  description: 'SQLiteStudio es una herramienta que puede ayudar al usuario a administrar la base de datos sqlite. Tiene herramientas sqlite2 y sqlite3 completamente funcionales. Admite la codificación de la vista utf8 y puede abrir múltiples archivos de base de datos al mismo tiempo. El software soporta la visualización y edición de campos binarios. Admite los siguientes formatos de exportación de datos: csv, html, plain, sql, xml.'
deepin-fpapp-org.deepin.flatdeb.stellarium:
  slogan: " Los fenómenos astronómicos están cerca."
  description: "Stellarium es un software de computadora planetario virtual. Es el software de apoyo necesario para que los astrófilos aprendan a conocer el cielo nocturno y observen el cielo estrellado. Stellarium tiene una calidad de imagen de alta definición, que puede simular de manera realista el cielo visto a simple vista y los binoculares, fabricar diversos fenómenos astronómicos y dibujar varios mapas de estrellas."
deepin-fpapp-org.deepin.flatdeb.synergy:
  slogan: Teclado y mouse para multipantalla.
  description: "Synergy es un software para compartir teclado y mouse. Le permite compartir su teclado y mouse entre varias computadoras en el escritorio. Puede copiar y cortar en una pantalla y luego pegar en cualquier otra pantalla, todo lo que necesita hacer es mover el puntero del mouse de una pantalla a otra."
deepin-fpapp-org.deepin.flatdeb.valentina:
  slogan: Utiliza una herramienta técnica para hacer el diseño tradicional.
  description: "Valentina es una herramienta profesional de diseño y modelado de moda, que permite utilizar gráficos de tamaño estándar o un solo conjunto de medidas para crear patrones. Cuenta con varias herramientas profesionales de diseño de moda cuyo formato y flujo de trabajo también cumplen con el estándar de la industria de la moda. Es compatible con guardar e imprimir imágenes en formato PDF."
deepin-fpapp-org.deepin.flatdeb.valknut:
  slogan: 'Fácil de compartir, rápida transferencia.'
  description: "Valknut es una herramienta de transferencia de archivos que utiliza el protocolo Direct Connect que es compatible con otros clientes de CC y puede interactuar con otro software de concentrador de CC. Es muy adecuado especialmente para los usuarios de una red para construir servidores.\r\n"
deepin-fpapp-org.deepin.flatdeb.vmpk:
  slogan: "Blanco y negro, saltando entre los dedos."
  description: "VMPK es una aplicación de teclado de piano MIDI virtual. Puede usar el teclado de piano MIDI virtual para mostrar y reproducir notas MIDI en otros dispositivos o en el reproductor de archivos MIDI. Mientras tanto, puede enviar programas y controladores modificados al sintetizador MIDI, define diferentes estándares para dispositivos. También se puede incrustar en páginas web, hacer entrenamiento audiovisual, ayudas para el compositor, etc."
deepin-fpapp-org.deepin.flatdeb.vokoscreen:
  slogan: Screencasting vale su atención!
  description: 'Vokoscreen es un grabador de pantalla eficaz y potente. Proporciona pantalla completa, ventana, área personalizada y muchos otros modos de grabación. Vokoscreen tiene una interfaz gráfica de usuario fácil de usar, el usuario puede hacer clic con el ratón para iniciar la grabación. Mientras tanto, Vokoscreen puede capturar vídeos de forma sincronizada desde la cámara y soporta mkv, avi y otros formatos. '
deepin-fpapp-org.deepin.flatdeb.vym:
  slogan: "¡Descúbrete a ti mismo, descubre ideas!"
  description: "VYM es un software de mapas mentales de fácil instalación y buena compatibilidad. Como el mejor sustituto de FreeMind, VYM puede ayudarlo a organizar sus pensamientos y mejorar en gran medida la eficiencia de su trabajo creando imágenes y estructurando sus pensamientos."
deepin-fpapp-org.deepin.flatdeb.warzone2100:
  slogan: 'Construye un mundo nuevo.'
  description: "Warzone 2100 es un juego de estrategia en tiempo real en 3D. El árbol tecnológico tiene 400 componentes más para que los jugadores diseñen varias partes y las combinen en sus propias unidades. Durante el proceso de batalla, los jugadores pueden mejorar sus unidades y edificios, controlar el juego con el comando del coche y apoderarse de las tecnologías avanzadas del enemigo. Es compatible con un solo jugador y juego en línea."
deepin-fpapp-org.gnome.geary:
  slogan: Tendrá una nueva vista del correo electrónico.
  description: "Geary es un cliente de correo electrónico de escritorio. Tiene las funciones básicas, como verificar, escribir, previsualizar y responder el correo electrónico. Mientras tanto, es compatible con el protocolo IMAP, puede utilizar otros servicios de correo electrónico en línea como Google, Yahoo y Microsoft, etc."
deepin-fpapp-work.openpaper.paperwork:
  slogan: Gestión de documentos de forma rápida y sencilla.
  description: "Paperwork es un gestor personal de documentos para documentos escaneados y PDFs. Ordena todos sus documentos convirtiéndolos en documentos buscables en JPEG, HOCR y PDF; añade etiquetas de colores a sus documentos y los mantiene ordenados, y también aplica automáticamente las etiquetas a los nuevos documentos; sincroniza todos los archivos almacenados en muchos ordenadores con herramientas como Syncthing, SparkleShare, Carpetas compartidas, etc. Además, sus características incluyen detección automática de la orientación de la página, edición rápida de la página y sugerencias de palabras clave."
deepin-game-center:
  slogan: El cuartel general de tu juegos.
  description: "Deepin Game es una plataforma para compartir juegos diseñada. Especialmente para la mayoría de usuarios de Linux. No es solo un cliente de juegos, sino también una plataforma para compartir juegos con función de red social integrada. Aquí puedes encontrar el juego más divertido y compartir juegos favoritos con tus amigos."
deepin-graphics-driver-manager:
  slogan: "Unidades mas potentes y seguras."
  description: "Deepin Graphics Driver Manager es una herramienta de gestión de controladores de gráficos compacta y fácil de usar. Incluye detección de hardware de tarjeta gráfica, instalación de controlador de gráficos, cambio de solución de controlador de gráficos, recuperación automática de controlador de gráficos y otras funciones."
deepin-image-viewer:
  slogan: La vida esta vinculada a la belleza!
  description: "Deepin Image Viewer es un visor y administrador de imágenes elaborado por Deepin Technology. Es moderno y fluido, admite múltiples formatos de imagen, el usuario puede ver cualquier tipo de imagen. La gestión de imágenes en Deepin Image Viewer, permite al usuario clasificar las imágenes en la línea de tiempo por fecha, agregar imágenes a Mis favoritos o álbumes diferentes. Todas las imágenes se pueden organizar en perfecto orden por el Visor de imágenes Deepin."
deepin-manual:
  slogan: Recibe más ayuda aquí.
  description: 'El manual de Deepin como operador manual tiene como objetivo ayudar a más usuarios de Deepin. Ya sea un usuario nuevo o avanzado de deepin, puede aprender más sobre él y sus aplicaciones familiares. El manual de Deepin se ha integrado en el sistema. Cuando encuentre problemas en el uso de las aplicaciones, puede hacer clic en Ayuda en el menú principal o presionar [F1] para llamar al manual y buscar el contenido que desea fácilmente.'
deepin-movie:
  slogan: 'Disfruta libremente de tu películas y TV.'
  description: Deepin Movie es un reproductor de video integrado en el sistema operativo Deepin. Proporciona una interfaz de usuario intuitiva y una amplia gama de accesos directos. Puede completar todas las operaciones de reproducción con el teclado para deshacerse por completo de los grilletes de los clics del mouse. Deepin Movie puede reproducir archivos de video en varios formatos y los recursos de video en línea también se pueden disfrutar con su función de transmisión de medios.
deepin-music:
  slogan: Tu concierto privado de estrellas.
  description: "Deepin Music es una aplicación desarrollada por Deepin Technology Team que se centró en la reproducción de música local. Trae todo el nuevo diseño de la interfaz de usuario, la experiencia de reproducción extrema, y tiene funciones de escaneo de música local y sincronización de letras, etc."
deepin-picker:
  slogan: Captura todos los colores.
  description: Deepin Picker es una herramienta de selección de color de pantalla rápida. Los códigos RGB y HEX se pueden obtener según el color elegido y guardado automáticamente en el portapapeles. El área de selección de color es donde se hace clic con el ratón.
deepin-presentation-assistant:
  slogan: Acerque el teléfono a la computadora.
  description: "Deepin Presentation Assistant es una aplicación para compartir contenidos del teléfono. Es compatible con la anotación para compartir fotos, compartir la pantalla del teléfono, control remoto PPT y así sucesivamente."
deepin-remote-assistance:
  slogan: Haz que tu sistema renazca.
  description: "La Asistencia Remota se utiliza para ayudar a los usuarios y técnicos a resolver todo tipo de problemas, y buscar ayuda cuando se encuentran problemas. Con la Asistencia Remota, el trabajo a distancia, la formación y la enseñanza interactiva pueden realizarse fácilmente."
deepin-repair-tools:
  slogan: Repara lo que quieras arreglar.
  description: 'Deepin Repair es una herramienta para ayudar a los usuarios a solucionar rápidamente algunos problemas en deepin, incluida la detección de discos duros, la limpieza de discos, la reparación de DPKG, la reparación de arranque, la reparación de privilegios, el restablecimiento de contraseñas, etc.'
deepin-screen-recorder:
  slogan: "Observa lo que ves para saber lo que piensas."
  description: "Deepin Screen Recorder es una herramienta de grabación de pantalla que permite guardar las pantallas grabadas en formato gif o mp4. Puede seleccionar la ventana grabada automática o manualmente seleccionando el área. Los usuarios solo deben iniciar y detener el proceso de grabación, y el archivo se guardará automáticamente en el escritorio."
deepin-screenshot:
  slogan: "Guarda tus recuerdos, enriquece nuestra vida."
  description: "Deepin Screenshot es un sofisticado software de captura de pantalla desarrollado por el equipo de tecnología de Deepin. Se caracteriza por la identificación inteligente de ventanas, el soporte de accesos directos, la edición de imágenes, el retraso en la captura de pantalla, el guardado inteligente, el ajuste de la resolución de la imagen y otras funciones."
deepin-system-monitor:
  slogan: Monitoree su computadora en tiempo real
  description: "Deepin System Monitor es desarrollado por el equipo oficial de Deepin Technology, cuyo objetivo es proporcionar una herramienta sencilla y práctica para monitorear el uso de la CPU, la memoria y la red, así como la administración del sistema y los procesos de las aplicaciones, incluye funciones de visualización, búsqueda y eliminación."
deepin-terminal:
  slogan: ¡Deja que el comando haga lo que sea!
  description: "Deepin Terminal es un administrador de terminal desarrollado por el equipo de deepin que puede dividir libremente la ventana de acuerdo con los requisitos de los usuarios con compatibilidad con división de pantalla horizontal y vertical. Permite a los usuarios realizar configuraciones de de fuentes y colores, personalización de imágenes de fondo, ajustes de transparencia, etc. Puede ingresar varios comandos de operación en la ventana del terminal mediante el teclado."
deepin-voice-recorder:
  slogan: Graba el sonido que quieras.
  description: "Grabadora de Voz Deepin es una bella aplicación de grabación, fácil de usar y con un diseño simple. grabe su canto, llamada telefónica o reunión, con ella puede realizar todas estas tareas con . También es compatible con la grabación visual, la reproducción y gestión de listas de grabación entre otras funciones."
deepin.cn.com.winrar:
  slogan: Fracciona tus archivos para un almacenamiento total.
  description: "WinRAR es un archivador capaz de realizar copias de seguridad de datos, reducir los archivos adjuntos de correo electrónico y extraer archivos RAR, ZIP y otros archivos comprimidos descargados de Internet. Soporta RAR y ZIP de alta relación de compresión, personalización de interfaces, procesamiento de parches de línea de comandos, restauración de archivos comprimidos, paquete de autoextracción con contraseña y bloqueo de paquetes de compresión."
deepin.com.95579.cjsc:
  slogan: Reúne inteligencia y aprovecha la oportunidad.
  description: 'JinChangJiang es un software de bolsa. Puede cambiar libremente entre múltiples interfaces. Su característica es fácil de usar y potente en la transacción. Mientras tanto, puede mostrar el stock rápido y facilitar el intercambio en línea para los usuarios.'
deepin.com.aaa-logo:
  slogan: Buen diseño y no más logotipos de mala calidad.
  description: "AAA Logo es un diseñador de logotipos con más de 2.000 temas para logotipos . Se necesita una manera simple pero poderosa de diseñar logotipos profesionales. Todos los logotipos incorporados están basados en vectores y pueden ser fácilmente redimensionados y rotados, y se les pueden aplicar diferentes temas y estilos."
deepin.com.baidu.pan:
  slogan: Comparte lo que quieras.
  description: "BaiduNetdisk es un servicio de almacenamiento en la nube proporcionado por Baidu, y puede obtener 2T de espacio libre cuando se registra por primera vez. Admite la vista previa de archivos, la reproducción de videos en línea, la extracción de archivos antes de la descarga y la transferencia de archivos extremadamente rápida. Los usuarios pueden cargar sus propios archivos en la nube fácilmente, y compartir y ver estos archivos entre múltiples dispositivos diferentes."
deepin.com.foxmail:
  slogan: Nueva forma de revisar tus correos electrónicos.
  description: 'Foxmail es un cliente de correo electrónico. Se ofrece con el envío y recepción de correo electrónico según los estándares de Internet, firma digital y cifrado, notas, búsqueda de correo electrónico local, antispam, etc.'
deepin.com.qq.im:
  slogan: Hablamos con el corazón.
  description: 'QQ es una aplicación de mensajería instantánea basada en Internet desarrollada por Tencent. Soporta chat en línea, videotelefonía, archivos punto-HTTP, unidades de red y muchas otras funciones. Como una herramienta de chat conveniente y eficiente, QQ es la aplicación de mensajería instantánea más utilizada actualmente en China. '
deepin.com.qq.im.light:
  slogan: "Sin complicaciones, enfocado en la comunicación."
  description: Tencent QQ light  El cliente ligero basado en Deepin Wine para Tencent QQ.
deepin.com.qq.office:
  slogan: Light  QQ para uso de oficina.
  description: "Tencent TIM es un cliente de mensajería instantánea para uso de oficina. Añadió soporte de servicio de oficina colaborativo basado en QQ Light y puede iniciar sesión usando la cuenta QQ con la sincronización completa de los amigos y mensajes de QQ, también soporta múltiples documentos de edición en línea como Word y Excel, etc."
deepin.com.taobao.wangwang:
  slogan: Taobao tu charla personal.
  description: "AliWangwang es un software de comunicación utilizado en el comercio personal, diseñado para los miembros de Taobao. Es conveniente que el comprador y el vendedor se comuniquen en tiempo real. Se ofrece con chat de texto, chat de voz, chat de video, transmisión de archivos, envío de archivos sin conexión, etc."
deepin.com.thunderspeed:
  slogan: "Velocidad del trueno, descarga y consigue lo increible."
  description: "Thunder Speed es la versión liviana de Thunder, tiene una interfaz y un diseño completamente nuevos para que los usuarios disfruten de la experiencia de descarga extrema de Thunder. Puede usar la reproducción en la nube, la transmisión en vivo con la descarga y es compatible con el reproductor personalizado. ¡Nace para descargar!"
deepin.com.wechat.devtools:
  slogan: Un paquete de servicio en un pequeño programa.
  description: "La herramienta de desarrollo de aplicaciones WeChat es una herramienta para desarrollar programas WeChat. Puede facilitar la edición, desarrollo o depuración de prueba para desarrolladores. Compatibilidad con el enlace de WeChat de los usuarios para depurar o autorizar, simular la mayoría de SDK para la entrada y salida, el software para depurar y desarrollar en función de wEInre, las herramientas chrome dev, etc."
deepin.com.weixin.work:
  slogan: 'Comunicación laboral segura y eficiente.'
  description: 'WeChat for Enterprise es una herramienta de comunicación y colaboración para empresas en múltiples plataformas. La libreta de direcciones de la empresa se puede importar rápidamente para una administración unificada, precisa y fácil. Integró el teléfono y el correo, mejoró la eficiencia, proporcionó recibos y recordatorios. Seguridad confiable: protocolo de cifrado completa para evitar escuchas ilegales en la red, mecanismo de protección de seguridad de datos múltiples para resistir ataques e intrusiones en la red.'
deepin.net.cnki.cajviewer:
  slogan: Ver revistas y toda la biblioteca digital.
  description: "CAJViewer es un visor de formato de texto completo especializado para CNKI. Admite los formatos TEB, CAJ, NH, KDH y PDF en CNKI. Mientras tanto, se puede utilizar para leer un artículo original en línea o un artículo descargado. Los resultados de impresión son los mismos que el original."
deepin.org.foobar2000:
  slogan: Una experiencia de sonido perfecta.
  description: "foobar2000 es un potente procesador de sonido. Puede reproducir archivos de audio de alta calidad. Mientras tanto, la generación de bibliotecas multimedia, la ganancia de reproducción, la transformación del código de los archivos multimedia, la extracción de CD, la personalización de los métodos abreviados de teclado y demás."
deepinwine-cmbchina:
  slogan: Su experto en financiación personal.
  description: "CMBChina Client es la aplicación de financiamiento bancario personal en línea desarrollada por sí misma con un calendario financiero. Puede usarse para ver detalles de la cuenta, equilibrar y manejar negocios comunes. Podemos verificar la cuenta en otros bancos, transferir fondos y recolectar fondos. Es compatible con personalizar el menú de múltiples interfaces, impulsar de manera inteligente el servicio personalizado e integrar una variedad de asistentes de vida y servicio.\r\nEsta versión solo es compatible con UKey para los modelos 23 y 33."
deepinwine-tdx:
  slogan: ""
  description: "TongDaXin es una plataforma de intercambio de valores y predicciones multifuncional. Actualiza y muestra información de stock con una interfaz concisa. Se presenta con información de mercado tanto de Shanghai como de Shen Zhen Nivel 2, índices de sectores industriales, distribución de flujo de fondos, inversión temática, impulso de eventos, expectativas de consenso, etc."
deepnest:
  slogan: Ahorre tiempo y dinero.
  description: "Deepnest está diseñado para cortadoras láser. Guarda sus partes en un área compacta y combina automáticamente las líneas comunes para que el láser no corte el mismo camino dos veces. Cuenta con una interfaz fácil de usar, opciones fáciles de usar para cambiar las tolerancias de espacio entre piezas y le permite seleccionar objetos individuales y colocarlos varias veces en el archivo anidado. Acepta archivos DXF, SVG y CDR, y exporta tanto a DXF como a SVG."
deluge:
  slogan: ¡Actualiza tu experiencia de descarga!
  description: "Deluge es un cliente de BitTorrent. Es compatible con la gestión de complementos, el intercambio de semillas, la limitación de la velocidad de descarga, la descarga multihilo, la vista previa de archivos, la selección del directorio de descargas, la gestión de colas y otras funciones."
desura:
  slogan: Comprar juegos en Desura.
  description: "Desura es un sitio web para juegos legítimos. Mientras haya iniciado sesión, los jugadores pueden descargar y comprar juegos en tiempo real. Además de eso, Desure proporciona una plataforma de comunicación para la comunidad de jugadores y la comunidad de desarrollo, y ofrece a los desarrolladores de juegos el uso compartido de noticias, foros, fotos y videos, etc.\r\n"
digikam:
  slogan: Juega con las fotos en tus manos.
  description: "digiKam es un software de gestión de fotos digitales multiplataforma con la mayoría de los formatos de imagen compatibles. Las imágenes se pueden organizar por fecha, hora o etiquetas. Y también puede agregar un título y comentarios sobre la imagen, editar, previsualizar, ampliar, etc."
dingtalk:
  slogan: Redefinir la comunicación y la colaboración.
  description: "Dingtalk es una aplicación gratuita y multiplataforma para la comunicación y la colaboración en las empresas. Admite el intercambio de archivos, las videoconferencias, el teléfono comercial, la estratificación de mensajes, así como la gestión integrada de OA, el disco de red y el correo empresarial. La función única \"ding\" hace que la entrega de mensajes sea cada vez más rápida."
discord:
  slogan: Enfocado a los jugadores y la comunicación fluida.
  description: "Discord es una aplicación de chat de voz diseñada para jugadores móviles. Con un bajo consumo de CPU, no sólo soporta el chat de voz de cristal, sino también el envío de mensajes de texto, imágenes, etc. Es fácil acceder al canal de chat de voz y al chat grupal. Soporta la notificación de mensajes nuevos, compartir enlaces para añadir miembros al canal, mostrar la interfaz en la parte delantera del juego y ajustar el volumen de los miembros en particular"
dolphin:
  slogan: ""
  description: "Dolphin es un administrador de archivos. Puede arrastrar archivos al azar, ocultar menús y personalizar barras de herramientas con él. Mientras tanto, soporta el etiquetado de archivos, añadiendo anotaciones o estrellas a los archivos y otras operaciones."
dosbox:
  slogan: Juega algunos juegos viejos.
  description: "DOSBox es un emulador de DOS, una herramienta básica para algunos juegos de dos, no solo permite que la cantidad de juegos se ejecute normalmente y puede tener un efecto de sonido perfecto. DOSBox puede ejecutar juegos y también algunas de las otras aplicaciones que pueden ejecutarse en dos."
doublecmd-gtk:
  slogan: "Doble gestión, doble eficiencia."
  description: "Doble Comandante es un administrador de arhivos. Este gestor de recursos cuenta con doble interfaz, lo que hace que la visualización, copia y pegado sea mucho más eficiente y directa. Soporta la creación de etiquetas y las etiquetas pueden moverse libremente entre las dos interfases. Se presenta con compresión/descompresión, vista previa de archivos zip/rar, segmentación de archivos, validación y comparación de carpetas. La lista se puede personalizar para ver más información de los archivos."
draftsight:
  slogan: "¡Tu software, tu visión!"
  description: "Draftsight es un software profesional de CAD en 2D. Puede ver, editar y crear archivos DWG, DXF y DWT, y exportar el dibujo en formatos PNG, BMP, JPG y PDF.\r\nDebe obtener una licencia para utilizar este software después del período de evaluación."
draw.io:
  slogan: Poderoso creador de diagrama de flujo.
  description: 'Draw.io es un software gratuito de diagramas en línea. Proporciona una gran cantidad de funcionalidades para usuarios avanzados y características básicas para usuarios ocasionales para hacer diagramas de flujo, diagramas de proceso, organigramas, UML, ER y diagramas de red.'
drawpile:
  slogan: Colabora en el dibujo a la vez.
  description: 'Drawpile es un programa de dibujo colaborativo de software gratuito que permite a múltiples usuarios dibujar en el mismo lienzo simultáneamente. Admite el formato de archivo de imagen OpenRaster y, por lo tanto, funciona bien con aplicaciones como MyPaint, Krita y GIMP. Admite la grabación de una sesión de dibujo completa y la creación de animaciones cortas, utilizando capas como marcos.'
dreamchess:
  slogan: 'El juego de ajedrez original.'
  description: "DreamChess es un juego de ajedrez en 3D. Tiene su propio motor Dreamer y puede usar cualquier otro motor compatible con XBoard. Proporciona varios tipos de tablero de ajedrez con BGM, efectos y otras funciones.\r\n"
drgeo:
  slogan: Ser geómetra.
  description: "Dr. Geo es una aplicación de geometría de interacción distribuida. Permite crear rasguños de geometría y operar por restricción, y puede extenderse y programarse mediante su lenguaje Smalltalk e interfaz de usuario integrados. Se adapta para la enseñanza primaria y secundaria."
dropbox:
  slogan: ¡Comparte para ti y para mí!
  description: "Dropbox es un software de almacenamiento en la nube práctico y gratuito. Es compatible con el uso local, el almacenamiento en la nube, el funcionamiento sincronizado de multiplataforma y el uso sencillo de imágenes / video. Mientras tanto, es compatible con la sincronización de archivos y documentos, copia de seguridad y uso compartido."
duckietv:
  slogan: 'Calendario de series personalizado.'
  description: "DuckieTV es una herramienta de observación de atracones que muestra las series de TV que se reproducen actualmente en el calendario. El usuario puede descargarlos a través de utorrent. También admite la descarga y la búsqueda de subtítulos, y puede denominarse solución integral para series de TV."
dupeguru:
  slogan: Único para su PC.
  description: "dupeGuru es una herramienta para encontrar archivos duplicados en su computadora. Puede escanear nombres de archivos o contenidos. El escaneo del nombre de archivo presenta un algoritmo de coincidencia difusa que puede encontrar nombres de archivos duplicados incluso cuando no son exactamente iguales. El usuario puede designar la ubicación de búsqueda y el tipo de archivo, admite múltiples idiomas. dupeGuru tiene un modo de música e imagen especial que se utiliza para encontrar música e imágenes duplicadas."
duplicati:
  slogan: Copia de seguridad de archivos en línea sin preocupaciones.
  description: 'Duplicati es un software de copia de seguridad gratuito para almacenar copias de seguridad en línea con un fuerte cifrado AES-256. Funciona con FTP, SSH, WebDAV, OneDrive, Amazon S3, Google Drive y muchos otros, y ahorra espacio con copias de seguridad incrementales y deduplicación de datos. Ejecute copias de seguridad en cualquier máquina a través de la interfaz basada en web o mediante la interfaz de línea de comandos.'
dvdstyler:
  slogan: ¡Graba tu maravillosa vida!
  description: 'DVDStyler es una aplicación de creación de DVD gratuita multiplataforma para la creación de DVD de aspecto profesional. Permite no solo grabar archivos de video en DVD que se pueden reproducir prácticamente en cualquier reproductor de DVD independiente, sino también la creación de menús de DVD diseñados individualmente.'
dynalist:
  slogan: Todo en trozos pequeños.
  description: "Dynalist es una aplicación de notas multinivel. Es compatible con el seguimiento de tareas y proyectos, organizar notas y la investigación. Con listas infinitamente anidables, puede organizar sus cosas de la manera más lógica y trabajar con exactamente lo que necesita."
eagle:
  slogan: Diseño de PCB hecho fácil.
  description: 'Eagle es un software de diseño y esquemático de PCB para cada ingeniero. Incluye un conjunto completo de diseño de PCB y herramientas de edición esquemática, contenido de la biblioteca y características impulsadas por la comunidad. EAGLE proporciona una interfaz gráfica de usuario de múltiples ventanas y un sistema de menú para la edición, la gestión de proyectos y para personalizar la interfaz y los parámetros de diseño.'
easystroke:
  slogan: "Escritorio, sígueme!"
  description: "Easystroke es una aplicación de reconocimiento de gestos. Puede identificar los gestos de mover el mouse para realizar las operaciones correspondientes del sistema o las aplicaciones, como simular pulsaciones de teclas, ejecutar comandos de shell, iniciar programas, simular el desplazamiento del mouse, etc."
easytag:
  slogan: Etiqueta exclusiva para cada canción.
  description: "EasyTAG es una aplicación sencilla para ver y editar etiquetas en archivos de audio. Es compatible con MP3, MP2, MP4/AAC, FLAC, Ogg Opus y otros formatos. Puede editar etiquetas de archivo como título, artista, álbum, año, número de pista, comentario, etc."
eclipse:
  slogan: ""
  description: 'Eclipse-Platform es una herramienta central cuando se ejecuta Eclipse. Incluye muchos métodos estáticos utilizados para obtener información sobre el sistema operativo y Eclipse, como la arquitectura del sistema operativo, el registro del punto de extensión, el directorio de Eclipse, etc.'
eclipse-android:
  slogan: Eclipse IDE para Android.
  description: "Eclipse es un IDE multiplataforma. Este es el paquete de instalación personalizado para desarrolladores de Android. Incluye Java IDE, Git, editor XML, Maven y Mylyn."
eclipse-committers:
  slogan: IDE para Eclipse y Eclipse plugins.
  description: "Eclipse es un IDE multiplataforma, este es el paquete de instalación personalizado para los desarrolladores de Eclipse. Incluye Java IDE, entorno de desarrollo de plugin Eclipse, Git y Mylyn."
eclipse-cpp:
  slogan: Eclipse IDE para C/C ++.
  description: "Eclipse es un IDE multiplataforma. Este es el paquete de instalación personalizado para los desarrolladores de C/C ++. Incluye herramientas de desarrollo C/C ++, administrador de recursos del sistema remoto, Git y Mylyn."
eclipse-dsl:
  slogan: Eclipse IDE para Java y DSL.
  description: "Eclipse es un IDE multiplataforma. Este es el paquete de instalación personalizado para desarrolladores de Java y DSL. Incluye Java y Xtext IDE, Xtext, Git, editor de XML y Maven."
eclipse-java:
  slogan: Eclipse IDE para Java.
  description: "Eclipse es un IDE multiplataforma, este es el paquete de instalación personalizado para desarrolladores de Java. Incluye Java IDE, cliente Git, editor XML, Maven y Mylyn.\r\n"
eclipse-javascript:
  slogan: Eclipse IDE para JavaScript.
  description: "Eclipse es un IDE multiplataforma, este es el paquete de instalación personalizado para desarrolladores de JavaScript. Incluye herramientas de desarrollo de JavaScript, administrador de recursos del sistema remoto, Git, editor XML y Mylyn."
eclipse-jee:
  slogan: Eclipse IDE para desarrolladores de Java EE.
  description: "Eclipse es un IDE multiplataforma. Este es el paquete de instalación personalizado para desarrolladores de Java EE. Incluye Java IDE, plataforma de herramientas de datos, administrador de recursos de sistema remoto, herramientas de desarrollo de Java EE, herramientas de desarrollo de JavaScript, Git, editor de XML, Maven y Mylyn."
eclipse-modeling:
  slogan: El modelado eficiente facilita la codificación.
  description: "Eclipse es un IDE multiplataforma, este es el paquete de instalación personalizado para el modelado de código. Incluye la herramienta de desarrollo Java, el marco de modelado de Eclipse, el entorno de desarrollo de complementos de Eclipse, Gti y Mylyn."
eclipse-parallel:
  slogan: Eclipse IDE para aplicaciones paralelas.
  description: "Eslipse es un IDE multiplataforma, este es el paquete de instalación personalizado para desarrolladores de aplicaciones paralelas. Incluye herramientas de desarrollo C / C ++, plataforma de herramientas paralelas, Git, editor XML y Mylyn."
eclipse-php:
  slogan: Eclipse IDE para PHP.
  description: "Eclipse es un IDE multiplataforma. Este es el paquete de instalación personalizado para desarrolladores. Incluye herramientas de desarrollo de JavaScript, herramientas de desarrollo de PHP, Git, editor de XML y Mylyn."
eclipse-rcp:
  slogan: Eclipse IDE para RCP y RAP.
  description: "Eclipse es un IDE multiplataforma, este es el paquete de instalación personalizado para RCP y RAP. desarrolladores Incluye Java IDE, entorno de desarrollo de plugin Eclipse, administrador de recursos de sistema remoto, Git, editor XML y Maven."
eclipse-reporting:
  slogan: Eclipse IDE para Java e informe.
  description: "Eclipse es un IDE multiplataforma, este es el paquete de instalación personalizado para los desarrolladores de informes Java EE y BIRT. Incluye Java IDE, BIRT framework, plataforma de herramientas de datos, administrador de recursos de sistema remoto, herramienta de desarrollo Java EE, herramienta de desarrollo JavaScript, Git, editor XML, Maven y Mylyn."
eclipse-scout:
  slogan: Eclipse IDE para Scout.
  description: "Eclipse es un IDE multiplataforma. Este es el paquete de instalación personalizado para los desarrolladores Scout. Incluye Java IDE, Git, editor XML, Maven y Mylyn."
eclipse-testing:
  slogan: Plataforma de pruebas de Eclipse.
  description: "Eclipse es un IDE multiplataforma, este es el paquete de instalación personalizado para los probadores de software. Incluye Jubula (herramienta de prueba funcional automática) y Mylyn."
edraw-mindmaster-en:
  slogan: Organiza tus pensamientos con claridad.
  description: "Edraw MindMaster es un software de mapas mentales multifuncional. Proporciona soluciones de mapas mentales eficaces para la resolución de problemas, la lluvia de ideas, la gestión del conocimiento, la planificación empresarial, la toma de notas y la gestión de proyectos. Los usuarios pueden disfrutar de una amplia gama de características impresionantes, que incluyen una interfaz fácil de usar, abundantes opciones de diseño, iconos e imágenes exquisitos, temas predefinidos de alta calidad, impo"
edraw-mindmaster-zh:
  slogan: Organiza tus pensamientos con claridad.
  description: "Edraw MindMaster es un software de mapas mentales multifuncional. Proporciona soluciones de mapas mentales eficaces para la resolución de problemas, la lluvia de ideas, la gestión del conocimiento, la planificación empresarial, la toma de notas y la gestión de proyectos. Los usuarios pueden disfrutar de una amplia gama de características impresionantes, que incluyen una interfaz fácil de usar, abundantes opciones de diseño, iconos e imágenes exquisitos, temas predefinidos de alta calidad, impo"
edrawinfo:
  slogan: Crea infografías de forma sencilla.
  description: "EDraw Infographics proporciona muchas bibliotecas de elementos infográficos como negocios, gráficos, educación, personas, etc., también una variedad de plantillas gratuitas. Solo requiere un solo arrastre para agregar una forma! Puede personalizar el texto con una variedad de fuentes, colores, estilos y tamaños de texto, compartir infografías con muchos formatos de archivo de uso común, como .png, .jpg, .html, .svg, .pdf, .word, .ppt, etc. Además, puede modificar el brillo, el contraste y la transparencia de la imagen, e incluso recortarla a cualquier forma, incluso eliminar el fondo."
edrawmax-en:
  slogan: "Tu dibujo ideal, "
  description: "Edraw Max es una aplicación completa para hacer gráficos y chats. Contiene una gran cantidad de ejemplos y plantillas para ayudarlo a crear fácilmente diagramas de flujo, topología de red y diagramas de diseño. Una forma más inteligente y humana de dibujar, que incluye una rica biblioteca de plantillas gráficas y una biblioteca de ejemplos para ayudar a los diseñadores a reducir la carga de trabajo y elaborar un diseño rápido. Los formatos son compatibles con el software de Office convencional, puede colocar fácilmente los resultados de diseño en documentos de Office o exportarlos a formato PDF."
edrawmax-zh:
  slogan: "Tu dibujo ideal, "
  description: "Edraw Max es una aplicación completa para hacer gráficos y chats. Contiene una gran cantidad de ejemplos y plantillas para ayudarlo a crear fácilmente diagramas de flujo, topología de red y diagramas de diseño. Una forma más inteligente y humana de dibujar, que incluye una rica biblioteca de plantillas gráficas y una biblioteca de ejemplos para ayudar a los diseñadores a reducir la carga de trabajo y elaborar un diseño rápido. Los formatos son compatibles con el software de Office convencional, puede colocar fácilmente los resultados de diseño en documentos de Office o exportarlos a formato PDF."
eidete:
  slogan: Graba tus operaciones y comparte habilidades.
  description: "Eidete es una herramienta degrabar de pantalla. Puede realizar grabaciones en pantalla completa o en pantalla de área y admite pausar y continuar grabando con la grabación de teclas y sonido presionados. También puede codificar el video como formato webM.\r\n"
einstein:
  slogan: 'Entrena tu cerebro y prueba tu coeficiente intelectual.'
  description: Einstein es un juego educativo inspirado en el cuestionario de Einstein. El juego debe encontrar el diseño correcto según la sugerencia de la posición de la carta dada para abrir todas las cartas en el cuadrado 6x6.
elaunch:
  slogan: Pequeña ventana con potentes funciones.
  description: "Elauncher es un lanzador de escritorio basado en Electron. Puede buscar e iniciar rápidamente la aplicación instalada, explorar el archivo y abrir la carpeta. Con un complemento de búsqueda web, puede abrir directamente el navegador para buscar palabras clave. Con Youdao Dict. y los complementos de la Calculadora, puede consultar la palabra directamente y mostrar los resultados del cálculo."
electorrent:
  slogan: 'Amo los torrente y me encanta descargarlos.'
  description: "Electorrent es una herramienta poderosa para hacer control remoto y manejo de semillas de uTorrent. Los usuarios pueden administrar sus torrents por LAN o Internet, es apto para descargar fanáticos.\r\n"
electronic-wechat:
  slogan: Usa WeChat en Linux.
  description: "Electronic WeChat es un cliente WeChat de terceros, con soporte para soltar y enviar imágenes o archivos. Puede evitar que otros retiren sus mensajes, mostrar notas y abrir enlaces redirigidos directamente."
emacs:
  slogan: Un mundo de herramientas a tu alcance.
  description: "GNU Emacs es un editor de texto extensible y personalizable. Y su núcleo es un intérprete para Emacs Lisp, un dialecto del lenguaje de programación Lisp con extensiones para admitir la edición de texto. Se caracteriza por varios modos de edición sensibles al contenido, documentación completa completa, soporte completo de Unicode para casi todos los lenguajes humanos y sus scripts, alta personalización, una gran cantidad de extensiones y otras funciones."
endless-sky:
  slogan: ¡Explora y lucha en el cielo infinito!
  description: "Endless Sky es un juego de combate y comercio espacial en 2D inspirado en la clásica serie Escape Velocity. Trabaje en su camino desde un transbordador, buque de carga o caza relativamente débil, hasta un buque insignia altamente actualizado y personalizado o una flota masiva de buques de guerra o cargueros."
enigma:
  slogan: 'Juega para ser un experto en ratones.'
  description: "Enigma es un juego educativo para probar la memoria, y tiene más de 500 elementos de juego y más de 1000 etapas y tiene el modo de juego de sokoban, reflejo láser, a través de un solo puente de tablones y replicación, etc.\r\n"
enpass:
  slogan: Satisfacer todas sus necesidades de contraseña.
  description: "Enpass es un administrador de contraseñas gratuito para almacenar de forma segura las contraseñas y otras credenciales. Cifra los datos con el potente cifrado AES-256, tiene sincronización en la nube para Google Drive, Box, Dropbox, OneDrive y el servidor propio de Cloud, rellena automáticamente la información con un solo clic, genera una contraseña segura y única, le permite acceder fácilmente a su contraseña o PIN directamente desde tu Apple Watch o Android, y desbloquea el Enpass en tu móvil con tu huella digital."
eog:
  slogan: Vamos a la imágen del mundo.
  description: "Eye of GNOME es un visor de imágenes que permite a usuario visualizar archivos de imágenes en varios formatos. Soporta formatos como BMP, GIF, JPG, PNG, SVG, TIFF, etc. Se caracteriza por tener acercamiento/alejamiento, pantalla deslizante, pantalla completa, miniatura, entre otras funciones."
eric:
  slogan: Deja que Python exprese tus ideas.
  description: "Eric es un editor completo de Python y Ruby e IDE. Se basa en el conjunto de herramientas Qt GUI multiplataforma, que integra el control de edición altamente flexible. Eric incluye un sistema de complementos, que permite descargar complementos de Internet y es fácil de extender a la función IDE."
etcher:
  slogan: Grabar un disco sin un CD-ROM.
  description: "Etcher es una aplicación para grabar archivos ISO en dispositivos USB o discos flash. Es compatible con la operación de estilo tonto, tres pasos y se inicia la grabación automática. Uno, seleccione el ISO, dos, seleccione el dispositivo para grabar, si solo hay un dispositivo, puede reconocerlo automáticamente, y tres, haga clic en Aceptar y está bien."
everdo:
  slogan: "Haz las cosas, en tus propios términos."
  description: 'Everdo es una aplicación de gestión de tareas moderna y bellamente diseñada. Características: captura de tareas pendientes con accesos directos convenientes; recordar plazos; tarea de filtro basada en etiquetas, tiempo disponible y energía; use listas de verificación basadas en texto para desglosar acciones de varios pasos; Compromisos separados como Hogar / Trabajo con áreas; realizar un seguimiento de las tareas prioritarias y urgentes. Además, le permite migrar datos de otras aplicaciones de tareas pendientes en una variedad de formatos.'
evince:
  slogan: Trae la mejor experiencia de lectura.
  description: "Evince es un explorador de archivos multiformato que se puede utilizar para leer documentos como PDF, Postscript, djvu, tiff, dvi y otros formatos. También se caracteriza por funciones de índice de documentos, visualización e impresión de documentos cifrados, etc. Puede ver la página fácilmente mediante marcadores y funciones de miniaturas."
evnc:
  slogan: Controla una PC remotamente.
  description: "VNC-Client es un controlador remoto, mediante el cual el usuario puede controlar la PC remota. La conexión remota se puede guardar como marcadores. Puede hacer capturas de pantalla para PC remotas y admite configuraciones de modos de visualización y temas de fondo."
evolution:
  slogan: Su gestor de mensajes.
  description: "Evolution es una herramienta de correo electrónico y programación que ha sido bien recibida por los usuarios de Linux a lo largo de los años. Proporciona un conjunto de soluciones efectivas de administración de información personal y de grupo de trabajo para los usuarios. Puede leer y enviar correos electrónicos, administrar el libro de contactos personal, crear y confirmar reuniones de grupo en línea, etc."
extraterm:
  slogan: La motosierra suiza del ejército del emulador de terminal.
  description: Extraterm es más que un simple emulador de terminal con múltiples pestañas y paneles. Proporciona una caja de herramientas para trabajar con su terminal y aplicaciones de línea de comandos. La salida de comando anterior se puede utilizar como entrada para nuevos comandos. Puedes dividir y azulejo como quieras.
extremetuxracer:
  slogan: Vuelve loco al Tux.
  description: "Tux Racer es un juego de computadora en 3D de software gratuito protagonizado por la mascota de Linux, Tux the penguin. En el juego, el jugador controla Tux (o uno de los otros tres personajes) mientras se desliza por un curso de nieve y hielo recogiendo arenque. También hay árboles para bloquear el camino de Tux y las banderas para marcar el curso."
ezviewer:
  slogan: "Véalo, cuando lo desee."
  description: "EzViewer es un visor de imágenes que utiliza un mecanismo de dibujo unificado. Aparece con rotación, imagen de espejo, zoom, arrastre, etc., incluyendo imágenes gif. El suavizado se utiliza en el zoom, admite pausas o pausas para imágenes GIF y puede copiar el contenido de la imagen al portapapeles."
f-spot:
  slogan: ""
  description: 'F-Spot es un completo software de gestión de fotos personales. Puede obtener rápidamente fotos desde el disco duro, la cámara digital y otros dispositivos de almacenamiento para una mayor organización. Las fotos se pueden marcar, clasificar y convertir en un CD de fotos por f-spot. También puede ajustar y editar el color de la foto, cargar en Flickr y álbumes de fotos de Google para compartir con amigos.'
fastoredis:
  slogan: Cliente multiplataforma para redis.
  description: 'FastoRedis es una herramienta de gestión Redis de código abierto multiplataforma (es decir, GUI de administración). Se puso el mismo motor que alimenta la concha redis-cli de Redis. Todo lo que puede escribir en el shell redis-cli - ¡puede escribir en Fastoredis! Es compatible con las principales funciones de la base de datos Redis, como: módulos, clúster, centinela, ssh tunneling, y le proporciona resaltado de sintaxis, autocompletado, diferentes modos de visualización (texto, árbol, tabla) y otros.'
fbreader:
  slogan: 'Lee lo que amas.'
  description: "FBReader es una herramienta de lectura que admite formatos como ePub, fc2, mobi, rtf y html. Los usuarios pueden leer en línea o leer fuera de línea. Los usuarios de FBReader pueden disfrutar del proceso de lectura cambiando el color, las fuentes, las combinaciones de teclas u otras opciones para satisfacer sus necesidades. Date prisa y disfruta del tiempo de lectura."
fceux:
  slogan: ¡Revive los juegos clásicos!
  description: "FCEUX es un poderoso simulador de FC / NES para revisar los juegos clásicos. El simulador FCEUX no solo proporciona gráficos en 3D, sino que también es capaz de configurar la perspectiva del juego, el grosor en 3D de los gráficos y otros. Proporciona nuevos tipos de juego para los juegos clásicos de Nintendo."
fcitx-rime:
  slogan: Método de entrada inteligente entiende mis pensamientos.
  description: "Rime es un método de entrada nativo para caracteres chinos. Suppots Pinyin, Shuangpin, ortografía fonética, Wubi, Cangjie y otros códigos de entrada, con soporte extra de pinyin de Minyue y la Tierra (donde es posible la entrada de tonos). También se admiten varios códigos pinyin de dialecto chino, como Wu, Yue y chino antiguo."
ffmulticonverter:
  slogan: "El formato se convierte, el contenido permanece."
  description: "FF Multi Converter es un convertidor multifuncional. Es compatible con la conversión mutua de audio, video, imágenes y otros formatos. Y puede seleccionar los ajustes preestablecidos de archivo para que rellene automáticamente los comandos de conversión correspondientes."
file-roller:
  slogan: Ahorra más espacio en disco.
  description: "File Roller es un administrador de archivo que se caracteriza por las funciones de \"crear\", \"modificar\", \"ver\", \"extraer\", etc. Y los documentos se pueden guardar en diferentes formatos."
filezilla:
  slogan: Cargar y descargar sin interrupción.
  description: "FileZilla es un cliente rápido, confiable y multiplataforma de FTP, FTPS y SFTP. Se caracteriza por la descarga de pausa y reanudación, detección de tiempo de espera, cifrado SSL, múltiples idiomas, interfaz de múltiples pestañas, soporte multiprotocolo, búsqueda remota de archivos, administración de sitios, administración de colas de transferencia y otras funciones."
fillets-ng:
  slogan: Aventura de peces inteligentes.
  description: Fish Fillets es un juego educativo de rompecabezas que tiene números de tipos de rompecabezas. Puedes controlar un pez o dos peces juntos como el juego Klotski para mover una cuadra a la salida. Es muy fácil y solo se puede operar con las teclas de flecha o el mouse.
finetune:
  slogan: 'Un amigo íntimo por tu buena melodía.'
  description: "Finetune es una herramienta de reparación y organización de bibliotecas de música. Puede reparar la información de la música como portada, artista, letra y eliminar automáticamente las canciones duplicadas o faltantes. Realice el trabajo de finetune en un método automático para corregir la información de la música, detectarla y clasificarla por el registro de voz, luego buscar y comparar la información en la base de datos AcoustID."
firefox-dde:
  slogan: Navegue libremente con plugins enriquecidos.
  description: "Mozilla Firefox es un eficiente y seguro navegador web. Caracterizado por su velocidad, protección de la privacidad y variedad de complementos, sincronización con distintos dispositivos, navegación con pestañas, personalización y otras características."
firefox-zh:
  slogan: Navegue libremente con plugins enriquecidos.
  description: "Mozilla Firefox es un eficiente y seguro navegador web. Caracterizado por su velocidad, protección de la privacidad y variedad de complementos, sincronización con distintos dispositivos, navegación con pestañas, personalización y otras características."
five-or-more:
  slogan: Diviértete con este juego de coloridas esferas.
  description: "Five or More es un juego de rompecabezas de escritorio. Con las bolas de colores vertiéndose constantemente en la pantalla, el jugador debe mover las bolas para alinear 5 bolas del mismo color (la línea puede ser horizontal, vertical o inclinada). Una vez que las bolas están alineadas, desaparecerán y el jugador ganará puntos, el juego termina cuando la pantalla se llena de bolas de colores."
flailrider:
  slogan: Flail se encuentra con el mundo.
  description: "Flail Rider es un juego de escritorio de ritmo rápido. El jugador puede conducir un auto de carrera dibujando un mayal y golpear todo en el suelo con el flail de arriba a abajo. Además, el tamaño del mayal puede crecer. El juego es fácil de jugar, colorido, impresionante y emocionante."
flare-game:
  slogan: "¡Acepta tu destino, y derrota la oscuridad!"
  description: "Flare es un juego de rol en 2D para un jugador. Se presenta con batalla de ritmo rápido y gráficos de estilo oscuro. En el juego, el jugador creará un personaje, luego correrá, matará, buscará tesoros y crecerá en las tierras oscuras. Al final, el jugador debe derrotar a la fuerza oscura."
flareget:
  slogan: Velocidad de descarga para dominar los recursos.
  description: "FlareGet es un gestor y acelerador de descargas multiplataforma. Admite la descarga de multiproceso, la integración de múltiples navegadores y la captura de videos de páginas web. Almacenamiento en la nube también está disponible."
flashplugin-nonfree:
  slogan: ""
  description: 'Adobe Flash Player es un complemento de juego ligero para el navegador. Se puede utilizar para presentar aplicaciones expresivas, contenidos y videos. Es potente y altamente compatible, ofrece una experiencia de usuario persistente y encantadora.'
flobopuyo:
  slogan: Nuevo tipo de tetris.
  description: "FloboPuyo es un juego de eliminación de bloques, para poner y eliminar bloques que caen por su color, 4 bloques que un grupo puede eliminar. El juego tiene dos partes de la pantalla, y elegirás un oponente (humano o IA) para que coincida, y cada uno podría enviar obstáculos para que otro gane el juego sin que se desborden los bloques."
flowblade:
  slogan: La edición trae una segunda vida para los videos.
  description: "Flowblade Movie Editor es un editor de video no lineal de múltiples pistas, compatible con todos los formatos de medios. Con él, el usuario puede mover, agregar, corregir y editar medios en la línea de tiempo. Está integrado con un potente mezclador de video/audio, capaz de corregir el color de la imagen y modificar el audio. Y es compatible con G'MIC."
fluxgui:
  slogan: Temperatura de color inteligente para proteger los ojos.
  description: "f.lux es una aplicación para ajustar automáticamente la temperatura de color de la pantalla. Se puede preestablecer un rango de temperatura de color adecuado. En el día, la temperatura del color será inferior a 6500 k, por la noche será inferior a 3500 k. Puede ajustar automáticamente la temperatura de color en su monitor para filtrar la luz azul que daña más a los ojos humanos. Y por lo tanto reduce el cansancio ocular causado por la pantalla."
focuswriter:
  slogan: "Centrarse en la escritura, simple pero no fácil."
  description: "FocusWriter es un software de escritura. Con el fin de ofrecerle tanto espacio de escritura sin distracciones como sea posible, casi todas las barras de herramientas de FocusWriter se ocultan automáticamente en el borde de la pantalla. Es conveniente y suave escribir en FocusWriter, también puede configurar alarmas y búsquedas diarias, es muy adecuado para escritores, novelistas y guionistas."
fontforge:
  slogan: Diseña tu propia fuente.
  description: "FontForge es un editor de fuentes gratuito que admite muchos formatos de fuente y convierte las fuentes de un formato a otro. Utiliza FreeType para representar las fuentes en la pantalla, usa las bibliotecas de software libcairo y libpango para la representación de gráficos y texto, proporcionando gráficos sin alias y compatibilidad con el diseño de texto complejo. FontForge puede usar Potrace o AutoTrace para rastrear automáticamente las imágenes de mapa de bits e importarlas a una fuente."
foobnix:
  slogan: Escuche en línea en cualquier momento.
  description: "Foobnix es un reproductor de música parcial a la aplicación web y es compatible con Last.fm y otros sitios web sociales de música. Además, puedes encontrar una gran cantidad de música en línea buscando en Foobix. Puedes jugar en línea y descargar para jugar localmente."
footnote:
  slogan: "Cuantos más discos, más recibes."
  description: "Footnote es una aplicación para tomar notas con un tamaño de programa pequeño y una operación simple. Puede ayudarlo a tomar notas eficientemente y administrarlas bien, también puede exportar notas directamente como archivos PDF."
four-in-a-row:
  slogan: Impredecible cuatro en una fila.
  description: "Four in a Row es un juego de tablero de rompecabezas. Dos jugadores se turnan para colocar una canica en cualquier línea vacía, la canica caerá a la vacante más baja de la línea. El objetivo es construir una línea de cuatro de tus canicas, la línea puede ser horizontal, vertical o diagonal, luego ganas y terminas el juego."
foxitreader:
  slogan: La mejor opción para leer documentos PDF.
  description: 'Foxit Reader es un lector de PDF. Como el lector de PDF más popular, Foxit Reader puede abrir, navegar, revisar, anotar, firmar e imprimir rápidamente todos los archivos PDF.'
franz:
  slogan: Charlar juntos
  description: "Franz es una aplicación convergente de software de chat. Puede iniciar sesión en Slack, WhatsApp, WeChat, HipChat, Facebook Messenger, Telegram y otros mensajeros instantáneos en Franz para una administración unificada, recibir y enviar mensajes en la misma interfaz sin tener que cambiar."
freecad:
  slogan: Impacta naturalmente tu experiencia sensorial.
  description: "FreeCAD es un versátil software de modelado tridimensional CAD. No solo se utiliza para ingeniería mecánica y diseño industrial, sino también para diseño arquitectónico y otras aplicaciones de ingeniería. Su arquitectura de software altamente modular permite a los usuarios realizar diversas expansiones y personalizaciones."
freeciv:
  slogan: Lleva a tu pueblo a gobernar el mundo.
  description: "Freeciv es un juego de estrategia por turnos. Cada jugador es un líder de una civilización. El objetivo final es llegar a ser la civilización más grande. El jugador guiará a su gente para sobrevivir los siglos, construir nuevas construcciones de la ciudad y desplegar nuevas unidades. Los jugadores pueden tener guerras entre sí, o construir relaciones diplomáticas complicadas. El jugador gana cuando exterminó otras civilizaciones o fue colonizado en el espacio, de lo contrario obtendría el puntaje más alto en la fecha límite para ganar."
freecol:
  slogan: Juego de tronos entre imperios.
  description: 'FreeCol es un juego de estrategia por turnos basado en el antiguo juego Colonization, y similar a Civilization. El objetivo del juego es crear una nación independiente. El jugador lidera la colonia de una potencia europea desde la llegada a la orilla del Nuevo Mundo hacia el futuro, logrando una de las dos posibles condiciones de victoria: ganar la independencia al declarar Independencia y posteriormente derrotando la fuerza expedicionaria real despachada, o derrotando a las colonias de todas las potencias europeas en competencia para el año 1600.'
freefilesync:
  slogan: Sincroniza y asegura tus datos!
  description: "FreeFileSync es una herramienta para sincronizar y comparar archivos. No necesita un servidor de control de versiones para funcionar, y es compatible con la sincronización unidireccional y bidireccional, el control de historial y la supervisión de archivos. Una vez instalado, no se requiere más configuración."
freemind:
  slogan: ¡Haz tus ideas más claras!
  description: "FreeMind es un software práctico de mapas mentales que puede ayudarte a organizar tu pensamiento abierto y pensamientos caóticos. Muestra temas de todos los niveles en niveles mutuamente subordinados por la idea gráfica y estructurada, lo que hace que el flujo de trabajo sea más claro y facilita que todo el equipo trabaje de manera más eficiente."
freeplane:
  slogan: Haz tu mente más clara
  description: "Freeplane es una aplicación para mapeo mental, gestión del conocimiento, gestión de proyectos. Desarrolle, organice y comunique sus ideas y conocimientos de la manera más efectiva."
fretsonfire:
  slogan: ¡Consigue el teclado y juega a lo grande!
  description: "Frets on Fire es un juego de música como Guitar Hero, es más adecuado para la guitarra con emulación de teclado para jugar. Tiene un efecto de emulación único y admite controles de guitarra y joypad común. Tiene editor de música incorporado para importar música personalizada. Puedes competir con otras personas del resto del mundo y es compatible con la importación de música de Guitar Hero."
fritzing:
  slogan: Diseño de PCB en un solo paso.
  description: "Fritzing es una aplicación de automatización de diseño electrónico. Es compatible con el diseño del prototipo físico a un producto más práctico. Está muy cerca de las cosas reales y puede proporcionar tablero, prototipo de diagrama y diagrama de PCB, y generar un archivo gerber para la fábrica de fabricación de placas. También puede generar PDF, imagen o formato CAD."
frostwire:
  slogan: "Busca, descarga, juega!"
  description: "FrostWire es un software gratuito de intercambio de archivos P2P de código abierto. Es compatible con la búsqueda en Internet y la descarga de archivos compartidos por los usuarios, incluye películas, fotos, juegos y archivos. Y tiene servidor proxy, penetración de firewall, archivo de vista previa en la descarga, consulta de descarga y funciones de este tipo."
frozen-bubble:
  slogan: 'Derriba todas las burbujas.'
  description: "Frozen Bubble es un juego tipo Puzzle Bobble. Tiene efectos 3D y tiene un modo de reproducción de sencillo, doble, reproductor múltiple, LAN e Internet, etc. Es muy fácil de controlar. El juego debe disparar a las burbujas para que coincidan con 3 burbujas del mismo color para derribarlas."
gaffer:
  slogan: Crea herramientas para hacer efectos visuales.
  description: "Gaffer es un marco de aplicación de código abierto diseñado específicamente para crear herramientas para su uso en la producción de efectos visuales. Se basa en las bibliotecas Cortex, y agrega un marco de computación flexible basado en nodos y un marco de interfaz de usuario para editar y ver gráficos de nodos. Gaffer se envía con una serie de módulos y aplicaciones de muestra, entre los cuales se encuentra un módulo para la generación a pedido de escenas de procedimientos para la representación."
galculator:
  slogan: 'Una calculadora que puede manejar fórmula.'
  description: "galculator es una calculadora científica con modo algebraico, RPN y entrada de fórmula y modo papel. Es compatible con funciones trigonométricas, potencia, raíz cuadrada, logaritmo natural y común, funciones inversas e hiperbólicas con diferente base numérica y radiante, grado y soporte grad."
gambas3:
  slogan: IDE BÁSICO.
  description: "Gambas es un IDE para el desarrollo de Visual Basic. Su funcionamiento y gramática son casi iguales con Visual Basic en la plataforma Windows. Se presenta con terminación de tipo inteligente, resaltado de gramática y extensión de componentes. Mientras tanto, admite la conexión a la base de datos habitual, como MySQL, PostgreSQL, etc., y se presenta con una herramienta de gestión de base de datos especializada."
ganttproject:
  slogan: Conviértete en un experto en diagramas.
  description: "GanttProject es una aplicación de planificación de proyectos y dibujo de diagramas de Gantt. Le permite dibujar el diagrama de Gantt fácilmente y puede exportar en formato PNG/JPG, páginas HTML o documentos PDF. Puede introducir los recursos disponibles, hitos, tareas/subtareas del proyecto y la fecha de inicio, duración, dependencias, progreso, notas, etc. de las tareas, y mostrarlas en el diagrama de Gantt."
gaupol:
  slogan: "Los subtítulos, son la expresión mas profunda  de una película!"
  description: "Gaupol es un editor de subtítulos de texto. Soporta muchos formatos de subtítulos, puedes crearlos, editarlos, traducirlos, controlar su retraso y procesarlos por lotes."
gbyzanz:
  slogan: "Grabar y compartir, rápidamente."
  description: "Gbyzanz es un grabador de pantalla, Es una interfaz frontal de Byzanz. El usuario puede seleccionar el área de grabación con el ratón y guardar el archivo grabado como gif, flv y otros formatos. El usuario puede configurar el tiempo de grabación y finalizar la grabación cuando finalice el comando asignado."
gcolor2:
  slogan: Haz que la vida sea más colorida y brillante!
  description: 'Gcolor2 es un selector de color. Puede elegir el color a través del círculo de color proporcionado por Gcolor2 o elegir directamente el color de cualquier posición de la pantalla. Ademas puede grabar los colores que ha seleccionado para su uso posterior. '
gcompris:
  slogan: Diviertete enseñando!
  description: 'GCompris es un paquete de software educativo de alta calidad para niños de 2 a 10 años de edad. Ofrece más de 100 actividades, incluyendo descubrimiento de computadoras, aritmética, ciencia, geografía, juegos, lectura, etc.'
gconf-editor:
  slogan: "Gestión gráfica para la configuración de las propiedades del sistema. "
  description: "Gconf Editor es una aplicación de edición de configuración. Permite a los usuarios cambiar los valores de los parámetros relevantes del entorno de escritorio y las aplicaciones para cambiar la visualización del entorno de escritorio y las propiedades de la aplicación, como el icono del botón de cambio de menú, la posición izquierda y derecha de la ventana \"Cerrar\" del botón, el fondo de la interfaz de inicio de sesión, etc."
gdebi:
  slogan: "Simplifique el proceso de instalación del paquetes locales. "
  description: "GDebi Package Installer es una herramienta local de instalación de paquetes deb, que le permite instalar paquetes deb locales para analizar e instalar sus dependencias. Los usuarios también pueden instalar el paquete mediante el comando gdebi en la terminal."
gdevelop:
  slogan: Crea juegos sin programación.
  description: "GDevelop es un software de desarrollo de juegos de código abierto con todas las funciones, que permite crear HTML5 y juegos nativos sin ningún conocimiento en un lenguaje de programación específico. Toda la lógica del juego se hace gracias a un sistema intuitivo y poderoso basado en eventos."
geany:
  slogan: Una plataforma de desarrollo práctica y rápida.
  description: 'Geany es un IDE de código abierto multiplataforma. Soporta resaltado básico de sintaxis, finalización automática de código, aviso de llamada y extensión de plugin. Los tipos de archivo soportados incluyen C, CPP, Java, Python, PHP, HTML, DocBook, Perl, LateX y Bash'
gedit:
  slogan: 'Escribe lo que piensas, edita tu propia felicidad! '
  description: "Gedit es el editor de texto compatible con UTF-8. Soporta muy bien el Chino con buena sintaxis, soportando C, C++, Java, Python y otros lenguajes de programación. También tiene un sistema de plugin flexible, y se pueden agregar nuevas características dinámicamente para hacer que el editor de texto sea más potente."
genymotion:
  slogan: "Un simulador de Android, que va más allá de tu imaginación."
  description: "Genymotion es un simulador virtual profesional. Puede ejecutar aplicaciones de Android, juegos, aplicaciones de TV inteligente, etc. en su computadora. Mientras tanto, es una herramienta de desarrollo utilizada por los desarrolladores y puede usarse para depurar los programas desarrollados."
geogebra:
  slogan: Una pizarra digital para matemáticas avanzadas.
  description: "GeoGebra es un software de matemáticas dinámicas para todos los niveles de educación que reúne geometría, álgebra, hojas de cálculo, gráficos, estadísticas y cálculo en un paquete fácil de usar. Tiene la capacidad de usar variables para números, vectores y puntos, encontrar derivadas e integrales de funciones y tiene un complemento completo de comandos como Root o Extremum."
gftp:
  slogan: Cargar y descargar fácilmente.
  description: "gFTP es un cliente FTP. Es compatible con la descarga multihilo, la reanudación de puntos de interrupción, el protocolo FTP / HTTP / SSH, el proxy FTP / HTTP. Mientras tanto, puede descargar el directorio completo, admite cola de archivos, caché, arrastrar y otras operaciones."
ghex:
  slogan: 'Hex y ASCII: Puedes «verlos» todos.'
  description: 'Ghex es un simple editor binario con funciones de búsqueda y reemplazo. Permite a los usuarios ver código binario y ASCII y editar archivos binarios. Mientras tanto, se puede convertir entre valores binarios, octales, decimales y hexadecimales. Los usuarios también pueden editar múltiples documentos con múltiples vistas.'
gimp:
  slogan: Soy tu Photoshop gratuito.
  description: "GIMP es un software de procesamiento de imágenes multiplataforma. Las imágenes se pueden procesar en BMP, GIF, JPG, PNG y otros formatos. gimp es compatible con la mayoría de los complementos de PhotoShop. No solo se puede utilizar como una herramienta de dibujo simple, sino también como una herramienta profesional de procesamiento de fotos para retoque de fotos, síntesis de imágenes, conversión de formatos de imágenes, etc."
ginkgocadx:
  slogan: Estación de trabajo profesional DICOM.
  description: "Ginkgo CADx es un visor y convertidor de imágenes médicas digitales y archivos de comunicación. Proporciona la función de visualización de archivos de imagen médica estándar DICOM y admite la conversión de archivos PNG, JPEG, BMP, PDF y TIFF a DICOM."
git-cola:
  slogan: El Git GUI altamente cafeinado.
  description: "Git-cola es una GUI de git optimizada para trabajar con el índice de git. Git-cola puede comparar compromisos arbitrarios utilizando herramientas de combinación estándar. Con él puede buscar mensajes de confirmación, contenido, autores, rutas, rangos de datos, etc. y facilita la edición interactiva del índice."
gitbook-editor:
  slogan: Deja que la tecnología se extienda más ampliamente por los ebooks.
  description: "GitBook es una herramienta para escribir libros usando Git y Markdown. Puede generar sitios web estáticos, PDF o formatos de libro electrónico, utilizando Git para administrar los contenidos, lo que lo hace más conveniente para la colaboración y el control de versiones. Es compatible con el dominio estático personalizado, la cubierta y las interacciones o hacer preguntas."
giteye:
  slogan: Git hecho simple.
  description: "GitEye es un escritorio para Git. Funciona con TeamForge, CloudForge y otros servicios Git. GitEye combina un cliente Git gráfico fácil de usar con visibilidad central en las tareas esenciales del desarrollador, como el seguimiento de defectos, la planificación ágil, las revisiones de código y los servicios de construcción."
gitkraken:
  slogan: La gestión de código evoluciona a GUI.
  description: "GitKraken es un cliente Git con gráficos internos para reducir las operaciones de la línea de comandos. No necesita que se instale ninguna dependencia, el usuario puede ver y mover la ventana en la interfaz y buscar. GitKraken puede conectarse a tu cuenta de GitHub o bitbucket para ayudarte a encontrar proyectos. También es compatible con el cifrado SSH."
gitter:
  slogan: Donde los desarrolladores vienen a hablar.
  description: "Gitter es un sistema de mensajería instantánea y sala de chat de código abierto para desarrolladores y usuarios de repositorios de GitHub. Se proporciona como software como servicio, con una opción gratuita que brinda todas las funciones básicas y la capacidad de crear una única sala de chat privada, y opciones de suscripción pagada para individuos y organizaciones, lo que les permite crear números arbitrarios de salas de chat privadas ."
gkdebconf:
  slogan: Convierte tus «paquetes» al formato deb.
  description: GkDebconf es básicamente una interfaz gráfica y el ayudante para reconfigurar paquetes con Debconf en sistemas Debian. Puede usarlo para reconfigurar fácilmente los paquetes instalados sin problemas al operar con la línea de comandos.
glade:
  slogan: ¡No necesitas escribir código para el diseño de interfaz!
  description: 'Glade es una muy buena herramienta de diseño de interfaz gráfica, desarrollada en base a GTK + Toolkit y guardada en archivos de formato XML. Se puede cargar por aplicaciones de forma dinámica a través de GTK + objeto GtkBuilder. Glade archivos XML puede ser utilizado por muchos lenguajes de programación por GtkBuilder.'
glyphr:
  slogan: Diseña tus propias fuentes.
  description: "Glyphr es una herramienta de edición de fuentes vectoriales, los usuarios pueden usarla para crear formas complejas y pueden copiar y pegar. Todo el modo de operación visual le permite crear una fuente fácilmente. Glyphr simplificó el proceso de diseño de fuentes."
gmusicbrowser:
  slogan: 'Nunca es demasiado tener buena música.'
  description: "gmusicbrowser es un reproductor de música y software de gestión. Es compatible con los formatos mp3, ogg, flac y mpc. Incluye un editor de etiquetas y puede hacer cambio de nombre de archivo por lotes; Tiene un sistema de complementos y ahora puede admitir last.fm, obtener portadas de álbumes y letras de Internet; Puede utilizar diferentes diseños de interfaz."
gnome-calendar:
  slogan: ""
  description: "Calendar es una aplicación de calendario con función de sincronización. Puede buscar y crear actividades, configurar y ver recordatorios de eventos y mostrar vistas de calendario de fechas, semanas, meses y años."
gnome-chess:
  slogan: Competencia de estrategia en el escritorio.
  description: "El ajedrez es un juego de ajedrez en 2D, donde los juegos se pueden jugar entre una combinación de jugadores humanos y de computadora. Es compatible para crear juegos, guardar juegos, abrir juegos guardados, editar juegos, configurar el aspecto, el modo, el comportamiento, el motor y las opciones de juegos y otras funciones."
gnome-clocks:
  slogan: Todo el tiempo está bajo control.
  description: 'GNOME Clock es una aplicación de tiempo simple. Admite 4 modos de visualización: hora mundial, alarma, cronómetro y temporizador. Al hacer clic en ellos, se puede usar para verificar la hora del amanecer y el atardecer, mostrar la hora local en cualquier parte del mundo, agregar una nueva alarma, tiempo con cronómetro y cuenta regresiva con temporizador.'
gnome-disk-utility:
  slogan: Gestiona tu disco.
  description: "Disks es una herramienta de gestión de discos. Puede leer el disco duro, la unidad óptica, la unidad flash USB y otra información. Y también se caracteriza por las funciones de visualización de información detallada en el disco duro, formateo del disco duro, edición del tipo de partición, creación de ISO, etc."
gnome-do:
  slogan: El trabajo eficiente comienza desde el inicio rápido.
  description: "GNOME Do es una aplicación de inicio rápido en el escritorio de Linux. Principalmente proporciona modos convenientes de ejecución de programas y gestión de tareas. Puede coincidir automáticamente de acuerdo con el contenido escrito por los usuarios, para abrir rápidamente las aplicaciones, documentos, marcadores, etc. existentes en el sistema."
gnome-font-viewer:
  slogan: Explora los secretos de las fuentes.
  description: GNOME Font Viewer es una aplicación para ver fuentes. Permite a los usuarios ver y examinar todas las fuentes instaladas. Y los detalles de la fuente también se pueden ver.
gnome-mahjongg:
  slogan: 'Es hora de poner a prueba tu vista.'
  description: "Mahjongg es un juego educativo. Cada etapa está hecha de tarjetas de mahjongg al azar. Si alguna de las tarjetas emparejadas puede moverse sin molestar a los demás, puede ser removida. Los jugadores deben encontrar estas tarjetas emparejadas para eliminar todas las tarjetas.\r\n"
gnome-maps:
  slogan: ""
  description: "Maps es una aplicación de servicio de mapas de código abierto que ofrece funciones de búsqueda de ubicación, planificación de rutas, visualización de mapas, marcadores de ubicación, mapas comunes y mapas satelitales. Permite al usuario encontrar fácilmente la ubicación geográfica designada en el mapa del escritorio."
gnome-mines:
  slogan: Barre las minas con tu suerte y sabiduría.
  description: "Minas es un juego de remoción de minas. Los jugadores deben abrir una viga dentro de la pantalla para ver y analizar el número debajo de la cuadrícula (que indica el número de minas en las áreas circundantes), luego especular y estimar la posición de las minas ocultas y marcar todas las cuadrículas."
gnome-nibbles:
  slogan: ¡La codicia mata a la serpiente!
  description: "Nibbles es un juego de rompecabezas de escritorio donde los jugadores asumen el papel de una serpiente codiciosa. La serpiente debe evitar golpear las paredes del laberinto y otros compañeros de forrajeo (incluso a sí misma), luego devora la comida tanto como sea posible para completar 26 niveles de juego."
gnome-pie:
  slogan: "¡Arranca así, muy diferente!"
  description: "Gnome Pie es un lanzador de programas genial. Puede ayudarlo a iniciar rápidamente el programa especificado y ejecutar funciones del sistema como apagar y reiniciar. Además, tiene una apariencia súper fresca y atajos convenientes."
gnome-subtitles:
  slogan: '¡Juega con subtítulos para ser el héroe del backstage!'
  description: "Gnome Subtitles es un editor de subtítulos. Admite los subtítulos de texto más comunes, la edición de subtítulos, la traducción y sincronización, la vista previa de video y otras operaciones."
gnome-sudoku:
  slogan: Juego de Sudoku desafía al super cerebro!
  description: "Sudoku es un juego de relleno digital con una fuerte lógica. Los jugadores deben llenar el número en cada celda. Aunque sus reglas son simples, la disposición de los números cambia constantemente para probar el IQ de los jugadores. El juego se establece por niveles de fácil a difícil, mejorando enormemente el interés y el desafío."
gnome-system-monitor:
  slogan: El rendimiento del sistema es claro de un vistazo.
  description: 'System Monitor es una aplicación de código abierto que proporciona a los usuarios una aplicación para monitorear todo el sistema operativo Linux, incluidos los procesos en ejecución, los recursos y los sistemas de archivos.'
gnome-taquin:
  slogan: Slider puzzle para diversión ilimitada.
  description: "GNOME Taquin es un juego de rompecabezas deslizante, el usuario debe deslizar el bloque cuadrado para hacer un rompecabezas completo. GNOME Taquin tiene múltiples dificultades y modo temático, es un excelente juego educativo."
gnome-terminal:
  slogan: Haz lo que quieras con el comando.
  description: Gnome Terminal es un emulador de terminal. Todos los ajustes se almacenan en los archivos de configuración. Puede configurar a través de la barra de menú y ejecutar operaciones por comandos.
gnome-tetravex:
  slogan: Un juego solo prevalece entre hombres sabios.
  description: "Tetravex es un rompecabezas simple donde las piezas deben colocarse de modo que los mismos números se toquen entre sí. Tu juego está cronometrado, estos tiempos se almacenan en un tablero de puntuación de todo el sistema. Necesitas lo más rápido posible para conseguir todas las piezas."
gnome-todo:
  slogan: Gestor de tareas personal minimalista.
  description: "Hacer es un administrador de tareas personal simplista. Con él, puede crear, planificar, clasificar y marcar el color de las tareas y otros a través del escritorio."
gnome-tweak-tool:
  slogan: 'Opciones avanzadas personalizadas de GNOME 3.'
  description: "Gnome Tweak Tool es una interfaz gráfica para la configuración avanzada de GNOME 3, pero se puede utilizar en otros escritorios. Permite la personalización a un nivel más profundo que el marco de configuración estándar."
gnome-twitch:
  slogan: Una plataforma para los aficionados al deporte electrónico!
  description: "La aplicación GNOME Twitch para ver Twitch en su escritorio GNU / Linux. Disfruta de tus transmisiones favoritas sin la molestia de flash o la web. Twitch se centra principalmente en los videojuegos, incluidos los juegos de videojuegos, la difusión de competiciones de deportes y, más recientemente, el contenido creativo. El contenido del sitio se puede ver en vivo o verlo a través de Video a pedido."
gnome-weather:
  slogan: ""
  description: 'El tiempo es un indicador meteorológico del tiempo con ubicación geográfica y cambio de temperatura. Muestra las condiciones meteorológicas en una o varias ubicaciones mediante el posicionamiento automático. Puede pronosticar el clima por hora para los próximos tres días, y el clima de día y noche para la próxima semana.'
gnote:
  slogan: Tenga en cuenta lo que está pasando en el mundo en cualquier momento.
  description: "Gnote es un bloc de notas con una interfaz de estilo wiki, que forma parte del entorno de escritorio GNOME y se utiliza principalmente para registrar información personal temporal. Es muy pequeño sin demasiado espacio. gnote es muy fácil de usar y se puede vincular fácilmente entre notas con muchos formatos y características."
gns3-gui:
  slogan: Herramienta para virtualizar redes.
  description: "GNS3 es un emulador gráfico de red, puede emular los dispositivos de red de Cisco IOS, Juniper y proporcionar un entorno de experimento casi perfecto para el ingeniero de red de Cisco, el administrador o el examinador certificado de Cisco. Puede modificar el tamaño del espacio de trabajo y exportarlo a una imagen, y también crear una etiqueta para el nombre de la interfaz automáticamente."
gnubg:
  slogan: 'Diamante talla diamante, notas comparadas para aprender.'
  description: "GNU Backgammon es un juego de backgammon gratuito que puede jugar en línea o con computadora. Se puede utilizar para igualar o analizar el nivel del jugador. Sus análisis y cálculos se basan en el modelo de red neuronal y actualmente la computadora puede competir con el jugador del campeón y puede ser más fuerte al recopilar continuamente los datos. Los jugadores también pueden mejorar mediante entrenamiento y análisis del juego."
gnucash:
  slogan: Para garantizar su balanza de pagos.
  description: "GnuCash es un software financiero para individuos o pequeñas empresas. Sus ricas funciones incluyen registros de ingresos y gastos, administración de cuentas, administración tributaria, etc. Se pueden utilizar de forma intuitiva y rápida como libros de papel diarios para garantizar libros equilibrados e informes precisos."
gnumeric:
  slogan: "Gratis, rápido, preciso-¡Elige cualquiera de los tres!"
  description: "Gnumeric es un software de procesamiento de hojas de cálculo con un modo de operación muy similar a Excel. Puede importar y exportar múltiples formatos de datos, y admite muchos idiomas, incluido el chino y la extensión personalizada de la columna y el número de fila."
godot:
  slogan: Herramienta diseñada para juegos.
  description: "Godot es un avanzado motor de juegos de código abierto en 2D y 3D multiplataforma. Repleto de funciones, proporciona un gran conjunto de herramientas comunes, por lo que puede concentrarse en hacer su juego sin reinventar la rueda."
goldendict:
  slogan: ¡El experto en traducción a tu alrededor!
  description: "GoldenDict es un software de diccionario con muchos formatos de archivo. Puede buscar en sitios web de Wiki basados en MediaWiki, como Wikipedia y Wiktionary, y es totalmente compatible con el formato, los colores, las imágenes y los enlaces. Otros sitios web también se pueden utilizar a través de patrones de url modularizados."
golly:
  slogan: La vida nace del borde del caos.
  description: "Golly es un juego para explorar el juego de la vida. Golly tiene un número de modos celulares preestablecidos y reglas crecientes, puede emular comportamientos celulares a gran escala y de largo tiempo; Su GUI está construida por wxWidgets y es compatible con el lenguaje de script Python y Perl."
google-allo:
  slogan: ¡Chatea gratis en tu SO favorito!
  description: "Allo es una aplicación de escritorio nativa para Google Allo. Puede utilizar el sistema de notificación incorporado de su sistema operativo asegurandose de que no pierda ningún mensaje. Agréguelo a la barra de tareas, el muelle, el escritorio o cree tantos atajos como desee. ¡Usa tu navegador favorito para comenzar a chatear!"
google-earth-stable:
  slogan: "Explora el mundo, haz un viaje virtual."
  description: "Google Earth es una aplicación satelital que puede llevarte a cualquier parte del mundo. Podrás ver imágenes de satélite, mapas, terrenos y arquitecturas 3D con el. No importa las grandes galaxias en el espacio exterior o los valles escarpados bajo el océano, todos se pueden ver con Google Earth. Puede ver los datos geográficos masivos con el, guardar ubicaciones que ha visto y compartirla con otros."
google-play-music-desktop-player:
  slogan: Escucha la belleza de la libertad.
  description: "Google Play Music Desktop Player es un reproductor de música con poca ocupación de recursos informáticos. Admite la personalización de colores, el cambio de tema, la personalización de las teclas de acceso directo, la selección manual de un dispositivo de salida de audio, el ecualizador de audio incorporado e incluso el funcionamiento de las teclas de acceso directo multimedia, que incluyen reproducción, pausa, subir y bajar el volumen."
gparted:
  slogan: Asigne el espacio en disco de acuerdo a su necesidad.
  description: "GParted es una herramienta de partición muy poderosa bajo Linux. Puede crear y eliminar particiones, también puede ajustar el tamaño de la partición y mover la ubicación de la partición."
gpick:
  slogan: Haz que el mundo sea más colorido.
  description: 'Gpick es un selector de color con variadas funciones, adecuado para seleccionar códigos de color de cualquier página web o imagen local. Admite formatos de código de color hexadecimal, RGB, HSL y otros. Gpick puede exportar el color seleccionado como palet en gpl, ase, mtl y otros formatos para usar en GIMP, Inkscape y otras aplicaciones.'
gpicview:
  slogan: Todas las imágenes hermosas vienen a nosotros.
  description: "GPicView es un visor de imágenes pequeño, simple y rápido. Se caracteriza por la navegación, el zoom, la rotación, el guardado y la eliminación de la visualización de imágenes y otras funciones."
gpodder:
  slogan: gPodder gestiona tus podcasts.
  description: "gPodder es un receptor de podcast. Le ayudará a administrar su podcast RSS y descargar automáticamente los datos de podcast. Y el usuario puede arrastrar la URL a un podcast, puede recibir y descargar automáticamente un nuevo programa."
gradio:
  slogan: 'Disfruta de las estaciones de radio por internet.'
  description: "Gradio es una aplicación GTK3 para buscar y escuchar estaciones de radio por Internet para Ubuntu y Linux Mint. Con Gradio, puede seleccionar entre más de 100 estaciones, buscar por idiomas, códecs, países, etiquetas y estados, ver información de conexión, guardar estaciones en la biblioteca."
gramps:
  slogan: 'Averigua tu árbol genealógico.'
  description: "Gramps es una aplicación profesional para hacer árboles genealógicos. Puede rastrear su árbol genealógico y mostrar eventos relacionados para todos en gráficos y textos, tales como lugar de nacimiento, ocupación e imágenes, etc.\r\n"
gravit-designer:
  slogan: Una forma inteligente de diseñar.
  description: 'Gravit Designer es una aplicación de diseño vectorial gratuito con todas las funciones al alcance de tu mano. Es una poderosa herramienta para desatar tu creatividad. Puede disfrutar de una interfaz limpia e intuitiva que se ajusta exactamente de la forma que espera.'
gringotts:
  slogan: 'Su caso seguro de datos.'
  description: "Gringotts es una herramienta de administración de notas de seguridad que se basa en libgringotts para permitir a los usuarios leer y acceder a datos confidenciales de manera más fácil y segura. Los usuarios pueden elegir entre los 8 cifrados más fuertes, 2 algoritmos hash o 2 4 compresión de relación de compresión. Permite a los usuarios establecer o reemplazar por código utilizando un archivo completo o un disquete."
grsync:
  slogan: 'La sincronización es mejor que la mejor memoria.'
  description: "Grsync es una herramienta gráfica de sincronización de carpetas y copias de seguridad. Es la versión gráfica del comando rsync. Tiene opciones comunes de rsync, puede guardar múltiples configuraciones y ejecutar comandos personalizados antes y después del comando rsync. Puede ser utilizado en shell scripts y crontabs. Soporta configuraciones de importación / exportación."
gthumb:
  slogan: Contempla la indescriptible belleza.
  description: "gThumb es un navegador de imágenes basado en GQView y puede obtener datos de una cámara digital. Soporta rotación de imágenes, zoom, clip, ajuste de color y mover, copiar, convertir formatos y renombrar por lotes las imágenes, etc.\n"
gtk-recordmydesktop:
  slogan: Registre cada paso de sus operaciones.
  description: "RecordMyDesktop es un software de grabación de vídeo de escritorio. Puede grabar la pantalla completa, la ventana, el área especificada, el audio y el vídeo. Mientras tanto, se pueden generar vídeos en formato ogg configurando el control de parámetros."
gtkhash:
  slogan: "Verifica todo lo que está al alcance de tu ojo,"
  description: "GktHash es una herramienta para calcular el resumen y la suma de comprobación de los mensajes. Las funciones de hash soportadas incluyen MD5, SHA1, SHA256, SHA512, RIPEMD, TIGER y WHIRLPOOL."
gtkrawgallery:
  slogan: Dale otra vida a tus fotos.
  description: 'GTKRawGallery es un fotoprocesador para PC que combina las funciones de procesamiento de imágenes de dcraw, ImageMagick y Exiftool, lo que permite al usuario procesar rápidamente las fotos de la cámara. Soporta la conversión por lotes de flujos de trabajo individuales y el procesamiento por lotes del proceso de flujo de trabajo. Se presenta con el microajuste dcraw de la interfaz gráfica de usuario para el preprocesamiento de las imágenes en bruto. Es un editor para fotógrafos y entusiastas de la fotografía. '
gtranslator:
  slogan: Los archivos de GNOME serán todopoderosos por el traductor.
  description: 'Gtranslator es un editor de archivos gettext PO mejorado. Se ocupa de todas las formas de archivos PO de gettext, que incluyen búsqueda/reemplazo, memoria de traducción, funciones de navegación.'
guake:
  slogan: "Terminal virtual emergente, a la medida de sus comandos."
  description: "Guake es un programa de terminal desplegable. Soporta atajos, etiquetas, fondos transparentes y otras funciones. Los atajos se pueden utilizar para controlar la llamada y la ocultación de los programas del terminal."
gucharmap:
  slogan: Facilita la introducción de caracteres avanzados.
  description: "Character Map es un mapa de caracteres de GNOME basado en bases de datos de caracteres Unicode. Puede utilizar todos los caracteres del estándar Unicode 5.1 con pinyin y sistema de indexación radical. Es compatible con el cambio rápido de fuentes, ajuste el tamaño de fuente y copie caracteres especiales en el portapapeles. Puede arrastrar para acercar y alejar la fuente y también es una herramienta de navegador de fuentes."
gufw:
  slogan: 'Una pared tendida previniendo que otros crucen el «fuego».'
  description: "Gufw es una herramienta de administración gráfica UFW con firewall incorporado en Ubuntu que puede proteger su computadora de la interferencia de virus en el acceso a Internet. Su interfaz de operación permite establecer fácilmente el release / stop IP o servicio, y es muy adecuado para ordenadores de empresa con un mayor requerimiento de integridad del sistema para su uso."
guvcview:
  slogan: "Frente a la cámara, todos somos actores o actrices."
  description: "Guvcview es un software de vídeo de código abierto. Puede utilizar la cámara para grabar su propio vídeo con negativos, inversión de espejo, mosaico y otros efectos."
gweled:
  slogan: 'Activa la magia de la joya.'
  description: "Gweled es un juego de rompecabezas, y también puede ser llamado un juego de joyas. El juego necesita intercambiar joyas adyacentes para alinear 3 joyas verticales u horizontales o más, cuando ya no hay movimiento, el juego ha terminado. Además del modo desafío, hay dos modos más llamados modo tiempo o modo sin fin. Es compatible con la función de guardar y restaurar el juego."
gwenview:
  slogan: "Venga, vamos a descubrir la belleza a través de imágenes."
  description: "Gwenview es un software de gestión y visualización de imágenes. Gestiona principalmente las imágenes por carpetas. gwenview se caracteriza por la edición, modificación, cambio de nombre, movimiento y otras funciones de imágenes. La información de la imagen se puede ver a través de miniaturas y diapositivas. También puede leer archivos de imagen en paquetes tar / zip y extender funciones a través de complementos."
gwrite:
  slogan: "HTML, ¡lucharemos juntos!"
  description: "GWrite es una herramienta ligera de edición de HTML, puede editar rápidamente el documento y guardarlo como formato HTML. Permite crear el directorio en estilos de encabezado, lo que simplifica enormemente la operación de publicación. Además, gwrite tiene una barra de navegación y un mapa de documentos similares a Word que le permite ingresar y editar fácilmente."
gwyddion:
  slogan: Analiza imágenes de los átomos.
  description: "Gwyddion es una herramienta de análisis y visualización de datos de microscopio de sonda de exploración modular. Su objetivo es analizar la tecnología de microscopio de sonda san de alto grado (AFM, MFM, STM y Scan / NSOM), pero también se puede utilizar para cualquier campo de altitud y análisis de imágenes, por ejemplo, datos de contorno."
haguichi:
  slogan: "¡Descarga, servicio p2p!"
  description: "Haguichi es un software de transferencia de archivos P2P. Permite al usuario pasar a través de firewall o NAT, VPN y otros entornos de red. Mientras tanto, puede conectarse a un grupo de red virtual y compartir archivos por computadoras dentro del grupo."
handbrake:
  slogan: No se preocupe más por la conversión.
  description: "HandBrake es un conversor de vídeo. Puede convertir archivos de vídeo comunes o convertir DVD y Blu-Ray en MP4 y MKV. El usuario puede personalizar el parámetro de conversión. Por ejemplo, personalice los parámetros de tamaño de vídeo, división de vídeo, filtro, decodificador de audio/vídeo, subtítulos, segmentos, etc."
hardinfo:
  slogan: Descubre los secretos de software/hardware.
  description: "HardInfo es un software de visualización de información del sistema. Puede verificar y generar informes sobre información de hardware, información de controladores y demás información del sistema. Mientras que, puede hacer una prueba de rendimiento simple."
harmony:
  slogan: "Conoce lo que amas, escucha lo que quieres."
  description: "Harmony es un reproductor de música que admite archivos SoundCloud, Spotify, Google Music y música local. Es compatible con la vista previa de portada personalizada, la configuración cualquier tamaño y modo mini de la interfaz. Puede usar teclas multimedia locales y métodos abreviados de teclado, y admite la grabación de canciones de Last.fm."
haroopad:
  slogan: Desde gedit+Markdown complemento para edición enriquecida.
  description: 'Haroopad es un editor de marcado en la plataforma Linux. Muestra la ventana de edición de código y la ventana de vista previa en ambos lados con estilos de tema enriquecidos con resaltado de sintaxis y compatible con la fórmula matemática LaTex. También puede exportar los documentos y enviarlos a Tumblr y Evernote por correo electrónico.'
hdfview:
  slogan: No puedes imaginar la era de los grandes datos.
  description: "HDFView es una aplicación para ver y editar HDF4 / HDF5. Proporciona un conjunto único de servicios técnicos y de soporte, administra conjuntos de datos grandes y complejos, que principalmente resuelven problemas sobre cómo organizar, almacenar, encontrar, acceder, analizar, compartir datos y guardar datos con un tamaño y complejidad tremendamente crecidos."
headset:
  slogan: Convierte YouTube en un reproductor de música de escritorio.
  description: "Headset es una aplicación de escritorio gratuita que te permite usar YouTube como fuente de música, lo que te permite transmitir audio de YouTube en tu escritorio. Piense en ello como un Spotify sin publicidad, con el catálogo de música más grande del mundo accesible desde su navegador web. Debe registrarse para obtener una cuenta gratuita para «desbloquear» otras funciones, como la capacidad de crear listas de reproducción, sus canciones favoritas y, sobre todo, sintonizar con subreddits de música como estaciones de radio ad-hoc."
hedgewars:
  slogan: Las guerras entre los erizos.
  description: "Hedgewars es un juego por turnos. Basado en la esencia de Worms, agregó muchas nuevas armas, mapas, temas y configuraciones de roles, y puedes personalizarlos para modificarlos según sea necesario. Hedgewars ofrece modos de batalla para un solo jugador o multijugador, brindando a los jugadores un espacio de entretenimiento más rico."
hex-a-hop:
  slogan: Juego de bloques hexagonales para demostrar tu inteligencia.
  description: "Hex-a-hop es un juego educativo, el juego necesita controlar a una chica para saltar hexágonos inestables para eliminarlos (bloques verdes) y, finalmente, detenerse en bloques estables. El juego introducirá continuamente el efecto de los bloques especiales."
hexchat:
  slogan: "Hey, vamos a charlar juntos!"
  description: "HexChat es una herramienta de chat basada en XChat que admite varios modos de conexión de red. Puede conectarse automáticamente, unirse al canal y generar ID con revisión ortográfica y transferencia de archivos DCC compatible."
hipchat:
  slogan: "Trabajo en equipo, a partir del chat."
  description: "HipChat es una herramienta de chat diseñada para el grupo interno del equipo. Es compatible con grupos o chat individual con video chat, pantalla compartida y otras funciones. HipChat también integró la administración y el intercambio de archivos en equipo, arrastrar y soltar para guardar y otras operaciones relacionadas."
homebank:
  slogan: La financiación será más fácil moviendo el banco a casa.
  description: "HomeBank es un software de administración financiera pequeño, rápido y fácil de usar que lo ayuda a administrar sus datos financieros y se utiliza principalmente para finanzas familiares o personales. Puede proporcionar informes detallados exhaustivos, gráficos gráficos potentes y función de filtro, lo que le ayuda a analizar su situación financiera de manera fácil y detallada."
hotshots:
  slogan: Tome capturas de pantalla con facilidad.
  description: "HotShots es una herramienta de captura de pantalla fácil de usar con captura de pantalla completa, captura parcial de pantalla y captura de pantalla de ventana. Puede guardar capturas de pantalla como PNG, BMP, PBM y otros formatos según los ajustes preestablecidos. Mientras tanto, HotShots tiene una poderosa función de nota incorporada, que puede observar las imágenes capturadas con línea recta, círculo, texto, flecha, línea de plegado, resaltes, etc."
i-nex:
  slogan: "Información del sistema, ¡no hay donde ocultarla!"
  description: "I-Nex es una herramienta para consultar la información del sistema. Su interfaz de ventana se compone de múltiples pestañas. La información mostrada incluye controlador, núcleo, RAM, red, USB, CPU, GPU, placa base, audio y otra información de PC y del SO."
iagno:
  slogan: Cambiando entre blanco y negro.
  description: Iagno es un videojuego de Reversi que se juega en una cuadrícula de 8x8 con mosaicos en blanco y negro en los dos lados. Un lado puede ganar lanzando tantas fichas de tu oponente a tu color como sea posible sin que tu oponente lance tus fichas.
icq:
  slogan: Haz la comunicación mucho más fácil.
  description: "ICQ es una aplicación de mensajería instantánea. Soporta chat en línea, el envío de mensajes y archivos. También permite crear su propia página de inicio de ICQ, pudiendo otros acceder a ella cuando estés en línea. Mientras tanto, se caracteriza por enviar tarjetas de felicitación y correo de voz mediante complementos de ICQ, enviar, reenviar y copiar correos electrónicos por ICQ Email y otras funciones."
idea:
  slogan: 'Plataforma inteligente de desarrollo de Java.'
  description: "IntelliJ IDEA es un IDE de lenguaje Java. Se caracteriza por sus funciones de edición inteligente, análisis automático de códigos, refactorización, compatibilidad con J2EE, Ant y JUnit, modo de navegación enriquecida, verificación de código extendida, consultas de registros históricos, etc.\r\nDebe obtener una licencia para utilizar este software después del período de evaluación."
idea-community:
  slogan: 'Plataforma de desarrollo inteligente de Java.'
  description: 'IntelliJ IDEA Community es un IDE de lenguaje Java. Se caracteriza por sus funciones de edición inteligente, análisis automático de códigos, refactorización, compatibilidad con J2EE, Ant y JUnit, modo de navegación enriquecida, verificación de código extendida, consultas de registros históricos, etc.'
igdm:
  slogan: Sigue la mensajería instantanea de Instagram en tu PC.
  description: "IG:dm Messenger es una aplicación de escritorio para mensajes directos de Instagram. Simplemente puede continuar sus chats desde sus teléfonos a sus computadoras. Le permite buscar usuarios e iniciar el chat, ver la lista de usuarios que no le siguen, citar un mensaje de chat y ver imágenes de chat."
ike-qtgui:
  slogan: Haga el acceso remoto seguro y sin preocupación.
  description: "Shrew Soft VPN es un cliente VPN de acceso remoto IPsec. Usado para proporcionar VPN a usuarios empresariales y obtener compatibilidad con dispositivos VPN de diferentes proveedores.\r\n"
imagination:
  slogan: 'Convierte tus imágenes en una película.'
  description: "Imagination es un creador liviano de videos DVD con una interfaz simple, solo necesita el códec FFmpeg y libsox para tratar los archivos de video y audio. Contiene 69 efectos de animación en la actualidad. Puede cortar, copiar y pegar. Con los efectos de Ken Burns, los usuarios pueden agregar animaciones de texto en las diapositivas."
indivisible:
  slogan: Revela la fuerza misteriosa.
  description: "Indivisible es un juego de acción RPG. El jugador tiene que jugar como una niña Ajna con capacidades de encarnación e integración para explorar el mundo del juego; necesita luchar con los monstruos y usar su verdadera forma para desbloquear los rompecabezas del mundo. Y adquirirá nuevas capacidades, necesita una estrategia defensiva más precisa para observar, predecir el ataque del enemigo y derrotar al enemigo en diferentes entornos."
inkscape:
  slogan: Sigue tal como eres.
  description: "Inkscape es un software de dibujo vectorial con forma, ruta, texto, marcado, transformación, degradado y otras características SVG. Puede dibujar el punto básico, la línea, la superficie, el rectángulo, la curva, pero también puede rellenar el color tridimensional y tiene soporte para JPG, PNG, TIFF y otros formatos de imagen."
intel-xdk:
  slogan: Maestro en desarrollo de aplicaciones de IO.
  description: "Intel XDK es una herramienta de desarrollo integrado HTML5 multiplataforma. Con HTML5, puede desarrollar rápidamente aplicaciones y juegos, empaquetando aplicaciones de Android, iOS y Windows Phone para publicar en la Tienda. Es un servicio todo en uno y con la ayuda del paso de peatones, puede ser más suave cuando se ejecuta en el dispositivo."
iptux:
  slogan: Más que solo charlar.
  description: "iptux es una herramienta de comunicación LAN que es compatible con el protocolo IP de Messenger en Windows. Se caracteriza por el reconocimiento automático de códigos y juegos de caracteres, mensajería instantánea LAN, mensajes grupales, transferencia de archivos y carpetas, carpetas compartidas y otras funciones."
iridium-browser:
  slogan: Protege tu privacidad en internet.
  description: "Iridium Browser es un navegador web centrado en proteger la privacidad del usuario utilizando la última tecnología de seguridad. A menos que el permiso del usuario lo permita, Iridium Browser puede evitar la carga de palabras clave y operaciones diarias en los servidores. Las compilaciones de Iridium Browser son reproducibles y todas las modificaciones son auditables."
iris-mini:
  slogan: Relaja tus ojos.
  description: "Iris Mini es un regulador de pantalla puede ajustar automáticamente la temperatura del color de la pantalla en función de la hora del día para facilitar la vista. Puede configurarlo en modo automático, que durante el día tendrá 6500k de temperatura de color y 100% de brillo; por la noche, 3400k de temperatura de color y 80% de brillo. Puede configurarlo manualmente para que tenga 3400k de temperatura de color y un 80% de brillo en todo momento."
isomaster:
  slogan: ¡El editor de imágenes de CD/DVD definitivo!
  description: "ISO Master es un editor de imágenes de disco. Con él, el usuario puede extraer archivos de ISO, agregar archivos a ISO, crear ISO de arranque, etc."
itch:
  slogan: Tú decides cuánto vale.
  description: "itch es una plataforma de juego independiente. Los desarrolladores de juegos pueden enviar libremente sus productos y establecer precios. Los compradores pueden dar precios a los que creen que son razonables (más alto que el precio establecido). Mientras tanto, ha derivado recursos del juego, Game Jam, paquete de caridad y otras características."
janus-workspace:
  slogan: '¡Ven con todo lo que trae tu navegador!'
  description: "Janus Workspace crea una página en un área de trabajo con marcos con su propia navegación. Con él, puede abrir tantas pestañas y ventanas como desee, cerrar y restaurar también; cambiar el color de los bordes, fuentes, iconos, fondos; silencia las pestañas, cambia el modo de cambio de tamaño y mueve las ventanas libremente. ¡Requiere menos recursos del sistema y es compatible con todos sus accesos directos favoritos y más!"
jcadencii:
  slogan: Voz sintética en un parpadeo.
  description: "Cadencii es un software asistente para Vocaloid, pocaloid y UTAU. Su función principal es generar archivos MIDI en formato SMF, que se utilizan para interactuar con domino para facilitar el ajuste. Como herramienta auxiliar, Cadencii puede combinar finamente V1 y V2 con UTAU. Perfecciona especialmente el uso de UTAU."
jetbrains-toolbox:
  slogan: Acceso único a todas sus herramientas de codificación.
  description: "JetBrains Toolbox se refiere a las herramientas de desarrollo de escritorio de JetBrains que están disponibles bajo un plan de suscripción mensual o anual. Puede instalar Clion, Gogland, IntelliJ IDEA, Mps, Phpstorm, Pycharm, Rider, Ruby mine, Webstorm en la caja."
jitsi:
  slogan: Deshazte de tu molestia de tener demasiada cuenta de mensajería instantánea.
  description: "Jitsi es una aplicación de mensajería instantánea. Admite cifrado ZRTP, videollamada de protocolo SIP / XMPP, reunión, chat, uso compartido de escritorio, transferencia de archivos. También es compatible con múltiples redes de mensajería instantánea, el usuario puede conectarse a Facebook, Google Talk, XMPP. Windows Live, Yahoo !, AIM y ICQ al mismo tiempo."
joplin:
  slogan: Mantenga un registro de sus notas y tareas pendientes.
  description: "Joplin es una aplicación gratuita para tomar notas de código abierto y para hacer, que puede manejar un gran número de notas organizadas en cuadernos. Las notas se pueden buscar, se pueden copiar, etiquetar y modificar desde las aplicaciones directamente o desde su propio editor de texto. Las notas están en formato Markdown. Las notas exportadas desde Evernote a través de archivos .enex se pueden importar a Joplin. Las notas se pueden sincronizar con varios destinos, incluido el sistema de archivos o con Microsoft OneDrive."
jstock:
  slogan: ¡Haga su inversión de valores fácil y divertida!
  description: "JStock es un monitor de intercambio de valores. Proporciona monitoreo en tiempo real de los principales mercados bursátiles de todo el mundo. E inteligentemente integrado con un potente editor de índice bursátil. Es altamente modular, el usuario puede consultar fácilmente sobre el mercado de valores en todo el mundo."
k3b:
  slogan: ¡Hecho para que sea fácil quemar discos!
  description: "K3b es un software para grabar CD / DVD con todas las funciones. Además de la grabación de CD, también puede copiar CD de audio a cualquier formato compatible con la base de datos de CD. Su sencilla interfaz de operación de usuario le permite extraer fácilmente pistas de audio de CD de audio o álbumes de películas de DVD de video."
kadu:
  slogan: 'Una colección de herramientas de chat.'
  description: "Kadu es un software de mensajería instantánea que utiliza el protocolo Gadu-Gadu, que es compatible con XMPP y puede ejecutarse en plataformas compatibles con Qt. Los usuarios pueden usar varias cuentas en una sola interfaz. El software ha adoptado una interfaz de chat estilo Adium y cuenta con complementos integrados para ICQ, AIM, MSN, IRC, Jabber y Yahoo."
kate:
  slogan: 'Puedes manejar textos e imágenes fácilmente.'
  description: 'Kate es un editor de texto avanzado y de código abierto, especialmente diseñado para el entorno de escritorio KDE SC. Sus funciones son la edición de todo tipo de archivos de texto, resaltado de sintaxis, extensión de archivos XML, visualización de código plegado / desplegado y ajuste de palabras dinámicamente automático.'
kazam:
  slogan: Graba la belleza en la pantalla.
  description: "Kazam es una sencilla herramienta de grabación de pantalla de escritorio que puede grabar video y sonido y tomar capturas de pantalla. Admite operaciones de pantalla completa, ventana y área especificada. También puede cargar el video grabado en el sitio para compartir videos de YouTube y VideoBin."
kdenlive:
  slogan: ¡Establece relaciones entre la gente!
  description: 'Kdenlive es un editor de vídeo. Soporta múltiple edición de pistas, junto al audio común, vídeo y formatos de imágen. Además esta habilitado para agregar efectos de audio, vídeo y transiciones.'
keepass2:
  slogan: Contraseña requerida para la contraseña.
  description: "KeePass2 es un administrador de contraseñas de código abierto gratuito, que le ayuda a administrar sus contraseñas de forma segura. Puede poner todas sus contraseñas en una base de datos, que está bloqueada con una clave maestra o un archivo de clave. Por lo tanto, solo tiene que recordar una sola contraseña maestra o seleccionar el archivo de clave para desbloquear toda la base de datos. Las bases de datos se cifran utilizando los mejores y más seguros algoritmos de cifrado conocidos actualmente (AES y Twofish)."
keepassx:
  slogan: ¡Protege el camino con seguridad!
  description: 'KeePassX es un gestor de contraseñas. Puede registrar nombre de usuario y contraseña para correo electrónico, sitio web y foro. El usuario puede visitar el sitio web sin escribir. Puede preservar las contraseñas en bases de datos altamente cifrados para protegerlas de otras personas y otros programas de aplicación.'
keeweb-desktop:
  slogan: No te preocupes si olvidas las contraseñas.
  description: "Keeweb es un administrador de contraseñas que puede almacenar todas sus contraseñas en forma local o sincronizarse con sus propios servicios en la nube. Se le permite cifrar su archivo de contraseña mediante una contraseña compleja o un archivo de clave. Keeweb tiene una biblioteca de iconos para clasificar el registro de contraseña, el usuario puede cambiar, descargar más iconos o importarlos desde su computadora para personalizar el tema."
kiconedit:
  slogan: Disfruta de tu creatividad en iconos.
  description: "KIconEdit es un software de edición de iconos. Entre sus funciones incluye básicas herramientas de dibujo, selector de color, deshacer/rehacer, plantillas personalizadas y tamaños de iconos, mapa de bits, formatos de lectura y guardado, etc."
klavaro:
  slogan: 'Entrenador personal para la mecanografía.'
  description: "Klavaro es una aplicación de entrenamiento y ejercicio de mecanografía. Es compatible con el diseño de teclado personalizado y puede editar o guardar diseños de teclado. Organizará las lecciones desde la digitación hasta el ejercicio básico y luego acelerará hasta escribir el alfabeto. Si se familiarizó con la escritura del teclado, es muy fácil aprender el método de ingreso de chino y editar y chatear con otros."
kmahjongg:
  slogan: Mahjongg es un juego de correspondencias.
  description: "KMahjongg es un juego educativo, cada etapa está hecha de una tarjeta de mahjongg al azar para formar un cierto patrón. Los jugadores deben encontrar una tarjeta mahjongg emparejada para sacarlas hasta que todas las tarjetas coincidan.\r\n"
kodi:
  slogan: Juego sin barreras a tu alcance.
  description: "Kodi es un software de centro de medios multiplataforma con varios protocolos de medios de red compatibles. Puede reproducir casi todos los formatos populares de audio y video, así como los medios en línea."
kolourpaint4:
  slogan: "¡Pinta con tu color, pinta tu propia vida!"
  description: "KolourPaint es un potente software de dibujo con una interfaz de operación amigable. Es compatible con PNG, JPG, TGA, GIF, BMP y otros formatos de imagen. KolourPaint tiene efectos de balanceo, relieve, suavizado, nitidez y muchos otros procesadores de imagen. También se puede realizar una edición simple de imágenes, como zoom, corte, rotación, etc."
komodo-edit:
  slogan: Un IDE integrado todos los lenguages principales.
  description: "Komodo IDE es un IDE compatible con múltiples lenguajes de programación dinámica. Proporciona un potente espacio de trabajo para editar, depurar y probar programas, y admite el desarrollo con Perl, Python y Javascript y otros lenguajes de programación. Mientras tanto, se ofrece con control de versiones CVS, expresiones regulares, etc."
komorebi:
  slogan: Personaliza tu escritorio Linux.
  description: Komorebi es un personalizable y lindo gestor de escritorios para Linux. ¡Dotado con una herramienta simple para crear tus propios fondos de pantalla! ¡Podrás crear fondos de escritorio con imágenes o vídeo disponiendo de diversas opciones para personalizar tu propio fondo de pantalla!
konsole:
  slogan: Ejecutamos todos los comandos que usted ingresa.
  description: 'Konsole es un emulador de terminal. Se caracteriza por las funciones de dividir el modo de vista, personalizar la combinación de colores y las formas de operación del teclado, ajustar la transparencia, la visualización de múltiples pestañas, la búsqueda interna, etc.'
kpat:
  slogan: Varios tipos de juegos de cartas.
  description: "KPatience es una colección de juegos de cartas, e incluye todos los juegos de cartas comunes como FreeCell, Spider y Forty & Eight, etc. Tiene una interfaz muy simple, solo juegos de cartas sin ningún otro contenido, y es muy adecuado para matar el tiempo."
krita:
  slogan: A new designer of picture.
  description: "Krita es un software raster de edición de gráficos con programa de pintura y editor de fotos. Se caracteriza por la navegación de múltiples pestañas de archivos, el dibujo HDR, la textura 3D y el soporte de imágenes y otras funciones."
kruler:
  slogan: ¡Una herramienta rápida te trae datos más precisos!
  description: 'KRuler es una herramienta para la creación de reglas de resolución de pantalla y medición de color. La interfaz es una regla de medición amarilla imitadora. Puede medir la longitud entre dos puntos en la pantalla con unidades de medida opcionales.'
krusader:
  slogan: Gestiona tus archivos con paneles gemelos.
  description: 'Krusader es un administrador ortodoxo de archivos avanzado para KDE y otros escritorios en el mundo Unix. Admite el manejo extensivo de archivos, el soporte del sistema de archivos montado, FTP, búsqueda avanzada, visor / editor, sincronización de directorios, comparaciones de contenido de archivos, cambio de nombre de lotes, etc. Admite los siguientes formatos de archivo: tar, ZIP, bzip2, gzip, RAR, as, ARJ, LHA, 7z y RPM y puede manejar otros esclavos KIO como smb o fish.'
kshutdown:
  slogan: El tiempo de apagado depende de mí.
  description: "KShutDown es una herramienta de apagado por tiempo. Con ella podrá apagar, reiniciar, bloquear la pantalla y finalizar la sesión en un tiempo específico para el sistema. Mientras tanto, se presenta con atajos de teclado configurables, KDE Kiosk, línea de comandos, DCOP y otras funciones."
kuaipan4uk:
  slogan: ""
  description: "KuaiPan es un cliente de discos de red. Se caracteriza por la sincronización automática multicliente, la configuración de proxy de Internet, el filtrado de archivos locales, la carga y descarga de archivos, la limitación del ancho de banda y otras funciones."
kwrite:
  slogan: Editor de texto inteligente y fácil de usar.
  description: "KWrite es un editor de texto muy apreciado por los programadores. Soporta la visualización y entrada de datos en chino. KWrite tiene una función que puede colorear la sintaxis de muchos lenguajes de programación, como C/C++, Java, Python, Per, Bash y HTML."
lampp:
  slogan: Fácil aproximación al mundo de Apache.
  description: "XAMPP es una versión de Apache fácil de instalar con MariaDB, PHP y Perl. El paquete de código abierto de XAMPP facilita su instalación y uso. Se ha configurado para abrir todas sus funciones y también es gratuito para uso comercial. (Aplicaciones de servicio, sin interfaz. Desinstalar: sudo apt-get remove lampp)"
laverna:
  slogan: "Escribe tus secretos, nadie más que la nube lo sabrá."
  description: "Laverna es una plataforma de almacén de notas cifradas, que puede utilizar sin instalación. Admite cifrado de cliente SJCL, sincronización de nube y modo de edición múltiple. Es una tarea de gestión de la luz en la nube. Laverna admite el inicio de sesión anónimo sin ningún complemento."
lazarus:
  slogan: El paraíso para los desarrolladores de Pascal.
  description: 'Lazarus es un IDE Pascal capaz de compilar programas Pascal simples. Tiene una potente función de procesamiento de formularios, buena legibilidad y una interfaz clara. Lazarus es fácil de usar, altamente compatible con Delphi y fácil de compilar. '
lbreakout2:
  slogan: Arkanoid el juego de la pelota elástica.
  description: "LBreakout2 es un juego de Arkanoid, los jugadores utiliza una barra para apuntar una pelota a los ladrillos y destruirlos. Este juego tiene 50 niveles diferentes y escenarios como caos, oscuridad, reducción, crecimiento, boomed y renacimiento, etc. Si estos no se ajustan a tus necesidades, también puedes crear tu propia etapa con un editor incorporado."
leafpad:
  slogan: "Vamos, grabemos."
  description: "Leafpad es un sencillo editor de texto que es muy ligero y se caracteriza por su fácil manejo y su rápido arranque. Soporta múltiples tipos de codificación, incluyendo UTF-8, puede agregar sangría automáticamente y mostrar números de línea. Además, puede identificar automáticamente los códigos para evitar los galimatías."
leanote:
  slogan: ¡Notas en la nube al estilo Geek!
  description: "Leanote es una aplicación de notas en la nube en línea. Soporta código de marcado, colaboración entre varias personas, historial de notas, creación de múltiples notas, etiquetado y compartición. Las notas se pueden publicar como blogs y registros de trabajos. También cuenta con un modo de escritura libre de perturbaciones."
libflashplugin:
  slogan: Añada las alas de Flash a los vídeos y animaciones.
  description: 'Adobe Flash Player es un complemento ligero para el navegador. Se puede utilizar para presentar aplicaciones expresivas, contenidos y vídeos. Es potente y altamente compatible, ofrece una experiencia de usuario persistente y encantadora. '
libflashplugin-pepper:
  slogan: |
    Añada las alas de Flash a los vídeos y animaciones.
  description: 'Adobe Flash Player es un complemento ligero para el navegador. Se puede utilizar para presentar aplicaciones expresivas, contenidos y vídeos. Es potente y altamente compatible, ofrece una experiencia de usuario persistente y encantadora. '
libpapyrus3-dev:
  slogan: ""
  description: Biblioteca para archivos  con formatos compatibles con DICOM
librecad:
  slogan: "Imagine, diseñe y cree gráficos 2D."
  description: "LibreCAD es una herramienta de dibujo para CAD 2D que ofrece archivos gráficos en DXF, JWW, DWG y otros formatos. También puede exportar a SVG, JPG, PNG y otros formatos de imagen. Responde a las necesidades de los diferentes usuarios con un manejo sencillo y en varios idiomas, los usuarios pueden marcar, dibujar y modificar libremente."
libreoffice:
  slogan: "¡Trabajo sencillo, vida feliz!"
  description: 'LibreOffice es una suite de ofimática con potentes funciones. Puede ser utilizado para la edición y procesamiento de textos, hojas de cálculo, presentaciones, dibujos, bases de datos y expresiones matemáticas. LibreOffice tiene una potente función de importación y exportación de datos, que puede importar directamente documentos  PDF, Microsoft Works y admite OpenXML. '
liferea:
  slogan: 'Entérate de las últimas noticias. '
  description: "Liferea es un lector de noticias RSS que puede funcionar en segundo plano. Puede categorizar los contenidos, establecer el tiempo de actualización de las fuentes, mostrar las notificaciones en el escritorio. Permite a los usuarios leer el contenido directamente en el software y es compatible con los navegadores más comunes. También permite marcar el contenido y establecer el tamaño de la caché."
lightgallery:
  slogan: Ver imágenes con hermosas animaciones.
  description: "Lightgallery es un visor de imágenes moderno, basado en electron y nodejs. Viene con un gran número de hermosas animaciones incorporadas, y permite la opción de miniaturas animadas en los ajustes. Posibilita a los usuarios hacer doble clic en la imagen para ver su tamaño real, acercar y alejar, y navegar entre las diapositivas mediante el arrastre del ratón y las flechas del teclado."
lightsoff:
  slogan: Vuélvete sabiamente hacia la oscuridad.
  description: 'Lights Off es un juego de rompecabezas. Los jugadores hacen clic en un cuadrado para voltearlo y lo colocan junto a él en su dirección vertical y horizontal. El objetivo es o voltear cuadrados hasta que todos los cuadrados claros se oscurezcan.'
lighttable:
  slogan: El editor de código de última generación.
  description: "Light Table es un entorno de edición integrado y extensible. Soporta múltiples idiomas, visualización de documentos relacionados con el código en las barras laterales, simulación en tiempo real e incluso procesos de cálculo. Los usuarios pueden beneficiarse de su disposición de archivos en forma de burbuja para ver la interacción entre códigos de diferentes partes."
lightworks:
  slogan: La postproducción crea buenos proyectos.
  description: "Lightworks es un editor de vídeo no lineal. Tiene producción de efectos especiales, corrección de color, efectos de salida especiales de audio, edición y recorte de vídeo y otras funciones."
lightzone:
  slogan: Las imágenes digitales darán lo que usted quiere!
  description: "LightZone es un editor de imágenes digital. Además de TIFF, JPEG y DNG admite archivos RAW de cámaras convencionales. Puede reducir el ruido de las fotos digitales ISO de alta calidad, agudizar o difuminar selectivamente las imágenes, eliminar puntos, etc."
lilydict:
  slogan: 'Un buen asistente para shanbay.com. '
  description: "LilyDict es una herramienta de diccionario para el escritorio con banco de palabras en línea que se obtiene de shanbay.com y Youdao Dict. Soporta Vocabulary Builder para shanbay, cuando buscas palabras, puedes agregarle la palabra y se unirá al plan de memorización en shanbay.com."
linphone:
  slogan: 'Teléfono IP en cualquier lugar. '
  description: 'Linphone es una herramienta de telefonía IP basada en la web, que permite a los usuarios buscar amigos por Internet y hacerles una llamada. Linphone en sí tiene dos partes: interfaz de usuario y motor central, y los usuarios pueden crear una interfaz de usuario diferente en la misma plataforma.'
listen1:
  slogan: Escuche y entienda recursos de forma integra.
  description: "Listen 1 es un reproductor de música completo que cuenta con recursos de Netease Cloud, Xiami y QQ, etc. Es compatible con la búsqueda de recursos multiplataforma, la reproducción y el almacenamiento en caché en línea, la calidad de audio múltiple y la máscara personalizada. También tiene lista de canciones, el usuario puede jugar fácilmente, agregar favoritos y crear sus propias listas de canciones."
liteide:
  slogan: Escribe lo que quieras por lenguaje Go.
  description: 'LiteIDE es un IDE de lenguaje Go ligero de código abierto y multiplataforma. Se caracteriza por las funciones de administración del entorno del sistema, integración del sistema de depuración, finalización automática de código, soporte de extensiones de complementos, etc.'
live-filesystem:
  slogan: Haz que tu sistema renazca.
  description: "Deepin Recovery ingresa al los archivos del sistema mediante el inicio de Grub, se especializa en el respaldo y la restauración, recuperación del sistema y la resolución de otros problemas."
lives:
  slogan: "Creación de vídeos exclusivos y originales!"
  description: "LiVES es un editor de vídeo. El usuario puede añadir fácilmente efectos especiales, soporta todo tipo de archivos en formatos de audio y vídeo..Y tiene efectos especiales de edición, conversión de vídeo, reproducción de vídeo y otras funciones."
lmms:
  slogan: Mezclador musical.
  description: "LMMS es un software de producción musical multiplataforma usado por la mayoría de los amantes de la música. Puedes hacer música por ordenador, con creación de canciones, ritmos, sintetización y mezcla de voces, arreglos de melodías, etc. Además, LMMS también integra una gran cantidad de instrumentos prefabricados."
lollypop:
  slogan: Una forma diferente de escuchar tu música!
  description: "El Lollypop es tu reproductor de música distintivo. Soporta los formatos de audio mas comunes. Lollypop tiene una función de búsqueda que te permite localizar rápidamente la música que deseas, añadirla a tus favoritos y reproducirla como desees."
losslesscut:
  slogan: "Sin pérdidas y eficiente, corta lo que quieras!"
  description: 'LosslessCut es una herramienta simple y multiplataforma para recortar / cortar sin pérdida archivos de video y audio. Excelente para el procesamiento aproximado de grandes archivos de video tomados de una cámara de video, GoPro, drone, etc. Te permite extraer rápidamente las partes buenas de tus videos y descartar GB de datos sin perder calidad. No realiza ninguna decodificación / codificación y, por lo tanto, es extremadamente rápido. También permite tomar instantáneas JPEG del video a la hora seleccionada.'
lovewallpaper:
  slogan: Cambie el fondo de pantalla libremente.
  description: "Love Wallpaper HD es un software profesional de fondos de pantalla HD con categorías como celebridades, paisajes, festivales y otras;  su coleccion de fondos se incrementa en más de 200 cada día. Love Wallpaper HD puede adaptarse automáticamente a la resolución de la pantalla, por lo que puede cambiar fácilmente todo tipo de fondos de pantalla HD."
ltris:
  slogan: 'Clásico juego de eliminación de bloques'
  description: 'LTris es un juego similar al Tetris con 3 modos de juego: clásico, multijugador. El modo tendrá una forma preestablecida para que los jugadores la conquisten. En el modo multijugador los jugadores necesitan vencer a otros y los jugadores pueden ponerse obstáculos entre sí.'
luckybackup:
  slogan: Mantenga sus datos seguros.
  description: "LuckyBackup es una herramienta para realizar copias de seguridad y sincronización de archivos. Se presenta con GUI, fácil de usar, y pueden realizar copias de una sola vía o sincronización de doble vía. Además, mediante la configuración avanzada, puede establecer condiciones de inclusión, condiciones de filtrado, conexión remota, modo de línea de comandos, etc. Notificará automáticamente al usuario por correo electrónico después de completar la tarea de copia de seguridad o sincronización."
luppp:
  slogan: Crea música en tiempo real!
  description: "Luppp es una herramienta de creación musical, destinada al uso en directo. Permite cargar y grabar bucles de audio en múltiples pistas mientras se les aplican efectos en tiempo real. Con un amplio soporte de mapeo MIDI, ¡puedes obtener un looping como más te guste!"
lutris:
  slogan: Elige cualquiera de los juegos masivos para jugar!
  description: "Lutris es una plataforma de juegos para recolectar y administrar juegos. Soporta juegos de casi todas las plataformas. Lutris admite juegos nativos de Linux, incluidos juegos comerciales y juegos de código abierto, y admite juegos de Windows instalados por Wine."
lyx:
  slogan: Lo que ves es lo que quieres decir.
  description: "LyX es un software de edición de documentos que utiliza LaTeX para componer. Los usuarios pueden componer fácilmente archivos por su potente capacidad de formato de documentos. Tiene una buena interfaz gráfica de usuario, puede importar / exportar varios formatos de texto de uso común. En LyX, solo necesitas concentrarte en lo que se está escribiendo, ¡otras cosas permiten que LyX lo haga!"
magarena:
  slogan: "Humanos contra máquinas, batalla de inteligencia."
  description: "Magarena es un juego de cartas que se juega contra un oponente de la computadora. Puedes elegir a los jugadores y sus mazos para un duelo y recoger cartas, ver las cartas recogidas y no recogidas, ordenar y filtrar las cartas basándose en numerosas reglas. Puede crear y gestionar sus propias cubiertas o utilizar una gran variedad de cubiertas preconstruidas. El generador de imágenes proxy es capaz de hacer uso de imágenes de tarjetas recortadas para crear la imagen proxy. Configuración abre un menú desde el que puede establecer sus preferencias, descargar nuevas imágenes, importar la configuración, etc."
mailpile:
  slogan: El correo en tu bolsillo.
  description: "Mailpile es un cliente de correo electrónico local, con soporte de cifrado y gestión de claves PGP incorporado y sin publicidad. Debe descargarse a local y vincularse con su correo electrónico web actual, descargará toda la información de su cuenta de correo electrónico a local, y luego construirá un índice para permitirle buscar rápidamente datos locales. Puede enviar correos electrónicos por correo web en Mailpile."
mailspring:
  slogan: Su propio correo electrónico personalizado.
  description: "Mailspring es un potente cliente de correo electrónico. Le permite crear firmas personalizadas ilimitadas y utilizarlas en todas las cuentas de su bandeja de entrada unificada. Es compatible con todos los principales proveedores de correo Gmail, iCloud, Office 365, Outlook.com, Yahoo! e IMAP/SMTP  de modo que dispondrá de un único centro de comando para todos sus mensajes. Mailspring puede traducir mensajes escritos en inglés al español, ruso, chino simplificado, francés y alemán con corrección ortográfica."
makehuman:
  slogan: Crea fácilmente personajes en 3D!
  description: "MakeHuman es una herramienta de modelado interactiva, gratuita y de código abierto para crear personajes humanos en 3D personalizados. Estos personajes pueden ser modelados en minutos y luego pueden ser utilizados con muchos otros programas de modelado y renderizado para incorporar figuras humanas realistas en imágenes y animaciones generadas por ordenador. Las características que hacen que este software sea único incluyen la GUI tetra paramétrica© y el Sistema de Postura Natural©, para una simulación muscular avanzada."
maltego:
  slogan: Visualice la información de todo.
  description: Maltego es una herramienta de minería de datos interactiva que presenta gráficos dirigidos para el análisis de enlaces. La herramienta se utiliza en las investigaciones en línea para encontrar relaciones entre piezas de información de varias fuentes ubicadas en Internet. Utiliza la idea de transformaciones para automatizar el proceso de consulta de diferentes fuentes de datos.
mame:
  slogan: El arma nostálgica para los fanáticos del arcade.
  description: 'MAME es un simulador de juegos de arcade más conocido y utilizado en China. Hay casi 30,000 juegos en la lista y unos pocos miles son ejecutables. Muchos juegos de arcade que las personas nacidas durante los años 70 y 80 aman pueden ejecutarse en la PC de MAME.'
manaplus:
  slogan: El contraataque de 2D MMO.
  description: 'ManaPlus es el cliente oficial del juego The mana world. También es un cliente para juegos MMO 2D. Actualmente es compatible con Evol Online, The mana world, Land of Fire, etc.'
mark-my-words:
  slogan: "Menos funciones, más atención a la escritura."
  description: "MarkMyWords es un editor de Markdown. Soporta todas las funciones básicas. También posee vista previa en vivo, resaltado de sintaxis, revisión gramatical y puede detectar la modificación de archivos. Permite exportar los archivos como HTML y PDF."
marp:
  slogan: Los programadores también pueden escribir PPT ahora.
  description: "Marp es un editor de markdown, el usuario puede compilar contenidos con la gramática de Markdown y, como presentación de diapositivas, admite la exportación como archivo PDF, hay tres modos de vista previa y dos temas para que los usuarios puedan seleccionar.\r\n"
master-pdf-editor:
  slogan: 'Edite el PDF según su conveniencia. '
  description: "Master PDF Editor es una potente herramienta de edición de documentos PDF y XPS. Puede ayudarle a ver y editar documentos PDF y XPS, soporta importarlos / exportarlos a formatos JPG, TIFF, PNG o BMP. Soporta la adición de anotaciones y resaltado."
mathmod:
  slogan: Visualiza y anima modelos matemáticos.
  description: 'MathMod es un software de modelado matemático que visualiza y anima superficies implícitas y paramétricas. Es compatible con: trazados y animaciones en 3D y 4D, formato de archivo de salida OBJ, soporte de pigmentación y texto, soporte de efectos de ruido y turbulencia, gran conjunto de ejemplos con secuencias de comandos.'
maxthon-browser-stable:
  slogan: ""
  description: "Maxthon es un navegador web basado en Chrome. Integra la cuenta Maxthon, favoritos y sincronización inteligente y llenado de formularios, acceso rápido, gestos del ratón, super arrastre, actualización automática, sincronización de datos y plugins."
megaglest:
  slogan: Quien puede ganar en la guerra entre siete estados.
  description: 'MegaGlest es un juego de estrategia en tiempo real (RTS) en 3D, en el que controlas los ejércitos de una de las siete facciones diferentes: tecnología, magia, Egipto, indios, norsemen, persas o romanos. Un juego de MegaGlest se lleva a cabo en un mapa de diferentes tamaños, como grandes llanuras y campos, con características del terreno como ríos, montañas, mares o acantilados. Los jugadores deben establecer asentamientos para obtener energía, alimentos, oro, viviendas, piedra y madera para construir sus bases, y defenderse contra otros jugadores por medio de la micro gestión y la estrategia. Soporta hasta ocho jugadores en línea.'
megasync:
  slogan: "Los archivos,almacenados, están protegido por mí."
  description: 'MEGA es un disco de red con almacenamiento cifrado. Tiene multiplataforma, cifrado seguro, sincronización de archivos, transmisión rápida y otras funciones. Durante el almacenamiento y la transmisión, sus datos están cifrados. Mientras tanto, en cualquier momento en cualquier dispositivo, puede acceder a su archivo y compartir carpetas con otros para actualizar de forma cooperativa.'
meld:
  slogan: Compara archivos para encontrar rápidamente la diferencia.
  description: 'Meld es una herramienta para comparar o fusionar archivos y directorios. Dos o tres archivos o directorios pueden ser comparados y sus diferencias se muestran en forma gráfica. También soporta las herramientas de control de CVS, Subversion, Bazaar-ng, Mercurial y otras versiones.'
mellowplayer:
  slogan: Integración de música en la nube para su escritorio!
  description: "MellowPlayer es una aplicación multipataforma de escritorio, gratuita y de código abierto. Muchos de los servicios de transmisión de música por secuencias basados en la Web son compatibles. La aplicación esta basada en plugins, puede añadir soporte para un nuevos servicios escribiendo un plugin."
memoink:
  slogan: La tinta que lleva la memoria.
  description: 'Memoink es una herramienta de notas privadas. Todos los contenidos de las notas se almacenan en su disco, soporta la copia de seguridad automática a la nube privada (Qiniu, Ali OSS, etc.). Sus notas están en formato de reducción de precio con pegado de capturas de pantalla, resaltado de código y otras características útiles. '
mendeleydesktop:
  slogan: Su experto en gestión de documentos.
  description: "Mendeley es un software de gestión de referencias, que puede capturar referencias de las páginas web y añadirlas a la biblioteca personal con solo un clic. También puede instalar plugins de MS Word y Open Office para facilitar la inserción y gestión de referencias en los editores de texto. Medeley también proporciona 500M de espacio libre respectivamente para almacenamiento de referencia y para compartir."
messengerfordesktop:
  slogan: "Una charla alegre para una vida feliz."
  description: "Messenger for Desktop es una aplicación de escritorio para recibir mensajes de Facebook. Puede enviar y recibir mensajes de texto, mensajes de voz y emoji. También puedes hacer videollamadas, tomar fotos y vídeos, configurar el chat grupal y otros. Mientras tanto, se puede configurar para que comience con el sistema, las alertas de mensajes y los temas personalizados."
micropolis:
  slogan: Para ser el alcalde de tu ciudad
  description: "Micropolis es un juego de simulación de ciudad basado en SimCity. En un terreno de tiro fijo, los jugadores juegan como el alcalde para satisfacer las necesidades diarias de todos los ciudadanos de la ciudad. Los jugadores pueden diseñar libremente la planificación de los terrenos, la construcción de varios edificios, e incluso los impuestos y los gastos y la distribución de varias instalaciones públicas. Además de planificar adecuadamente las áreas, también deben tenerse en cuenta los factores humanos, económicos, de supervivencia, políticos y una serie de factores."
midori:
  slogan: Una libertad sin precedentes.
  description: "Midori es un navegador web ligero que integra completamente GTK+2 y GTK+3, utiliza el mismo motor WebKit que Safari, y cuenta con navegación por pestañas, gestión de sesiones, marcadores, búsqueda, script de usuario, soporte de estilo, extensión, etc."
min:
  slogan: Visualización sencilla e ilimitada.
  description: "Min es un navegador web que tiene una interfaz extremadamente simple. Tiene una búsqueda inteligente que utiliza DuckDuckGo para realizar búsquedas borrosas que pueden saltar a cualquier sitio web. Admite el modo de enfoque y el modo de lectura, el navegador puede recordar automáticamente la pestaña del historial de navegación y usted puede crear un grupo de pestañas para ellos. También tiene función de bloque de anuncios.\r\n"
minecraft:
  slogan: ¡Bienvenido a Minecraft!
  description: "Minecraft es un juego de mundo abierto con mucha libertad. Cada jugador creará y destruirá libremente diferentes tipos de bloques al ensamblar y juntar bloques de construcción como bloques de Lego en el espacio tridimensional. En este juego, no solo puedes jugar solo, sino que también puedes jugar con amigos para entretenerte."
minetest:
  slogan: Puedes hacer lo que quieras aquí.
  description: 'Minetest es un juego de arena y un motor, puedes destruir o establecer bloques, combinar herramientas u otros elementos, y construir cualquier arquitectura que puedas imaginar. Hay dos modos de juego: modo sandbox y modo normal. Se presenta con un mapa casi infinito, complementos de subjuego, juegos personalizados, crear el modo de batalla basado en mapas, etc.'
minitube:
  slogan: Ver vídeos de YouTube como en la TV.
  description: Minitube es un cliente de escritorio de YouTube que le permite navegar y ver YouTube en su escritorio. Escriba su término de búsqueda y Minitube le sugerirá algunas predicciones para que las pruebe. Los resultados se devuelven instantáneamente y puedes ver los vídeos como lo harías en YouTube.
mixnode:
  slogan: Le a encontrar la mejor estación de radio.
  description: "Mixnode es un reproductor de música en línea. Es el cliente de escritorio no oficial de Mixcloud con una amplia gama de recursos de música y DJ, permite la creación de listas de reproducción. Además, Mixcloud también soporta podcasts y programas de radio, integrados en una serie de populares servicios de podcasts de red."
mixxx:
  slogan: Mezcla perfectamente para ser DJ profesional!
  description: "Mixxx es un mezclador de audio profesional. Puede mezclar música independiente en un ordenador. Mixxx es compatible con el controlador avanzado para DJs MIDI y puede utilizarse para generar remezclas para DJs en directo. Tanto si eres un DJ maestro como si eres un principiante, ¡la Mixxx es útil!"
mkvtoolnix-gui:
  slogan: Todos los vídeos en MKV.
  description: "MKVToolNix es un conjunto de herramientas de producción y procesamiento de archivos mkv, soporta el empaquetado de varios vídeos, audios y subtítulos a archivos mkv. Mkvtoolnix incluye un programa GUI llamado mmg.exe, que facilita la producción de archivos mkv. Incluye el programa MKVextractGUI.exe, que puede extraer audio y subtítulos de archivos mkv. Puede fusionar casi cualquier medio en archivos mkv."
mockingbot:
  slogan: Construido para el diseño de aplicaciones móviles.
  description: "MockingBot es una herramienta de diseño de prototipos para aplicaciones móviles. Puede construir rápidamente prototipos de aplicaciones móviles y wireframes. Es compatible con el almacenamiento en la nube, la previsualización móvil en tiempo real, el uso compartido con un solo clic, los efectos multigestuales y de cambio de página, la selección de temas y otras funciones. El usuario puede crear prototipos de hi-fi/wireframe que pueden ejecutarse en dispositivos móviles y cerca de la interfaz de usuario real de App, para así presentar mejor su idea visualmente."
moeditor:
  slogan: Editor multipropósito para markdown 
  description: "MarkMyWords es un editor de Markdown. Soporta todas las funciones básicas. También posee vista previa en vivo, resaltado de sintaxis, revisión gramatical y puede detectar la modificación de archivos. Permite exportar los archivos como HTML y PDF."
mongodb:
  slogan: Visualización de los datos.
  description: "El GUI para MongoDB. Puede explorar visualmente sus datos y ejecutar consultas ad hoc en segundos. Interactúe con sus datos con todas las funciones de CRUD. Vea y optimice el rendimiento de sus consultas: le permite tomar decisiones más inteligentes sobre indexación, validación de documentos y mucho más."
monodevelop:
  slogan: Para desarrollar rápidamente Mono y .NET Framework.
  description: "MonoDevelop es un IDE multiplataforma, que se utiliza principalmente para desarrollar software Mono y .NET Framework. Integra muchas características de Eclipse y Microsoft Visual Studio."
moonplayer:
  slogan: Consigue los videos que quieras.
  description: "MoonPlayer es un reproductor de video multiusos. Puede buscar directamente y obtener una previsualización de los recursos de video de Youku, Tudou, AcFun y Bilibili. También puede dver en línea directamente o descargar para ver con la función de barrera de AcFun y Bilibili. Utiliza mplayer como el núcleo del reproductor y puede reproducir casi todos los formatos de video."
mpv:
  slogan: Reproduce tus videos sin ningún problema.
  description: "mpv es un reproductor multimedia basado en MPlayer y mplayer2. Admite una amplia variedad de formatos de archivo de video, códecs de audio y video y tipos de subtítulos. Tiene una salida de video basada en OpenGL que es capaz de muchas características amadas por los videófilos, como el escalado de video con algoritmos populares de alta calidad, gestión del color, temporización de cuadros, interpolación, HDR y más. Aprovecha las API de hwaccel de FFmpeg para admitir la aceleración de decodificación de video VDPAU, VAAPI, DXVA2, VDA y VideoToolbox. mpv se puede utilizar como una biblioteca y se puede integrar fácilmente en otras aplicaciones."
mu:
  slogan: Sin soledad cuando hay música.
  description: 'Kreogist Mu es un centro de gestión musical. Admite formatos con pérdida/sin pérdida, como WAV, MP3, AAC, M4A, etc., y lee la información de la etiqueta de WMA, FLAC, WAV, etc. También admite la importación y exportación de iTunes y otras listas de reproducción. Mientras que, se presenta con un cambio de idioma perfecto, vista previa de pistas y otras funciones.'
muse:
  slogan: Edite sus ideas musicales.
  description: "MusE es un secuenciador MIDI/audio. Dispone de dos entradas MIDI y audio completamente automáticas. MusE contiene varios editores MIDI, incluyendo el rollo de piano, el editor de partituras, la batería, etc. Soporta plugins LADSPA y DSSI, y puede editar MIDI y audios en tiempo real."
museeks:
  slogan: Simplemente disfruta de la música!
  description: 'Museeks es un reproductor ultiplataforma de música es simple y limpio. Ofrece reproducción aleatoria o en bucle de música, tema claro y oscuro, control de velocidad de reproducción, bloqueador de modo de reposo y admite formatos: MP3, MP4, M4A/AAC, FLAC, WAV, OGG, 3GPP.'
musescore:
  slogan: Sus Ideas saltando sobre el pentagrama.
  description: "MuseScore es una herramienta de composición de notación musical. Con la ayuda de MuseScore, puedes componer tu propio pentagrama y exportar archivos en formato PDF, PNG, MIDI y otros formatos para que puedas crear e imprimir fácilmente un bonito pentagrama. Además, MuseScore tiene mezclador, extracción de clips, nota de gracia y otras funciones."
musixmatch:
  slogan: Disfruta de las letras en todas partes.
  description: Musixmatch es la colección de letras de canciones más grande del mundo. Enlaza tu Apple Music o tu cuenta Spotify Premium para transmitir la música directamente desde Musixmatch. Las letras de Musixmatch vienen con su traducción. Enciende tu canción favorita y aprende un nuevo idioma de una manera divertida. Selecciona tu parte favorita de cualquier letra y compártela con fondos bonitos y fuentes bonitas.
myeclipse:
  slogan: IDE para empresas.
  description: "MyEclipse es una herramienta de desarrollo de software. Es la expansión de EclipseIDE con funciones completas de codificación, depuración, prueba y publicación; es totalmente compatible con HTML, Struts, JSP, CSS, Javascript, Spring, SQL e Hibernate. Es un conjunto de complementos para desarrollar Java y J2EE; soporta Java Servlet, AJAX, JSP, JSF, Struts, Spring, Hibernate, EJB3, herramienta de conexión de base de datos JDBC y otras funciones."
mypaint:
  slogan: Pinta con personalidad!
  description: "MyPaint es una herramienta de dibujo muy fácil de usar con 57 pinceles integrados, tableta digital y lienzo infinito. MyPaint puede dibujar y guardar todo tipo de imágenes como PNG y otros formatos."
mysql-workbench:
  slogan: Diseñado para MySQL
  description: "MySQL Workbench es una herramienta de modelado de bases de datos/ER diseñada para MySQL. Proporciona herramientas de modelado de datos, herramientas de desarrollo de SQL y una herramienta de administración integral, que incluye la configuración del servidor, la administración de usuarios y la copia de seguridad. Proporciona una solución completa y fácil de usar para la migración a MySQL de Microsoft SQL Server, Microsoft Access, Sybase ASE, PostreSQL y otra hoja de RDBMS, asunto y datos."
mythruna:
  slogan: Juega el juego en el emulador.
  description: "Mythruna es un juego de sandbox que combina elementos serios con un mundo de sandbox generado aleatoriamente, vivo y completamente modificable. Si te gusta Minecraft (aunque es diferente) te gustará esto."
natron:
  slogan: Fantástico sintetizador de efectos especiales!
  description: 'Natron es un sintetizador de vídeo multiplataforma. Tiene múltiples efectos de vídeo, procesamiento de vídeo gráfico, recorte de varias capas, edición de fotogramas clave, exportación/importación, uso compartido de vídeo y otras funciones. '
nattt:
  slogan: No hay otra herramienta de monitoreo del tiempo.
  description: 'NATTT es tu compañero de rastreo. Le ayuda a realizar un seguimiento de su trabajo y el tiempo que ha pasado. Solo crea una nueva tarea o usa una tarea existente. Te preguntará qué estás haciendo de vez en cuando. No tienes que recordarlo. Trabaje sin conexión, si vuelve a estar en línea, sincronice automáticamente sus datos en todos sus dispositivos en tiempo real. Para obtener una visión general, solo vaya al calendario o exporte sus datos.'
nautilus:
  slogan: Gestionar los recursos de tus archivos.
  description: 'Nautilus es un gestor de archivos. Se caracteriza por sus funciones de visualización gráfica de archivos, gestión de navegación a la izquierda, clasificación de iconos de carpetas, búsqueda rápida, etc. '
nautilus-nutstore:
  slogan: Su administrador de archivos en la nube.
  description: 'Nutstore es un producto de almacenamiento en la nube conveniente y seguro. Es compatible con la sincronización automática de todas las plataformas, la asistencia de oficina, la máquina de tiempo de documentos, la sincronización inteligente e incremental de documentos, la copia de seguridad cifrada, la aceleración de la sincronización de LAN, el intercambio de URL con un solo clic y otras funciones.'
navicat:
  slogan: La varita mágica en DBA.
  description: 'Navicat es una herramienta de administración de base de datos diseñada para simplificar la administración de la base de datos y reducir el costo de la administración del sistema. Construido con una interfaz gráfica de usuario intuitiva, puede crear, organizar, acceder y compartir información de una manera segura y sencilla. Ayuda a los usuarios a administrar fácilmente las bases de datos MySQL, MariaDB, SQL Server, SQLite, Oracle y PostgreSQL. Nota: software de facturación.'
ndiswrapper:
  slogan: ""
  description: "NdisWrapper es de código abierto. Que permite controlar una red inalámbrica estándar bajo Windows para que se ejecute en Linux. Puede instalar la unidad de Windows a través de la herramienta de configuración NdisWrapper, pero es necesario instalar los archivos de la unidad extrayéndolos manualmente de los paquetes de archivos."
ndiswrapper-utils-1.9:
  slogan: ""
  description: "NdisWrapper es de código abierto. Que permite controlar una red inalámbrica estándar bajo Windows para que se ejecute en Linux. Puede instalar la unidad de Windows a través de la herramienta de configuración NdisWrapper, pero es necesario instalar los archivos de la unidad extrayéndolos manualmente de los paquetes de archivos."
ndm:
  slogan: Gestiona las npm desde el sofá.
  description: "Mdm es un gestor de escritorio de npm. Puede añadir, eliminar y actualizar paquetes globales y locales con facilidad. Editar proyectos en el lugar, instantáneas y la comodidad de la historia de los proyectos. Un clic para obtener información útil sobre los paquetes y el estado del registro de npm en vivo."
nemo:
  slogan: ""
  description: 'Nemo es un gestor de ficheros desarrollado a partir del código de Files 3.4. Tiene la función de administrador de archivos así como de comparación de archivos, previsualización, compartición y otras funciones especiales. '
nerolinux:
  slogan: Se quedara quemando eternamente.
  description: "Nero es un grabador y editor de multimedia. Se utiliza para grabar y copiar música en CD, DVD. Nero está equipado con herramientas profesionales, con las que el usuario puede ejecutar cómodamente la creación, el recorte y la edición. También se presenta con transcodificación y conversión para convertir archivos multimedia a otros formatos."
nestopia:
  slogan: Trae más sorpresas!
  description: "Nestopia es un simulador clásico de FC / NES que permite al jugador revisar los juegos clásicos de FC. Tiene una base de datos que contiene información de datos de muchas ROMs. Puedes despertar el favorito de la base de datos en la consola o agregar información de la ROM. Nestopia admite no solo las ROM comprimidas por WinZIP, sino también las ROM comprimidas por winrar y 7-Zip."
netbeans:
  slogan: Gran compatibilidad Java DVDP
  description: 'NetBeans es un IDE. que soporta PHP, Ruby, JavaScript, Groovy, Grails y C/C++ y otros lenguajes de desarrollo. NetBeans IDE proporciona una rica documentación de sus productos y recursos de formación, así como un gran número de plugins de terceros. '
netease-cloud-music:
  slogan: "Música sin límites, escuchala como en los buenos tiempos."
  description: "Netease Cloud Music es un producto musical enfocado en descubrir y compartir. Dependiendo del músico profesional, DJ, recomendación de amigos y funciones de socialización, el servicio de música en línea se ofrece principalmente con listas de canciones, socialización, recomendación de superestrellas. Los elementos principales son la lista de canciones, los espectáculos de DJ, la socialización y la ubicación, centralizada en el descubrimiento y el intercambio."
nethack-x11:
  slogan: Bienvenido al mundo del juego!
  description: 'NetHack es un juego de exploración de mazmorras para un solo jugador que se ejecuta en una amplia variedad de sistemas informáticos, con una variedad de interfaces gráficas y de texto que utilizan el mismo motor de juego. A diferencia de muchos otros juegos inspirados en Dungeons & Dragons, el énfasis en NetHack es descubrir los detalles de la mazmorra y no simplemente matar todo lo que está a la vista; de hecho, matar todo lo que está a la vista es una buena forma de morir rápidamente.'
nextcloud-client:
  slogan: Construye tu propio disco en la nube.
  description: "Nextcloud redefine Enterprise File Sync y Share, y lo lleva al siguiente nivel con capacidades de colaboración y comunicación integradas. También admite API y extensiones de complementos, y los usuarios pueden mejorar las características de la unidad de red instalando varios complementos, como el editor de marcado, notas, calendario, lista de tareas, reproductor de música, edición de documentos y más."
nexuiz:
  slogan: "¡Disparos, en una carrera contra la muerte!"
  description: Nexuiz es un juego 3D de «combate mortal». Usted puede experimentar plenamente el placer de los FPS. Solitario y multijugador son los dos modos de Nuzuiz. Este último permite que hasta 64 jugadores jueguen en línea con una escena extremadamente impactante.
nightingale:
  slogan: "La melodía de la vida, la melodía tuya."
  description: "Nightingale (ngale) es un reproductor de música que admite casi todos los formatos de música comunes. Puede buscar directamente y reproducir recursos de música en línea, también puede descargar música en línea a la música local para reproducir. Compatible con la extensión de plug-in y puedes crear un reproductor de música más adecuado para ti seleccionando e instalando un complemento. Utilice el complemento Last.FM para realizar un seguimiento de sus hábitos de escucha y compararlos con sus amigos."
nitroshare:
  slogan: Compartiendo solo así.
  description: "Nitroshare es una aplicación multiplataforma diseñada para hacer que la transferencia de archivos de un dispositivo a otro sea extremadamente simple. Utiliza el descubrimiento de difusión para encontrar otros dispositivos en la red local con NitroShare instalado. Está diseñado para aprovechar las redes rápidas, logrando fácilmente velocidades de gigabit en hardware capaz. También es ligero en recursos, conservando memoria y potencia de procesamiento siempre que sea posible."
nixnote2:
  slogan: Guarda los momentos de la vida.
  description: "Nixnote es un cliente de Evernote. Soporta la sincronización de notas y otros datos a través de la cuenta Evernote. Ade    tiene soporte LaTeX y una hermosa fórmula en notas. Puede realizar todo tipo de operaciones de registro de documentos de conocimiento, extracción de páginas web y otras operaciones."
nomachine:
  slogan: Deje que su escritorio viaje por el mundo.
  description: "NoMachine es el escritorio remoto más rápido y de mayor calidad y seguridad que haya probado. Es su propio servidor personal, privado, que le permite disfrutar y trabajar en su PC remota, y conectar cualquier dispositivo al PC remoto tal y como está en el ordenador local. Permite trabajar en y desde cualquier lugar."
nootka:
  slogan: Aprende la notación de puntuación clásica.
  description: 'Nootka es una aplicación para aprender la notación de partitura clásica. Ayuda a entender las reglas de lectura y escritura y ayuda a desarrollar habilidades para tocar y cantar notas. Cuenta con: interfaz interactiva para descubrir las reglas de notación musical; Ejercicios con posibilidad de crear conjuntos propios; método preciso para detectar melodías, sonidos cantados y reproducidos; sonido natural de las guitarras; claves (agudos, graves y otros) y gran pentagrama; Análisis de resultados; diferentes tipos de guitarras, su afinación; y traducciones multilingües.'
notepadqq:
  slogan: El hermano gemelo de Notepad++.
  description: "Notepadqq es un editor de texto plano muy similar a Notepad ++. No solo puede usarse para generar documentos comunes de texto plano, sino que también es adecuado para ser utilizado como editor en programación. Notepadqq admite la visualización de resaltado de sintaxis con búsqueda, búsqueda/reemplazo, división de pantalla, marcador, plegado de código y otras funciones."
ntfs-config:
  slogan: ""
  description: 'NTFS Configuration Tool es una herramienta gráfica de montaje automático. Soporta operaciones de lectura y escritura NTFS a través de la configuración. Puede elegir la partición que desea montar y cargará automáticamente la partición de Windows en el sistema Linux. '
nuclear:
  slogan: Escuche música nueva todos los días.
  description: "Nuclear es un reproductor de música en línea que le permite obtener música de múltiples fuentes. Puede buscar música o álbumes favoritos, crear listas de reproducción personalizadas o descargar su música favorita al local para reproducirlos."
nuke:
  slogan: "Potente composición, editorial y revisión."
  description: "Nuke ofrece kits de herramientas de vanguardia para la composición, edición y revisión basadas en nodos. Es un compositor 3D, diseñado para optimizar el flujo de trabajo diario. Flexible, eficiente y repleto de funciones, este conjunto de herramientas ofrece resultados de calidad cinematográfica, rápidamente. La elección perfecta para compositores, encendedores y animadores después de un robusto conjunto de herramientas para tareas de composición."
nylas:
  slogan: La plataforma de correo electrónico de próxima generación.
  description: "Nylas Mail es un cliente de correo electrónico de código abierto que admite el marco de plug-in y puede ampliarse para crear nuevas funciones potentes. Es compatible con cientos de proveedores de servicios de correo electrónico, proporciona una buena apariencia de aplicación y funcionalidades sin conexión."
obs-studio:
  slogan: Captura y comparta cada fotograma.
  description: 'Open Broadcaster Software es un grabador de video y una emisora en vivo. Puede capturar fuentes de contenido como juegos, ventanas, videos, audios, cámaras, micrófonos, etc. Se integra con muchos servicios que pueden hacer transmisión en vivo, como YouTube, Twitch, hitbox, etc., y también admite la personalización de los servicios de transmisión de medios.'
ocenaudio:
  slogan: Escucha el sonido del mar.
  description: "Ocenaudio es un software multiplataforma para la edición de audio capaz de editar varias horas de archivos de audio. Su hermoso y unificado estilo e interfaz y la función de vista previa en tiempo real hacen que los usuarios puedan manipular los archivos adecuadamente."
ocrfeeder:
  slogan: Identifica imagenes en textos.
  description: "OCRFeeder es un sistema de análisis de diseño de documentos y reconocimiento óptico de caracteres. Dadas las imágenes, delineará automáticamente su contenido, distinguirá entre lo que son los gráficos y el texto y realizará OCR sobre este último. Genera múltiples formatos siendo su principal ODT."
octave:
  slogan: Dibuja el mundo con datos.
  description: "GNU Octave es un lenguaje de programación avanzado compatible con Matlab. Utilizado principalmente para el cálculo numérico. Proporciona una forma conveniente de línea de comandos, y puede resolver problemas numéricos lineales y no lineales, y realizar algunas simulaciones numéricas. (Se encontraron problemas de flashback. Borre el autocompletado en las preferencias)"
odoo:
  slogan: Simplifica y replantea tu negocio.
  description: "Odoo es una aplicación ERP para empresas. Se presenta con un diseño de módulo líder en el mundo, modo de negocio de código abierto, abundante módulo de función integrado. Es un sistema unificado que incluye CRM, POS, PM, gestión financiera, gestión de recursos humanos, mensajería instantánea, gestión de producción y gestión de adquisiciones.\r\nNota: una vez completada la instalación, use el navegador para acceder a localhost: 8069."
odrive:
  slogan: Sincronice sus archivos y carpetas de forma sencilla.
  description: "ODrive es una aplicación para hacer almacenamiento en la nube. Hace que cualquier almacenamiento en la nube sea unificado, sincronizado, compartible y cifrados. Sus archivos en la nube funcionan como archivos locales, los cambios se sincronizan automáticamente con la nube. Comparta de forma segura enlaces web a archivos y carpetas, o haga que compartir una experiencia de grupo e invite a quien quiera que sincronice cualquier carpeta de disco. Odrive utiliza un cifrado de conocimiento cero para proteger sus datos antes de que salga de su computadora."
oggconvert:
  slogan: '«Convierte» más posibilidades sin esclavitud.'
  description: OggConvert es una pequeña y práctica herramienta de conversión de medios que soporta múltiples formatos de archivos multimedia. Puede arrastrar y soltar directamente archivos de medios para convertir y establecer la calidad de conversión de audio/vídeo.
okteta:
  slogan: Crea sentimiento de libertad en edición hexadecimal.
  description: 'Okteta es un editor hexadecimal. Los valores numéricos y los caracteres se muestran en dos columnas después de abrir el archivo. Puede editar y operar en las columnas de valores numéricos y caracteres.'
okular:
  slogan: "¡Lectura, tan fácil!"
  description: "Okular es un visor de documentos PDF que soporta PDF, TIFF, CHM, ODF, EPUB, mobi y otros formatos de documentos. Puede anotar y marcar archivos PDF en varias formas. como anotación, resaltado, dibujo, agregar marcadores, etc."
onlyoffice-desktopeditors:
  slogan: 'Aplicaciones de oficina en línea, para empresas '
  description: "ONLYOFFICE es una suite de oficina de código abierto. Puede crear plantillas, insertar vídeo de YouTube y hacer aún más. La solución incluye editores de documentos en línea, plataforma para la gestión de documentos, comunicación corporativa, correo y herramientas de gestión de proyectos."
open365-client:
  slogan: Mejor colaboración para el equipo.
  description: "Open365 es un procesador de archivos de Office, admite la creación, edición, sincronización en la nube en línea, etc. Por defecto ofrece 20GB de almacenamiento en la nube. Después de registrarse e iniciar sesión en la plataforma, se enumerarán todos los archivos actuales. Admite la creación de carpetas y formatos como docx, xlsx, pptx, JPG, PNG, audio y video."
openoffice-debian-menus:
  slogan: "Suite ofimática gratuita, formato estándar abierto."
  description: "OpenOffice es un software de productividad, una suite ofimática de código abierto que contiene procesadores de texto, hojas de cálculo, presentaciones, gráficos, editor de fórmulas y aplicaciones de administración de bases de datos. Está disponible en muchos idiomas, almacena datos en ODF y puede leer y escribir archivos en el formato utilizado por los paquetes de paquetes de oficina más comunes. OpenOffice admite la exportación de archivos en formato PDF y ha admitido extensiones, lo que facilita la adición de nuevas funciones."
openra:
  slogan: "Comando y Conquista, ¡sonido de alerta roja!"
  description: "OpenRA es un motor de juego de estrategia utilizado para realizar los juegos de Westwoor Studios. Principalmente para realizar la clásica serie Command & Conquer. Actualmente, el motor es compatible con Tiberian Dwan, Red Alert y Dune 2000. Mientras tanto, introdujo el canal de chat global, el ajuste de la velocidad del juego, el equilibrio de armas especiales y otras funciones."
openscad:
  slogan: 'Crea modelos sólidos.'
  description: "OpenSCAD es un software para crear modelos sólidos de CAD en 3D con plegado de código, soporte SVG y funciones de exportación AMF, etc. No se enfoca en los aspectos artísticos del modelado 3D, sino en los aspectos de CAD. Es algo así como un compilador 3D que se lee en un archivo de script que describe el objeto y representa el modelo 3D de este archivo de script. Proporciona dos técnicas principales de modelado, primero hay una geometría sólida constructiva (también conocida como CSG) y, segundo, existe la extrusión de contornos en 2D."
openshot:
  slogan: 'Mueve tu dedo en la pared enamorado con la edición.'
  description: "OpenShot es un software de edición de video. Se caracteriza por la vista previa en tiempo real de video, recorte, escalado, recorte y corte, composición de video, superposición de imagen, marca de agua, agitador, zoom digital, videoclips, título animado en 3D y más otras características."
openttd:
  slogan: Todos los caminos llevan a Roma.
  description: "OpenTTD es la versión de código abierto de Transport Tycoon Deluxe (TTD). El usuario juega al propietario de una compañía de transporte recientemente establecida, a través de la construcción de ferrocarriles, autopistas, puentes, aeropuertos, estaciones y otras instalaciones para maximizar las ganancias. Él se convertirá en el magnate del transporte después de una feroz competencia contra el adversario derrotado."
opera-stable:
  slogan: Gestor privado para la navegación de páginas web.
  description: "Opera es un navegador web caracterizado por la sincronización, gestión de contraseñas, la gestión de sesiones, los gestos del ratón y atajos de teclado, con motor de búsqueda integrado, bloqueo inteligente de anuncios emergentes, plugins y hermosos temas visuales,"
owncloud-client:
  slogan: La nube protege tus datos.
  description: "ownCloud es un creador de servicios en la nube privada con control completo de datos y se puede utilizar en entorno LAN. Admite la vista previa de archivos, el control de versiones, el uso compartido de enlaces, la carga de datos de terceros, el soporte de API, etc. Su servidor y cliente soportan todas las plataformas."
p3x-onenote:
  slogan: Escribe tus ideas en OneNote.
  description: "Microsoft OneNote es una herramienta de conjunto para el acceso de información de forma libre y la colaboración multiusuario. Se puede utilizar para grabar notas directamente, pero también para recopilar \"páginas\" impresas o páginas enviadas por otras aplicaciones. La página se puede mover dentro de la carpeta con anotación, procesamiento de texto o dibujo, audio o enlaces web también se pueden incrustar multimedia."
p7zip-gui:
  slogan: Comprime tus archivos.
  description: "7-Zip es un archivador multilingüe, se admiten formatos 7z de relación de compresión extremadamente alta y formato ZIP / GZIP de alta relación de compresión. Se presenta con un algoritmo de cifrado completo, administración de archivos, línea de comandos, función de auto-liberación de paquetes. Mientras tanto, está integrado con el Explorador de Windows y es compatible con el complemento Far Manager."
pac:
  slogan: Gestión remota en orden.
  description: "PAC Manager es una herramienta gráfica de administración remota para configurar y administrar conexiones remotas SSH/Telnet. Soporta RDP, VNC, macro comandos, conexión de cluster, EXPECT expresiones regulares y otros objetos. Puede mostrar las conexiones en una pestaña o en una ventana única y mostrar un icono de notificación."
paintstorm:
  slogan: ¡Pintar nunca ha sido tan delicioso!
  description: "Paintstorm Studio es un software profesional para pintura digital. Se caracteriza por sus increíbles posibilidades en la configuración de pinceles, interfaz dinámica, paneles personalizados, teclas de acceso rápido e individuales para cualquier pincel."
palemoon:
  slogan: Es más que Firefox.
  description: "Pale Moon es un navegador web derivado de Firefox, que se centra en la eficiencia y la facilidad de uso mediante una cuidadosa selección de características y optimizaciones, con una interfaz de usuario totalmente personalizable, con su propio número creciente de extensiones y temas. Soporta HTML5 y CSS3."
paraview:
  slogan: Convierta los datos en gráficos informativos.
  description: "ParaView es una aplicación de código abierto utilizada para la visualización y análisis de datos multiplataforma. Los usuarios de ParaView pueden crear rápidamente visualizaciones para analizar sus datos utilizando técnicas cualitativas y cuantitativas. La exploración de datos se puede realizar de forma interactiva en 3D o programática utilizando las capacidades de procesamiento por lotes de ParaView."
pavucontrol:
  slogan: 'Deja el sonido siempre cambiante. '
  description: "PulseAudio es un servicio de sonido que puede funcionar en red. Es un proxy para aplicaciones de sonido. Cuando los datos de sonido pasan a través de aplicaciones y hardware, permite realizar operaciones avanzadas con estos datos de sonido. Por ejemplo, puede transferir los datos a otras máquinas, cambiar el formato, los canales o mezclar algunos de los audios."
pcloud:
  slogan: Seguridad de archivos simplificada.
  description: "pCloud es el lugar seguro, donde puede almacenar, compartir y trabajar en todos sus archivos desde su computadora portátil, teléfono o la web, y acceder a ellos donde sea que esté. Le permite colaborar con amigos y colegas compartiendo un enlace, incluso si No tienes una cuenta de pCloud. Regístrate y obtén hasta 20 GB de espacio de almacenamiento gratuito."
pdfmod:
  slogan: Haga que tu PDF sea diferente.
  description: "PdfMod es un editor de archivos PDF que puede reorganizar, rotar y eliminar páginas. Puede editar el título, autor y otros elementos del archivo, se pueden integrar múltiples archivos arrastrando y soltando. Las imágenes se pueden importar a o exportar desde PDF."
pdfsam:
  slogan: ¡Cubrimos las necesidades de PDF!
  description: "PDFsam Basic es un software gratuito, de código abierto y multiplataforma diseñado para dividir, fusionar, extraer páginas, mezclar y rotar archivos PDF. Cubrirá la mayoría de sus necesidades relacionadas con PDF."
pdfshuffler:
  slogan: "Fusionar o dividir, es una decisión."
  description: "PDF-Shuffler es una aplicacion que posibilita la fusión y división de un archivo PDF. Puede combinar varios archivos en uno, o dividir uno en varios archivos."
peazip:
  slogan: Compresión/descompresión a discreción.
  description: "PeaZip es un software para manejar archivos. Soporta todo tipo de formatos de archivos comprimidos. Se presenta con búsqueda y visualización de historial, GUI para operación de compresión o descompresión. soporta la división y fusión de archivos, eliminación segura, comparación de archivos, la comprobación de la integridad de los mismos y la supervisión del rendimiento del sistema, con generación aleatoria de contraseñas/llaves, etc."
peek:
  slogan: Es más fácil explicarlo en vídeo.
  description: "Peek es una herramienta de grabación de pantalla. Puede grabar el área especificada como animación GIF. Grabar, detener y guardar es todo el proceso necesario. Es muy fácil y práctica de usar."
pencil:
  slogan: ""
  description: " Pencil es prototipo herramienta con estilo de dibujos a mano. Los gráficos son como si estuvieran dibujados a mano en papel. También se puede utilizar para dibujar varios diagramas de arquitectura y diagramas de flujo. Puede exportar archivos HTML, PNG, Openoffice.org, Word y PDF."
pencil2d:
  slogan: 'Tienes un tablero de dibujo y un lápiz. '
  description: "Pencil2D es una plataforma de animación 2D  que se utiliza para dibujar animaciones. se centra en la creación de animaciones tradicionales como la animación CEL con pincel y los efectos de dibujos animados, etc. Tiene las herramientas básicas de pintura y uso de capas y la animación final puede ser producida en formato SWF/FLV o MOV."
persepolis:
  slogan: "¡Recursos de calidad, listos para descargar!"
  description: "Persépolis es un cliente de descargas basado aria2 que permite descargar archivos de la red. Soporta protocolos como HTTP / HTTPS, FTP, SFTP, BitTorrent y Metalink. Destaca por poder manejar descargas multihilo, con soporte multiprotocolo, cliente BT y acceso remoto sin consumir recursos del sistema."
phoduit-trial:
  slogan: Edición de fotos no destructiva.
  description: "Phoduit es un editor de fotos no destructivo con una interfaz de usuario basada en nodos. Phoduit incluye todos los nodos que necesita para hacer que la edición de fotos sea rápida. Mezcle nodos para realizar técnicas como mapeo de tonos, separación de frecuencias o experimente y desarrolle el suyo. Los nodos le brindan la libertad de realizar cualquier cambio en cualquier orden y ver el resultado en tiempo real. Admite el procesamiento por lotes, pruebas suaves CMYK, gestión de color, 16 bits por canal."
photoqt:
  slogan: ¡Hermosas imágenes se revelaran ante tus ojos!
  description: "PhotoQt es un navegador de imágenes que soporta más de 80 tipos de archivos. Además de ver la imagen, tiene funciones de operación de la imagen de rotación y zoom y funciones de gestión de archivos de renombrar, borrar, mover y otros. PhotoQt es compatible con la personalización de métodos abreviados de teclado y ratón, caché de miniaturas, visualización de diapositivas de imágenes, etc."
phototonic:
  slogan: "¡Ver fotos, es ver el mundo!"
  description: "Phototonic es una herramienta de funcionamiento rápido que se utiliza para navegar y gestionar imágenes. Phototonic soporta múltiples diseños de miniaturas y formatos de imagen como GIF, JPEG, PNG y SVG, etc. Las imágenes se pueden rotar en cualquier ángulo mediante una fácil operación."
phpstorm:
  slogan: IDE ligero de PHP.
  description: "PhpStorm es un IDE de PHP con código inteligente de asistencia y navegación, rápido y seguro. Es fácil de depurar y probar, es compatible con todos los lenguajes PHP, sistema de control de versiones integrado, implementación remota, base de datos / SQL y herramientas de línea de comandos.\nDebe obtener una licencia para utilizar este software después del período de evaluación."
pianobooster:
  slogan: Tocar esta al alcance de tus dedos.
  description: "PianoBooster es un reproductor estándar de archivos Midi que le permite cambiar la velocidad de reproducción y transponer de la música. Ha sido diseñado para permitirle tocar en el teclado de un piano midi con las notas de desplazamiento que se muestran en la pantalla. Las notas que pulse en el teclado aparecerán como líneas de color en el pentagrama musical, cuyo color dependerá de si ha pulsado la nota correcta o incorrecta."
pick-colour-picker:
  slogan: Captura todos los colores.
  description: "Pick es una aplicación de selección de colores. La misma hace zoom en cada parte de la pantalla para ayudar al usuario a elegir rápidamente cualquier píxel y copiar su valor en el portapapeles o en cualquier otro lugar. Mostrará la fuente del color a la izquierda para distinguir un color de cualquier otro y mostrará el bloque de color y su nombre a la derecha al elegir el color."
pidgin:
  slogan: "Cuantas más cuentas, mejor será la conversación."
  description: "Pidgin es un software de mensajería instantánea que te permite conectarte con más de una cuenta de mensajería instantánea, incluyendo QQ, MSN, Yahoo, IRC, etc. Soporta muchas funciones de red, incluyendo la transferencia de archivos, el estado fuera de línea, la solicitud de entrada de información y la solicitud de cierre de la ventana de MSN."
pinball:
  slogan: 'Es una gran alegría jugar al pinball!'
  description: "Emilia Pinball es un juego de emulación de pinball. Los jugadores necesitan controlar las 2 palas en la parte inferior de la pantalla para golpear la pelota hasta que la pelota  Aunque sólo hay un grado de dificultad es probable que lo juegues eternamente."
pinta:
  slogan: Edite todos sus gráficos.
  description: "Pinta es un software multiplataforma para edición de gráficos ráster. Pero también es un software de procesamiento y edición de imágenes y fotos. Se caracteriza por su simplicidad y herramientas de dibujo de uso común, Puedes manejar múltiples capas, deshacer/rehacer, ajuste de efectos y otras funciones."
pipewalker:
  slogan: Enlaza tu imaginación.
  description: "PipeWalker es un juego educativo, en el cual deberás unir todos los elementos de la etapa, conectar todos los componentes a un circuito, conectar todo el ordenador al servidor de la red o guiar el agua a todos los grifos.\n"
pithos:
  slogan: La mejor manera de escuchar música de Pandora.
  description: "Pithos es un cliente de Pandora Radio. Proporciona una interfaz liviana para sustituir al cliente de la web Pandora.com. Pithos integra accesos directos de reproducción, centro de notificaciones y menúes de sonido."
pitivi:
  slogan: Haz el vídeo que deseas!
  description: "PiTivi es un editor de vídeo de código abierto. Puede importar audio/vídeo para editarlo, añadir efectos especiales y corregir el color. Ademas soporta la extensión de funciones por medio de plugins, como la visualización de diapositivas, edición de subtítulos y otros."
pixeluvo:
  slogan: Imágenes bonitas con un programa de usar.
  description: 'Pixeluvo es un editor de imágenes y fotos bellamente diseñado, que abarca desde el simple recorte y redimensionamiento de fotos hasta complejas manipulaciones de imágenes y efectos. Contiene una amplia gama de funciones avanzadas que incluyen edición no destructiva a través de capas de ajuste, soporte completo para formatos de imagen sin procesar, potentes herramientas de corrección de color, herramientas de dibujo sensibles a la presión y muchos filtros de mejora de imagen.'
planner:
  slogan: "Sigue de cerca tus proyectos."
  description: "Planner es un software de gestión de proyectos multiplataforma con una interfaz limpia y clara. Todos los avances del proyecto pueden ser bien gestionados y controlados en Planner para ayudarle a conseguir la especialización y estandarización de la gestión de proyectos. Además, los trabajos complejos también pueden ser leídos con una simple vista en el Planificador, ¡para que su trabajo diario en la oficina sea más cómodo!"
playonlinux:
  slogan: La compatibilidad ya no es un sueño.
  description: "PlayOnLinux es un programa de front-end de Wine. Permite al usuario ejecutar programas de Windows en Linux y Mac OS X, y admite el uso de Dosbox para instalar programas y juegos basados en Dos."
poedit:
  slogan: Para ayudarle a entender los archivos PO.
  description: Poedit es un editor de archivos.Po capaz de convertir varios programas al chino. Puede funcionar en todas las plataformas soportadas con una cómoda función de edición de directorios.
pointdownload:
  slogan: ""
  description: "PointDownload es un software de descarga conveniente, fácil de usar y eficiente con HTTP, FTP, BT, Magnet y otros protocolos. También admite la aceleración fuera de línea y las funciones de descarga de canales de alta velocidad de Thunder. Se caracteriza por la descarga de múltiples subprocesos, la pausa y la reanudación de la descarga, la detección que obtiene, la descarga de videos en línea, los complementos del navegador (Chrome, Firefox) y otras funciones."
pokerth:
  slogan: Juega al póquer sin perder dinero.
  description: "PokerTH es un juego de póquer, los jugadores que no se familiarizan con el Texas Hold'em Poker pueden entrar en el tutorial en línea para aprender. Soporta hasta 7 jugadores por partido. Puedes jugar contra la computadoras o en línea.\n"
polarr:
  slogan: Concéntrese en las imágenes más que en la aplicación.
  description: "Polarr es una herramienta inteligente de procesamiento de imágenes. Se caracteriza por el ajuste de la temperatura del color, el coeficiente de matiz regional, la saturación, claridad dinámica, el ajuste del canal de color, curva y tendencia del color, y otras funciones. Su propósito es crear un motor de procesamiento de imágenes de nivel profesional, creara los mejores efectos de imagen con esta herramienta y lograra que sus imágenes tengan un estilo artístico único."
pomodoneapp:
  slogan: Su herramienta de productividad favorita.
  description: "PomoDoneApp es la forma más sencilla de realizar un seguimiento de su flujo de trabajo utilizando la técnica Pomodoro, además de su servicio de administración de tareas actual. La extensión de Chrome de PomoDoneApp le permite crear tareas directamente desde el navegador (solo en la versión para Mac y Win)."
popcorn-time:
  slogan: Ve películas y televisión inmediatamente.
  description: Popcorn Time Es totalmente gratis. busca constantemente en la web los mejores torrentes de los sitios más importantes. Puede ver inmediatamente las últimas películas en alta definición o reproducir series de TV con subtítulos.
postman:
  slogan: "Desarrollo de APIs de modo rápido y sencillo."
  description: "Postman es una poderosa plataforma GUI para hacer su desarrollo de API más rápido y fácil, desde la creación de solicitudes de API hasta las pruebas, la documentación y el intercambio. Se basa en una única capa subyacente, lo que garantiza un rendimiento y una experiencia de usuario coherentes."
ppsspp:
  slogan: Simulación perfecta de juegos de PSP.
  description: "PPSSPP es un simulador de PSP extraordinario que ejecuta la mayoría de los juegos de PSP sin problemas. Es compatible con chino, HD y resolución de auto adaptación, y guarda y lee el juego en tiempo real. Además, el soporte de PPSSPP maneja la conexión, satisface perfectamente a los jugadores de juegos que buscan la sensación de la mano y el control suave."
printer-driver-deepin-cloud-print:
  slogan: Disfruta de la impresión inteligente.
  description: "Deepin Cloud Print es una nueva solución de impresión desarrollada por Wuhan Deepin Technology Co., Ltd. Conectará su impresora a la red y está habilitada para la impresión en red a través de las aplicaciones de uso diario. Deepin Cloud Print es adecuado para computadoras de escritorio, computadoras portátiles, algunas tabletas y otros dispositivos de red que ha autorizado para imprimir."
protonmail-desktop:
  slogan: "La privacidad del correo electrónico, a salvo."
  description: "ProtonMail es un cliente de servicio de correo electrónico cifrado. Le ofrece cifrado de correo electrónico fácil de usar con la tecnología de cifrado de igual a igual de PGP. También ofrece una interfaz de usuario moderna y varias características innovadoras, como gestos de deslizamiento personalizables."
psensor:
  slogan: "Los cambios de temperatura, en tu mano."
  description: "PSensor es una herramienta para tu escritorio. Puedo monitorear la temperatura de la placa madre, la CPU, la GPU, el disco duro y la velocidad del ventilador, mostrando notificaciones de alarma de alta temperatura ."
pulseeffects:
  slogan: Genera efectos de audio increíbles.
  description: 'Pulseeffects es un limitador, compresor, ecualizador de audio; crea efectos y cambio de volumen automáticos para las aplicaciones. Pulseaudio es capaz de aplicar efectos tanto a la salida de la aplicación como a la salida del micrófono. '
pupafm:
  slogan: Enamorarse de la música.
  description: PupaFM es un reproductor de escritorio de música de código abierto douban.fm con una interfaz simple e intuitiva. Le permite saltar canciones y crear una lista de reproducción con sus canciones favoritas.
putty:
  slogan: Una excelente herramienta de gestión remota.
  description: "PuTTY es un conjunto de herramientas de inicio de sesión remotas. Puede conectarse a un servidor SSH o Telnet con la obtención automática de la huella digital. Una vez conectado al servidor, toda la información de comunicación cifrada. Tiene la función de reenvío SSH y puede emular por completo el terminal xterm, VT102 o ECMA-48 y admite la autenticación de clave pública."
pycharm-community:
  slogan: IDE ligero para el desarrollo en Python.
  description: "PyCharm es un IDE de Python. Posee depuración de código, resaltado de sintaxis, gestión de proyectos, salto a código, sugerencias inteligentes, autocompletado, pruebas unitarias, control de versiones y otras funciones disponibles. Además, es compatible con Google App Engine y IronPython."
pycharm-professional:
  slogan: IDE con todas las funciones para el desarrollo de Python & Web.
  description: "PyCharm Professional es un IDE de Python. Depuración de código, resaltado de sintaxis, gestión de proyectos, salto a código, sugerencia inteligente, autocompletado, pruebas unitarias, control de versiones y otras funciones disponibles. Además, es compatible con Google App Engine y IronPython.\nUsted necesita obtener una licencia para usar este software después del período de evaluación."
pychess:
  slogan: 'Demuestra tu inteligencia frente al tablero de ajedrez en blanco y negro. '
  description: "PyChess es un cliente de ajedrez. Los jugadores pueden elegir competir con el ordenador en dificultad fácil, media y alta o conectarse al servidor de FICS para jugar en línea. Soporta captura de pantalla y juego multi-ventana, puede abrir las sugerencias para mostrar la sugerencia del siguiente paso o para predecir el siguiente paso del oponente o retirarse."
pydio:
  slogan: Compartir archivos de forma segura en tu empresa.
  description: "Pydio, es un software de código abierto para compartir y sincronizar archivos, se ejecuta en el propio servidor del usuario o en la nube. Se diferencia de soluciones como Google Drive o Dropbox, en que no se basan en una nube pública, sino que se conectan a los almacenamientos existentes del usuario, así como a los directorios de usuarios existentes, lo que permite a las empresas mantener sus datos dentro de su infraestructura."
pype:
  slogan: 'Ligero pero potente editor Python. '
  description: "PyPE es un IDE de Python. Soporta Unicode, MDI, árbol de código fuente navegable, lista de tareas, espacio de trabajo, shell de Python integrado, shell de comandos integrado, corrector ortográfico multilenguaje, trigger, búsqueda de tipos y atajos de teclado personalizables."
pyrenamer:
  slogan: Renombrado de archivos por lotes en un solo paso.
  description: "pyRenamer es una herramienta de renombrado de archivos por lotes. Soporta el modo match, find&replace e insert&delete. También puede renombrar la imagen con información EXIF o renombrar la música con etiquetas ID3.\n"
pyroom:
  slogan: Concéntrate en la escritura.
  description: "PyRoom es un editor de texto. a pantalla completa con una interfaz verde sobre negro, puede utilizar accesos directos para terminar las tareas de edición. PyRoom le permite editar varios documentos al mismo tiempo y es capaz de guardar automáticamente sus operaciones de edición. También puede personalizar el carácter y los colores de fondo predeterminados a su gusto."
pysolfc:
  slogan: 'Deje a un lado sus preocupaciones y juegue a las cartas.'
  description: "PySolf Club Edition es una colección de juegos de cartas que tiene más de 1000 juegos de cartas diferentes que es una rama de PySol Solitaire. Tiene 52 cartas de póquer, 78 cartas de juegos de tarot y mahjongg, etc. Admite rehacer y deshacer, estadísticas de jugadores y marcadores, etc."
python3-multibootusb:
  slogan: Su propio gestor multisistema.
  description: "MultiBootUSB es un software gratuito y multiplataforma escrito en python que permite instalar múltiples linux en vivo en un disco USB de forma no destructiva, ofrece la opción de desinstalar distribuciones. Pruebe el primer creador de usb en vivo con múltiples plataformas de arranque del mundo."
qbittorrent:
  slogan: Obtenga las descarga para todos sus recursos.
  description: "qBittorrent es un cliente BitTorrent ligero. Soporta búsqueda, carga/descarga, red DHT, intercambio de datos, descarga selectiva de archivos, previsualización de archivos multimedia, Unicode, conexión proxy, control remoto y otras funciones."
qcad:
  slogan: 'Dibuja la belleza del mundo en 2D.'
  description: " QCad es un software de dibujo 2D asistido por ordenador. Utiliza el archivo DXF de AutoCAD como formato de archivo estándar y los archivos se pueden generar en varios formatos. Los usuarios pueden dibujar fácilmente planos de ingeniería, dibujos de diseño de interiores, dibujos mecánicos y una serie de gráficos CAD."
qelectrotech:
  slogan: Simula las características de circuitos eléctricos reales.
  description: 'QElectroTech es un software de dibujo de esquemas de circuitos que le ayuda a diseñar esquemas eléctricos. La calidad y la eficiencia del diseño de los circuitos se ha mejorado considerablemente gracias al uso de qelectrotech para dibujar diagramas de circuito. '
qgis:
  slogan: Aprenda geografía pintando mapas.
  description: QGIS es un SIG fácil de usar que soporta múltiples formatos de archivo de datos GIS. Soporta la base de datos PostGIS y puede obtener datos de los servidores WMS y WFS. Ha integrado parte de la función de Grass y puede realizar operaciones básicas y crear mapas a partir de datos GIS. Se pueden ampliar sus funciones mediante plugins.
qmmp:
  slogan: ""
  description: "Qmmp es un reproductor de música que soporta una gran variedad de formatos. Está desarrollado en base a librerías Qt con una interfaz de operación similar a winamp y XMMS. Se presenta con una hermosa interfaz y soporta ecualizador,  efectos visuales, atajos de teclado, administración de plug-ins y tiene incorporados skins de  winamp."
qownnotes:
  slogan: "Notas, en tu equipo y en la nube."
  description: "QOwnNotes es un editor de texto compatible con Markdown y ownCloud sync. Puede agregar notas a los textos, admite búsquedas de texto y cadenas, resaltar resultados de búsqueda y cifrado de archivos. Notes está sincronizado con el servidor ownCloud, el usuario puede recuperar versiones anteriores y versiones eliminadas del servidor ownCloud."
qpdfview:
  slogan: "Un lector simple de PDF, el mejor amigo de tus libros."
  description: "Qpdfview es un pequeño lector de PDF que puede navegar por varios documentos PDF. También puede anotar, imprimir y administrar archivos PDF. Puede cambiar libremente al modo de lectura a pantalla completa  y su precisa función de búsqueda de texto le facilitará la lectura."
qreator:
  slogan: ""
  description: "Qreator es un generador de código QR. Puede convertir URL, ubicación, texto y otra información en código QR. Estos son convenientes y fáciles de transmitir gracias a su simple diseño."
qsynth:
  slogan: Sintetizador de música.
  description: "Qsynth es una aplicación con una interfaz gráfica de usuario muy  fluida basada en Qt. Que eventualmente podría evolucionar hasta convertirse en una aplicación de gestión de sintetizadores que permita al usuario controlar y gestionar una variedad de sintetizadores de línea de comandos, pero por el momento envuelve el excelente FluidSynth. FluidSynth es un sintetizador de software de línea de comandos basado en la especificación de Soundfont."
qtcreator:
  slogan: Un IDE Qt ligero y multiplataforma.
  description: "Qt Creator es un IDE ligero y multiplataforma, que incluye las siguientes funciones: Qt Designer, Qt Assistant, Qt Linguist, GDB debugger front end, qmake building tool y otras."
qtiplot:
  slogan: |
    Hacer que los datos se vuelvan bidimensionales.
  description: "QtiPlot es un software científico de trazado con una interfaz y un sistema operativo como Origin. Se puede utilizar para producir gráficos de datos bidimensionales y tridimensionales, y se presenta con funciones de ajuste de curvas, transformación de Fourier y análisis de datos."
quadrapassel:
  slogan: "Tetris, es el fundador de los juegos de puzzles."
  description: 'Quadrapassel  es el clásico juego de caída de bloques llamado Tetris. El objetivo del juego es crear líneas horizontales completas de bloques, que desaparecerán. Los bloques tienen siete formas diferentes, cada uno de los cuales está formado por cuatro bloques: uno recto, dos en forma de L, uno cuadrado y dos en forma de S. Los bloques caen desde el centro superior de la pantalla en un orden aleatorio. Se rotan los bloques y se mueven por la pantalla para dejarlos caer en líneas completas. Usted anota dejando caer bloques rápidamente y completando líneas. A medida que tu puntuación aumenta, subes de nivel y los bloques caen más rápido.'
quodlibet:
  slogan: 'Biblioteca de música para talentos.'
  description: "Quod Libet es un reproductor cuyo objetivo es ayudarle a escuchar su música favorita y crear listas de reproducción. Si tiene una gran biblioteca de música, puede buscarla y reproducirla con este software de forma muy conveniente. Tiene una interfaz fácil de usar y puede acceder rápidamente a la biblioteca de música y listas de reproducción personalizadas. Los usuarios pueden filtrar por nombre de álbum, artista o género para encontrar lo que desean."
qupzilla:
  slogan: "Un navegador rápido y ligero."
  description: "QupZilla es un navegador con muchas funciones. Soporta, marcadores, historial (con barra lateral), suscripciones RSS, etiquetas, posee bloqueador de anuncios incorporado y otras funciones."
racket:
  slogan: Crea un nuevo lenguaje para escribir código. 
  description: "Racket es un lenguaje de programación de ordenador, que ha añadido objeto, clase y evaluación perezosa basada en Lisp y Scheme. También es un entorno de diseño de lenguaje que permite a la gente diseñar sus propios lenguajes de programación. También es rico en librerías de terceros para servidores web, bases de datos, interfaces gráficas y procesamiento de imágenes, etc."
raincat:
  slogan: 'Saca a los gatos de la lluvia.'
  description: "Raincat es un juego cuyo objetivo es guiar a un gato a alcanzar la meta de forma segura sin mojarse por la lluvia, charcos o hidrantes sueltos."
rainlendar2-lite:
  slogan: Nunca te pierdas ninguna tarea importante.
  description: "Rainlendar es una aplicación de calendario personalizable, es  fácil de usar y no ocupa mucho espacio en su PC, pero mantiene todos sus eventos y tareas importantes siempre visibles en su escritorio. Con él, puede organizar sus tareas, recibir notificaciones por adelantado antes del evento, transferir fácilmente los eventos entre aplicaciones y personalizar su skin."
rambox:
  slogan: La nueva forma de organizar sus servicios.
  description: "Rambox es una aplicación de mensajería y correo electrónico que combina las aplicaciones de mensajeria web mas comunes en una sola. Ademas le da la posibilidad de añadir servicios las veces que necesite, . Es perfecto para personas que trabajan con muchos servicios para cuentas de negocios y privadas."
ramme:
  slogan: Lo fascinante es compartir desde tu escritorio.
  description: "Ramme es un cliente de escritorio no oficial para Instagram. Soporta la visualización y carga de imágenes, votos, comentarios y búsquedas. Los usuarios también pueden cambiar el tema de fondo y personalizar los accesos directos del teclado."
rapidsvn:
  slogan: 'Del control de versiones, lo simple es lo mejor.'
  description: "RapidSVN es un cliente gráfico de SVN que se ejecuta de forma rápida, fácil de usar y tiene funciones suficientemente potentes para ver, diferenciar, actualizar, confirmar y revertir fácilmente para las operaciones de SVN.\r\n"
rawtherapee:
  slogan: El mejor amigo de la cámara.
  description: "RawTherapee es un software de conversión de formato RAW. El efecto del tratamiento es comparable al de Adobe Lightroom. Proporciona a los usuarios la función de edición de imágenes digitales y soporta imágenes en formatos RAW, TIFF, PNG y JPEG. También se caracteriza por el ajuste de la exposición, la reducción especular, ajuste de brillo/contraste/saturación, el procesamiento por lotes y otras funciones."
realvnc-vnc-server:
  slogan: Controle libremente su ordenador.
  description: "VNC Connect es el software de acceso remoto más flexible y seguro de la industria. Soporta acceso remoto para amigos y familiares, acceso remoto seguro y rico en funciones para departamentos y pequeñas empresas, acceso remoto potente, flexible y ultra seguro para la empresa."
realvnc-vnc-viewer:
  slogan: Controle libremente su ordenador.
  description: "VNC Connect es el software de acceso remoto más flexible y seguro de la industria. Soporta acceso remoto para amigos y familiares, acceso remoto seguro y rico en funciones para departamentos y pequeñas empresas, acceso remoto potente, flexible y ultra seguro para la empresa."
reaper:
  slogan: Produce tu música profesionalmente.
  description: "REAPER es una aplicación multiplataforma, muy completa para la producción de audio digital, que ofrece un completo conjunto de herramientas de grabación, edición, procesamiento, mezcla y masterización de audio multipista y MIDI. Es compatible con una amplia gama de hardware, formatos digitales y plugins, y puede ampliarse, programarse y modificarse de forma exhaustiva."
redeclipse:
  slogan: 'Reúne tu equipos y únete a la batalla! '
  description: "Red Eclipse es un juego de disparos en primera persona que admite los modos de juego individual y multijugador. Los jugadores pueden editar mapas al instante y está orientado a la acción con una gran libertad táctica. Una trama emocionante con hermosos gráficos y sonido envolvente que le brindaran una experiencia una experiencia de combate muy realista."
redis-desktop-manager:
  slogan: Asistente de gestión para datos de valores clave.
  description: "Redis Desktop Manager es una herramienta de administración de escritorio de Redis con valor clave de navegación de dendrogramas. Es compatible con crear, leer, actualizar y eliminar el valor clave. También admite comandos de ejecución por shell, cifrado SSL / TLS y conexión por SSH Tunnel."
rednotebook:
  slogan: "¡Diario, es más que un recordatorio!"
  description: "RedNotebook es una aplicación de diario con funciones de navegación de calentario, temas personalizados, exporta y añade etiquetas. Soporta etiquetas en la nube para gestionar y organizar el diario, notas y muchos más. Mientras que, se caracteriza por busqueda, exportar, insertar enlaces e imágenes en el diario, autoguardado entre otras funciones."
redshift-gtk:
  slogan: Un protector inteligente para tu vista.
  description: "Redshift es una aplicación que ajusta la temperatura de color en tu monitor. Puede ajustar la temperatura de color según el entorno. y no o sólo ajusta el brillo, por lo que es eficaz para monitores con un brillo no ajustable. Si usted se sienta y mira la pantalla por mucho tiempo, Redshift puede ayudarlo a proteger mejor sus ojos."
referencer:
  slogan: No olvides la referencia.
  description: "Referencer es una herramienta de gestión de documentos. Soporta función de red inteligente de enlaces y un número importante de archivos de la biblioteca BibTeX. Puede clasificar los documentos por etiquetas y puede auto recuperar arXiv, PubMed y metadatos CrossRef, Además soporta el uso de Python para extender estas funciones."
remarkable:
  slogan: Editor de páginas web profesinal.
  description: "Remarkable es un editor de marcado. Puede previsualizar en vivo y tiene una fácil interfáz. Esta aplicación soporta previsualización en vivo, define CSS, resaltado de sintaxis y recuento de palabras en tiempo real. También es capaz de utilizar atajos de teclado y podrás exportar los documentos como archivos PDF y HTML."
remmina:
  slogan: Reducir la distancia entre tú y yo.
  description: "Remmina es un cliente de escritorio remoto. Proporciona el soporte de RDP, VNC, XDMCP, SSH y otros protocolos de conexión remota. Posee una interfaz limpia y fácil de usar."
retroarch:
  slogan: Simulador perfecto de iOS.
  description: 'RetroArch es un simulador de juego de funciones completas muy poderoso. Puede simular la mayoría de los juegos clásicos, incluidos muchos juegos de arcade presentados por SNES, Gameboy Advance, SEGA y otros. Ayuda al jugador a recordar los juegos de FC.'
rhinote:
  slogan: 'Un pequeño asistente para copiar y pegar.'
  description: "Rhinote es un pequeño programa que proporciona un memo virtual para tomar notas o pegar texto convenientemente. Puede cortar, copiar y pegar este texto y guardarlo, ver o editar comentarios en Rhinote o en cualquier otro editor de texto y todas las operaciones se pueden realizar mediante atajos de teclado."
rhythmbox:
  slogan: Baila al ritmo de la música.
  description: "Rhythmbox es un reproductor de audio y organizador de música digital. Incluye reproducción de música, importación, grabación de CD de audio, visualización de portadas de álbumes, visualización de letras de canciones, uso compartido de DAAP, etc.\n"
rider:
  slogan: Gestiona libremente tus códigos.
  description: 'Rider es un IDE .NET multiplataforma de JEtBrains. Se destaca por edición de código, análisis de código, navegación y búsqueda, refactorizaciones, prueba de unidad del corredor, depurador y más herramientas. Rider proporciona más de 2500 inspecciones de código en vivo, cientos de acciones de contexto y refactorizaciones presentadas por ReSharper, y las combina con las sólidas funciones IDE de la plataforma IntelliJ.'
riot-web:
  slogan: Inicia una nueva forma de comunicación.
  description: "Riot.im es un entorno colaborativo integrado para distintas conversaciones y aplicaciones en un solo programa. El chat soporta texto, imagen, vídeo y compartir archivos, voz y llamada de voz, confirmación de lectura, recordatorio de correo electrónico para mensajes faltantes, interacción con robots y aplicaciones integradas de terceros."
robo3t:
  slogan: Herramienta de gestión MongoDB centrada en Shell.
  description: "Robo 3T (anteriormente Robomongo) es la GUI ligera y gratuita para los entusiastas de MongoDB. Incorpora el shell MongoDB real, proporciona autocompletado real, no solo analiza la semántica del código, sino que también lo ejecuta en una máquina virtual de JavaScript interna. Todas las operaciones se realizan de forma asíncrona y no bloquean el hilo principal de la aplicación. Esto hace que Robo 3T se sienta ligero y ágil."
robocut:
  slogan: 'El taller de escritorio para diseñadores.'
  description: "Robocut es un programa de manipulación de imágenes para máquinas curvas de control de máquinas de escritorio u otras. Toma un archivo SVG como entrada. Puede leer Inkscape u otros programas SVG generados por programa.\r\n"
rockdodger:
  slogan: "¡Cuidado, meteorito espacial!"
  description: "Rock Dodger es un juego de disparos en vuelo en 2D, los jugadores necesitan conducir la nave espacial y evitar los meteoros del espacio. También puede usar un escudo y un rayo láser para proteger su nave espacial en una crisis."
rocketchat:
  slogan: Esté menos ocupado.
  description: "Rocket Chat es un servidor de chat web. Admite chat de voz y video, chat grupal, vista previa de enlaces y uso compartido de escritorio. Los usuarios pueden compartir archivos con arrastrar y soltar, e instalar todo tipo de complementos funcionales. Ha integrado muchos tipos de servicios de chat y permite a los usuarios iniciar sesión a través de clientes, páginas web y dispositivos móviles."
rooarr:
  slogan: Mi casa sobre mi mano!
  description: "Room Arrange es un software en tiempo real para simular el diseño de la sala. Puede crear un nuevo proyecto para amueblar una habitación o suite, las cosas son gratis para agregar, ajustar o mover. Se pueden agregar muchos temas, como puertas/ventanas, gabinetes, escritorio/ silla, baño/aseo, dormitorio/cocina, escaleras, jardín, garaje, etc. El usuario puede previsualizar diseños existentes en 3D."
rosegarden:
  slogan: Escribe el pentagrama de tu propio corazón.
  description: Rosegarden es una aplicación informática para hacer música. Puede usar el personal para componer canciones o conectar un dispositivo MIDI para grabar la partitura. También puede poner MIDI a la fuente de sonido o cargar la fuente de sonido suave para reproducir. Incluso puede grabar la música reproducida como archivos WAV. Puede importar archivos MIDI y ver e imprimir personal.
rsibreak:
  slogan: 'No te olvides de descansar después del trabajo.'
  description: "RSIBreak es un programa de alarma de descanso para evitar el RSI mediante el envío de notificaciones a los usuarios para que descansen. Durante el tiempo de descanso, puede mostrar mensajes discretos, bloquear la pantalla o mostrar diapositivas. Tiene opciones de descanso grandes y pequeñas y puede establecer períodos de tiempo, notificaciones y efectos."
rstudio:
  slogan: Toma el control de tu código R.
  description: "RStudio es un entorno de desarrollo integrado en lenguaje R. Proporciona una gran cantidad de imágenes y métodos estadísticos, pudiendo usar el lenguaje R para procesar el proyecto y la carpeta desde el editor de fuente directamente. Cuenta con un espacio de trabajo personalizable y es compatible con todas las herramientas que el desarrollo del lenguaje R necesita. Admite el resaltado de sintaxis y puede ejecutar código desde el editor de origen. También es compatible con la escritura de documentos de Sweave y TeX."
rubymine:
  slogan: El más inteligente IDE para Ruby.
  description: "RubyMine es un IDE de Ruby. Proporciona asistencia inteligente de código/refactor/análisis. Mientras tanto, cuenta con un potente sistema de depuración y sistema de control de versiones integrado, una herramienta de base de datos, herramientas de desarrollo/despliegue remoto, etc.\n\nUsted necesita obtener una licencia para usar este software después del período de evaluación."
runescape:
  slogan: ¡Somos los Gielinorians!
  description: "RuneScape es un popular juego (MMORPG) de rol online y multijugador. Puede ser jugado en PC, y móvil. RuneScape tiene lugar en el reino de fantasía de Gielinor, que se divide en varios reinos, regiones y áreas diferentes. Los jugadores pueden viajar a pie por todo el mundo del juego, utilizando hechizos mágicos de teletransporte o dispositivos o medios mecánicos de transporte. Cada región ofrece diferentes tipos de monstruos, materiales y misiones para desafiar a los jugadores."
safeeyes:
  slogan: Tus ojos necesitan descansar.
  description: "SafeEyes es un software gratuito y de código abierto que protege sus ojos de la fatiga ocular mediante un recordatorio de pausas continuas. Soporta una pausa estricta opcional para los adictos a la informática, muestra las notificaciones antes de cada pausa, deshabilita el teclado durante la pausa, soporta múltiples espacios de trabajo y múltiples monitores, con un diseño elegante y personalizable. Es extensible con plug-ins, soporta múltiples idiomas."
sagemath:
  slogan: Un sistema de software matemático de código abierto.
  description: 'SageMath es un sistema gratuito de software de matemáticas de código abierto con licencia GPL. Se basa en muchos paquetes de código abierto existentes: NumPy, SciPy, matplotlib, Sympy, Maxima, GAP, FLINT, R y muchos más. Acceda a su poder combinado a través de un lenguaje común basado en Python o directamente a través de interfaces o envoltorios.'
sauerbraten:
  slogan: 'Con la pistola en la mano se puede llegar a todo el mundo.'
  description: 'Cube 2: Sauerbraten es un juego de FPS que admite modo de un solo jugador y multijugador en línea. Tiene modo de combate a muerte, modo de supervivencia, modo de ocupación y modo capturar la bandera. También tiene un modo único de colaboración de mapas en línea. El juego de un solo jugador es luchar contra la IA. Puede ser un juego desafiante o un juego en línea y tendrá una cámara lenta cuando el jugador pierda sus puntos de vida.'
sayonara:
  slogan: Cada canción cuenta una historia.
  description: "Sayonara Player es un reproductor de música, además de las funciones comunes del reproductor, tiene una hermosa interfaz y puede leer fácilmente archivos de música de todos los formatos. Es potente, ligero y ocupa poca memoria."
scantailor:
  slogan: Haga que los documentos escaneados sean más bonitos.
  description: "Scan Tailor es un software de postproducción. A través del escaneo del original, Scan Tailor puede imprimir o generar archivos PDF o DJVU. Con Scan Tailor puede dividir páginas, corregir inclinaciones, añadir/eliminar límites, eliminar ruido, etc."
scilab:
  slogan: "¡Cálculo numérico, puede llevarte más lejos!"
  description: "Scilab es un software de computación numérica diseñado para ingeniería y ciencia. Es ampliamente utilizado en el entorno educativo e industrial. Scilab tiene cientos de funciones matemáticas, exquisita estructura de datos senior, lenguaje de programación de alto nivel, intérprete y otros, todos ellos interactivos con muchos lenguajes de programación."
scite:
  slogan: No permita que su editor esté restringido a un «formato».
  description: 'SciTE es un editor de código abierto gratuito. Soporta resaltado de sintaxis de C, C++, PHP, C#, Perl, Html, CSS, java, Ruby y otros lenguajes. Usted puede exportar archivos de PDF, HTML, RTF, XML, LaTex y otros tipos. '
scorched3d:
  slogan: Los disparos iluminaron el cielo en una feroz batalla de tanques.
  description: "Scorched 3D es un juego de estrategia de tiro de tanque, los jugadores deben experimentar una batalla en un entorno 3D casi real. El juego proporciona varios tipos de ambientes y terrenos. Puedes usar el dinero existente para complementar los recursos que el juego necesita después de cada batalla, y es compatible con juegos multijugador."
scrabble3d:
  slogan: Todo el mundo ha jugado Scrabble.
  description: "Scrabble3D es un juego de Scrabble altamente personalizable. Admite la placa en gráficos OpenGL con modelo de frente de onda definible por el usuario, dígrafos no estándar como CH, RR, LL y opción para lectura de derecha a izquierda. Puedes jugar local contra la computadora o conectarte a un servidor de juegos para encontrar otros jugadores."
scratch2:
  slogan: Crea y comparte historias y juegos animados.
  description: "Scratch está diseñado para niños, esta herramienta de programación multimedia gratuita permite crear historias animadas, videojuegos y obras de arte interactivas en un instante. Scratch utiliza una interfaz gráfica simple que permite a los usuarios armar programas multimedia sin ningún conocimiento de programación."
screencloud:
  slogan: Haz la captura de pantalla más fácil de compartir.
  description: "ScreenCloud es una herramienta de captura de pantalla, proporciona servicios en línea para compartir imágenes, los usuarios pueden almacenar las capturas de pantalla en local o compartir los enlaces por la nube. Es compatible con su propio servicio de uso compartido y FTP, SFTP y servicios de terceros como Dropbox, Imgur y Ubuntu One."
screenruler:
  slogan: 'Obtén las dimensiones exactas en tu pantalla.'
  description: "ScreenRuler es una regla de pantalla que puede medir elementos de pantalla. Admite píxeles, pulgadas, centímetros, milímetros y puede ajustar libremente su longitud, unidad y transparencia, también admite cargar imágenes y alinearse con los bordes de la pantalla."
scribus-ng:
  slogan: ¡El puesto de periódicos está aquí!
  description: "Scribus es un generador de revistas digitales. Se puede utilizar para hacer archivos personales, listas de correo, documentos digitales en revistas digitales. Tiene un diseño y composición flexibles, imágenes de calidad profesional y puede crear animaciones y exportar PDF."
scummvm:
  slogan: Disfruta de los juegos clásicos de Lucas.
  description: "ScummVM es un simulador con gráficos de Lucas para el motor de desarrollo de juegos de aventuras llamado Scumm. Te permite jugar una serie de juegos clásicos presentados por LucasArts, como The Secret of Monkey Island, Star Wars, etc. ScummVM puede traernos de vuelta al clásico y al mundo de Lucas."
seafile:
  slogan: 'Gestiona libremente tus datos por ti mismo.'
  description: "Seafile es una plataforma de almacenamiento en la nube de código abierto, profesional y confiable con vista previa en línea, edición, cambio de contraste, restauración de archivos, mensajería, discusión grupal y otras funciones. Mientras que, puede resolver el almacenamiento de archivos centralizado, el uso compartido y el acceso multiplataforma y otros problemas."
seamonkey:
  slogan: 'Paquete de aplicaciones de internet todo en uno.'
  description: "SeaMonkey es un conjunto de aplicaciones de Internet todo en uno. Es compatible con la mayoría de las funciones del navegador mozilla y continúa desarrollando y proporciona actualizaciones de alta calidad. Incluye navegadores de Internet, correo electrónico y cliente de grupos de noticias, editores de HTML, chat de IRC y herramientas de desarrollo web."
seamonkey-en:
  slogan: Paquete de aplicaciones de internet todo en uno.
  description: "SeaMonkey es un conjunto de aplicaciones de Internet todo en uno. Es compatible con la mayoría de las funciones del navegador mozilla y continúa desarrollando y proporciona actualizaciones de alta calidad. Incluye navegadores de Internet, correo electrónico y cliente de grupos de noticias, editores de HTML, chat de IRC y herramientas de desarrollo web."
selene:
  slogan: "Nuevo formato, nuevo uso."
  description: 'Selene es una herramienta de conversión de formatos de audio y video, admite archivos comunes de video y audio: OGG, OGV, MKV, MP4, WEBM, OPUS, AAC, FLAC, MP3 y WAV, etc. También es compatible con la codificación VP9 y H.265/HEVC.'
sendanywhere:
  slogan: Compartir no debería ser complicado.
  description: "Send Anywhere es una herramienta para compartir archivos sin registro. El usuario puede compartir rápidamente fotos, videos, contactos, aplicaciones, archivos, carpetas y cualquier otro archivo a otros. Los archivos se pueden enviar a través de la red Wi-Fi o, al servidor de la nube, luego el receptor puede descargar el archivo con la contraseña o el código QR proporcionado por el remitente."
shadowsocks-qt5:
  slogan: Shadowsocks hace internet ilimitado.
  description: "Shadowsocks-Qt5 es un cliente de Shadowsocks, que le permite a su navegador acceder a Internet libremente. Shadowsocks-Qt5 admite estadísticas de tráfico y prueba de soporte del servidor, el usuario puede usar varios archivos de configuración al mismo tiempo."
shift:
  slogan: 'Fácilidad para usar múltiples cuentas de correo electrónico.'
  description: "Shift es una herramienta integrada de administración de correo electrónico personal, cuyo objetivo es ayudar a los usuarios a realizar la administración integrada de correo electrónico rápidamente. Es compatible con las cuentas de Gmail y Outlook en la actualidad. También es compatible con calendario, netdisk y notificaciones de escritorio. Los usuarios también pueden configurar el proxy HTTP para resolver problemas de red."
shotcut:
  slogan: "¡Amo los vídeos, me encantan los cortos!"
  description: "Shotcut es un editor de video multiplataforma, es compatible con el filtrado de efectos especiales de video, el proceso de arrastrar y procesar video, la aceleración de hardware por GPU, el proceso de imagen principal, el procesamiento de audio / video y otros."
shotwell:
  slogan: "Comparte fotos, disfruta la felicidad."
  description: Shotwell es un software de gestión de imágenes ligero. Puedes usarlo para importar fotos desde una cámara digital. Las imágenes pueden ser manejadas por Shotwell. Y puede recortar imágenes y compartirlas con amigos con algunas funciones básicas de edición.
shutter:
  slogan: Tome una captura del esplendor de su pantalla.
  description: "Shutter es un popular y poderoso software de captura de pantalla. Los usuarios pueden capturar la pantalla en cualquier área del escritorio, la ventana de la aplicación especificada o la pantalla completa. Mientras tanto, después de seleccionar el área, se puede cambiar su tamaño arrastrando UDLR. Además, Shutter se caracteriza por sus funciones de edición de imágenes, incluida la selección básica, la adición de notas de texto y otras."
signal-desktop:
  slogan: Privacidad que cabe en tu bolsillo.
  description: 'Signal es una herramienta de mensajería gratuita con el cifrado más escalable. Con Signal, puede comunicarse instantáneamente, crear grupos y enviar mensajes de texto, voz, video, documentos e imágenes con total privacidad. El servidor nunca tiene acceso a ninguna de sus comunicaciones y nunca almacena ninguno de sus datos. No hay anuncios, no hay vendedores afiliados, no hay seguimiento espeluznante.'
simple-scan:
  slogan: El escaneo y almacenamiento dependen de ti.
  description: "Easy Scan es un software de escaneo simple. Es compatible con los escáneres de las principales marcas. Mediante la configuración, el usuario puede personalizar el archivo de escaneo estableciendo preferencias y puede cortar el archivo o la imagen para lograr el mejor efecto."
simplenote:
  slogan: Anote cada poquito de inspiración
  description: "Simplenote es una aplicación multiplataforma para tomar notas de texto simple con sincronización de nube. Se puede guardar automáticamente en tiempo real y volver a la versión histórica. Es compatible con la sintaxis de marcado, la clasificación de notas y la búsqueda de palabras clave; Puede editar en colaboración enviando etiquetas y compartiendo notas por enlaces."
simplescreenrecorder:
  slogan: «Graba» todas sus operaciones.
  description: "SimpleScreenRecorder es un software de grabación de pantalla. Se caracteriza por la grabación de escritorio completa, la ventana de la aplicación, la especificación del tamaño de la ventana, la sincronización de audio/video, la escala de video y otras funciones."
skypeforlinux:
  slogan: Chatea libremente en cualquier momento y en cualquier lugar.
  description: "Skype es una aplicación de mensajería instantánea con video chat, conferencia de voz para varias personas, transferencia de archivos, chat de texto y otras funciones. Permite a los usuarios realizar videollamadas a través de plataformas, puede realizar videollamadas con usuarios de Skype en computadoras, teléfonos móviles, televisores, PSV y otros terminales."
slack-desktop:
  slogan: Plataforma interna de comunicación y colaboración empresarial.
  description: "Slack es una herramienta de comunicación de equipos y de compartir que reunió las formas de comunicación como correo, mensajería instantánea, SMS, comunicación interna y wiki juntos. Tiene un sistema para compartir archivos y todos los archivos de la empresa, Slack, Google Doc o Dropbox pueden realizar búsquedas de texto completo. Slack también integró servicios como Twitter, Zendesk, Crashlytics y Heroku para combinar su notificación, seguimiento de errores y otros mensajes en el flujo interno de mensajes de la empresa."
smartcvs:
  slogan: El control de versiones depende de mí.
  description: "SmartCVS es un innovador cliente CVS. Basado en la herramienta de control de versión del protocolo TCP/IP, tiene incorporado Comparación de archivos / Fusión, Visualización de transacciones y Lista de archivos del repositorio. Puede ejecutarse en cualquier entorno JDK con una hermosa interfaz de usuario y funciones aparentes."
smartgit:
  slogan: Haz tu compromiso.
  description: 'SmartGit es un cliente gráfico del sistema de control de edición Git. Se caracteriza por sus funciones para crear sucursales rápidamente y enviar sin conexión al servidor, etc. Mientras tanto, puede actualizar, enviar, fusionar, actualizar, sincronizar de forma local e intuitiva, etc.'
smartsvn:
  slogan: Cuando la tortuga conoció a Smart.
  description: 'SmartSVN es un cliente gráfico SVN. Su mayor ventaja es que su operación es muy simple y practica, la mayoría de sus fusiones se pueden realizar con un clic del ratón. Soporta múltiples mecanismos de autenticación: SVN, SVN + SSH, Http, Https, Https, Http proxy; y soporta todos los comandos svn, operación de etiquetas, alto grado de inteligencia, sistema de navegación fácil y otras funciones.'
smartsynchronize:
  slogan: Los detalles hacen la diferencia.
  description: "SmartSynchronize es una herramienta para verificar archivos y comparar directorios, ayuda a comparar la diferencia entre dos archivos o dos carpetas. La comparación de archivos es capaz de detectar las variedades de la línea interna. La comparación de directorios puede mostrar las líneas de adición, eliminación y modificación de cada archivo. Además, puede ayudarlo a combinar dos variedades de un archivo base."
smc:
  slogan: ""
  description: "Secret Maryo Chronicles es un juego como \"Super Mario\" para Linux. Durante el juego, usted necesita recoger monedas de oro para finalmente llegar al final, que es pasar al siguiente nivel. SMC es un juego clásico que requiere a los jugadores utilizar su habilidad para terminar todas las etapas."
smplayer:
  slogan: Disfruta del mundo del vídeo.
  description: "SMplayer es una herramienta de reproducción de video multiplataforma que puede soportar la mayoría de los archivos de video y audio. Puede cambiar la pista de audio y ajustar el brillo, contraste, tono, saturación, valor gamma y velocidad de reproducción. También puede ajustar el audio y el retardo de subtítulos para sincronizar el audio y los subtítulos."
snes9x-gtk:
  slogan: ¡Tráete la prueba de la gloria pasada!
  description: Snes9x es un simulador SFC de Super Nintendo que puede ejecutar la mayoría de los juegos clásicos en el mercado sin problemas. Es compatible para guardar y cargar juegos con teclado físico y virtual. El jugador puede experimentar el glorioso pasado de Super Nintendo nuevamente.
softmaker-office-2016:
  slogan: ""
  description: "SoftMaker Office es una suite de oficina integrada que incluye Word, hoja de cálculo, presentación, macro, etc. Se presenta con casi todas las características que debe tener un software de oficina común. Los archivos de Microsoft Word, Excel y PowerPoint se pueden editar y guardar libremente sin ningún cambio de conversión y formato."
sogoupinyin:
  slogan: La entrada es diferente de ahora en adelante.
  description: "El método de entrada Sogou es un método de entrada popular en China. Se caracteriza por sus funciones de pinyin borroso, entrada de nube, corrección automática, apariencia colorida, asociación a largo plazo, conmutación simplificada y tradicional."
soundconverter:
  slogan: Conversión gratuita de formatos de audio.
  description: 'Sound Converter es un práctico conversor de audio que convierte los formatos de diferentes archivos de audio. Puede convertir convenientemente la mayoría de los formatos de audio en ogg, flac, mp3 o wav. La música convertida puede ser renombrada en base a la información ID3.'
soundnode:
  slogan: La música está en todas partes.
  description: "Soundnode App es una aplicación de reproducción de música. Además de la sencilla interfaz del reproductor y las funciones comunes de reproducción, también incluye la búsqueda local de una nueva canción, reproducir la canción de varias maneras, guardar la canción en su lista de reproducción favorita, seguir / dejar de seguir a los usuarios y otras funciones."
speed-dreams-base:
  slogan: ¡Desafía la sensación del corazón latiente!
  description: "Speed Dreams es un RAC con modos individuales y multijugador. Se proporcionan 33 supercoches para que el jugador elija, cada uno tiene un prototipo en la vida real. Los jugadores pueden crear sus propios supercoches finales alterando la apariencia."
speedcrunch:
  slogan: 'Cálculos rápidos y precisos.'
  description: "SpeedCrunch es una calculadora de escritorio. Admite hasta 50 dígitos de precisión y puede controlarse completamente con el teclado. Puede calcular directamente expresiones matemáticas, almacenar variables y tiene un cálculo de fórmula matemática incorporado. La calculadora tiene funciones como autocompletar y resaltar expresiones."
splashtop-streamer:
  slogan: "Lejana, pero inmersiva."
  description: "Splashtop es una aplicación de conexión remota multiplataforma. Puede controlar remotamente las computadoras y dispositivos móviles a través de la aplicación con una cuenta y operaciones simples. Sus características son cuadros altos y baja latencia cuando se conectan remotamente. Tendrá una buena experiencia en la oficina remota, jugando y viendo películas."
spotify-client:
  slogan: "¡La buena música, amada por todos!"
  description: 'Spotify es un servicio exclusivo de música por transmisición que permite a los usuarios escuchar música o albumes. Abastecido con 8 millones de música legítima. «Spotify caliente» se expande por el mundo. Con Spotify puedes escuchar un montón de música legítima sin gastar un centavo.'
spring-tool-suite:
  slogan: Tu propio gestor de aplicaciones Spring.
  description: "Spring Tool Suite es un entorno de desarrollo basado en Eclipse que se personaliza para desarrollar aplicaciones Spring. Admite la orientación de aplicaciones a servidores locales, virtuales y basados en la nube. Está disponible gratuitamente para el desarrollo y el uso de operaciones comerciales internas sin límite de tiempo, de código completamente abierto y con licencia según los términos de la Licencia Pública de Eclipse."
springlobby:
  slogan: Experimenta la Segunda Guerra Mundial en 1944.
  description: 'Spring:1944 es un juego gratuito multijugador en 3D de la Segunda Guerra Mundial basado en el motor libre Spring RTS Engine. Los juegos en promedio duran 40 minutos y presentan hasta 6 facciones que luchan contra el último hombre en pie. Todas las facciones están completas con varios tipos de armas de infantería, remolcadas y autopropulsadas, artillería normal y de cohetes, tanques, aeronaves y recursos navales litorales. El juego admite partidos grandes con miles de unidades y conteos de jugadores de dos dígitos. Te permite jugar como uno de los poderes del eje, o uno de los aliados, o incluso la facción neutral de Sweeden.'
spyder:
  slogan: Crea una plataforma exclusiva para Python.
  description: "Spyder es un potente IDE interactivo de Python. Se caracteriza por la edición de código de alto nivel, las pruebas interactivas, la depuración, etc. Mientras tanto, puede imitar la función de \"área de trabajo\" de Matlab, puede ajustar su posición y tamaño a su gusto."
sqlectron:
  slogan: Una interfaz basada en terminal.
  description: Un escritorio/terminal de cliente SQL simple y liviano con base de datos cruzada y soporte de plataforma. Puede personalizar la interfaz del terminal libremente.
sqlitestudio:
  slogan: Herramientas de visualización de base de datos Sqlite.
  description: 'SQLiteStudio es una herramienta que puede ayudar al usuario a administrar la base de datos sqlite. Tiene herramientas sqlite2 y sqlite3 completamente funcionales. Admite la codificación de la vista utf8 y puede abrir múltiples archivos de base de datos al mismo tiempo. El software soporta la visualización y edición de campos binarios. Admite los siguientes formatos de exportación de datos: csv, html, plain, sql, xml.'
stacer:
  slogan: Monitor y optimizador del sistema Linux.
  description: "Stacer es una utilidad de sistema integrada. Le permite monitorear el uso de recursos del sistema, borrar cachés de aplicaciones y archivos de configuración restantes, desinstalar aplicaciones que ya no son necesarias, detener e iniciar procesos del sistema, etc."
staruml:
  slogan: Un sofisticado modelador de software.
  description: "StarUML es compatible con el estándar UML 2.x y admite totalmente 11 tipos de diagramas UML. Puede crear diagramas de relación de entidad (ERD). Es compatible con muchas abreviaturas en edición rápida para crear elementos y relaciones a la vez, pantalla retina y los principales lenguajes de programación, incluidos Java, C # y C ++."
steadyflow:
  slogan: ""
  description: "Steadyflow es un descargador simple. Es compatible con todos los protocolos de URL, como HTTP, HTTPS, FTP y SMB, etc. Mientras que tiene funciones de búsqueda, notificación de tareas y otras. También soporta agregar tareas de descarga por línea de comandos."
steam:
  slogan: El entretenimiento es ilimitado y la alegría es infinita.
  description: "Steam es una plataforma de juego integrada conveniente y rápida. Los tipos son varios desde juegos de acción hasta juegos independientes. Los jugadores pueden comprar juegos, discutir y compartir en la plataforma, y también pueden jugar juegos en línea multiplataforma con sus amigos."
stellarium:
  slogan: Los fenómenos astronómicos están cerca.
  description: "Stellarium es un software de computadora planetario virtual. Es el software de apoyo necesario para que los astrófilos aprendan a conocer el cielo nocturno y observen el cielo estrellado. Stellarium tiene una calidad de imagen de alta definición, que puede simular de manera realista el cielo visto a simple vista y los binoculares, fabricar diversos fenómenos astronómicos y dibujar varios mapas de estrellas."
story-writer:
  slogan: Escribe lo que piensas y amas.
  description: "Xiaoshujiang es un editor de texto que soporta rebajas en línea y fuera de línea. Proporciona varios modos de edición y sintaxis de extensión útiles, como fórmula de látex, tabla, directorio, nota al pie, video, audio, archivo adjunto, lista de verificación, diagrama de flujo, etc. Puede guardar el artículo en varios complementos de almacenamiento de terceros con real Sincronización en tiempo real de las operaciones de carga y descarga."
stremio:
  slogan: Míralo todo desde aquí.
  description: "Stremio es un reproductor de vídeo para la reproducción de películas, programas de televisión y canales en línea, organiza y administra sus recursos de vídeo favoritos, sincroniza su lista de reproducción y sus gustos, recomendar vídeos y películas que le puedan interesar asegurando su comodidad."
stuntrally:
  slogan: ¡Estimulación rápida y furiosa!
  description: 'Stunt Rally es un juego de RAC. El jugador podrá experimentar el encanto del juego en 153 pistas y 24 misiones. El juego incluye torneo, desafío, multijugador y otros modos de juego. Además, en Stunt Rally se permite la edición en tiempo real de las pistas y sus parámetros. Disfrute duplicando la diversión cambiando los parámetros de la pista, ajustando la forma del terreno e incluso modificando el automóvil.'
subdownloader:
  slogan: 'Dile adiós a la película sin subtítulos.'
  description: "SubDownloader es un descargador automático de subtítulos de video, y es muy fácil de usar. El proceso de descarga se iniciará automáticamente una vez que arrastre un archivo de video y suelte este software. El archivo de subtítulos descargado se ubicará en la misma carpeta del archivo de video."
sublime-text:
  slogan: ¡El editor de texto del que te enamorarás!
  description: "Sublime Text es un editor de código. Tiene una hermosa interfaz de usuario y potentes funciones, como miniaturas de código, plugins de Python, segmento de código, resaltado de sintaxis, etc. El usuario puede personalizar accesos directos, menús y barras de herramientas.\r\nUsted necesita obtener una licencia para usar este software después del período de evaluación."
sublime-text-dev:
  slogan: ¡El editor de texto del que te enamorarás!
  description: "Sublime Text es un editor de código. Tiene una hermosa interfaz de usuario y potentes funciones, como miniaturas de código, plugins de Python, segmento de código, resaltado de sintaxis, etc. El usuario puede personalizar accesos directos, menús y barras de herramientas.\nUsted necesita obtener una licencia para usar este software después del período de evaluación."
subtitleeditor:
  slogan: Permita que los subtítulos se muestren a tu manera.
  description: "Subtitle Editor es una herramienta de edición de subtítulos de texto. Soporta múltiples formatos de codificación de caracteres y subtítulos. Se caracteriza por la comprobación de errores, la fusión, la división, la edición basada en la línea de tiempo, la vista previa en tiempo real y otras funciones."
superproductivity:
  slogan: ¡Te hace super productivo!
  description: "Super Productivity es una simple lista de tareas/registro de tiempo/Jira personal y Jith y Github Task Manager. Con él, puede planificar sus tareas con una interfaz limpia y fácil de usar, hacer un seguimiento de su tiempo automáticamente, crear hojas de tiempo y resúmenes de trabajo de forma sencilla, integrarse fácilmente con Jira y Github, ordenar sus tareas en una lista de tareas locales limpia, automáticamente crear registros de trabajo y recibir notificaciones de inmediato, cuando algo cambia. Además, una historia completa de todo su trabajo disponible, puede exportar una hoja de tiempo mensual para su empleador."
supertux:
  slogan: "Cuanto más corres, más poderoso."
  description: 'SuperTux es un juego similar al Super Mario original. En el juego, el pingüino Tux será controlado para saltar los ladrillos saltando, luego podrá comer monedas de oro o bolas de nieve o flores, las bolas de nieve pueden hacer que Tux crezca, luego Tux puede disparar balas después de comer flores.'
supertuxkart:
  slogan: Rápido y Furioso.
  description: 'SuperTuxKart es un interesante juego de carreras individual y admite 4P para jugar juntos. El juego tiene cuatro modos: rápido, tiempo, desafío y seguimiento, en el que el modo de seguimiento comienza solo después del modo de desafío pasado. Es un juego para todas las edades con apoyos a la deriva, en chorro y lanzando.'
sweethome3d:
  slogan: 'Un hogar debe ser «diseñado» con amor.'
  description: "Sweet Home 3D es un software de diseño asistido para decoración del hogar con 16 idiomas compatibles, incluido el chino. Puede ayudarlo a diseñar y decorar muebles para el hogar a través de un plan bidimensional, cualquier cambio que haya hecho en el plan se mostrará en vista 3D en tiempo real."
swell-foop:
  slogan: "Juntos, los cuadrados desaparecen."
  description: "Swell Foop es un juego de rompecabezas en el que los jugadores hacen clic en los cuadrados adyacentes del mismo color para eliminarlos, luego los cuadrados restantes se volverán a apilar. Con un clic, más casillas se despejan, más puntos obtienen los jugadores. El objetivo es despejar cuadrados para obtener tantos puntos como sea posible. Si borras el tablero hay una bonificación de 1000 puntos."
switchhosts:
  slogan: Cambia libremente de hosts.
  description: SwitchHosts es una aplicación para la administración y cambio de hosts con funciones potentes. Es compatible para editar archivos de host y cambiar entre varias soluciones. Los usuarios pueden agregar rápidamente sus propias reglas de análisis de host.
sylaps:
  slogan: Reúnete con alguien. Ahora.
  description: "Sylaps es una herramienta de mensajería conveniente para que usted pueda entablar una conversación con solo enviar un clic. Al conectar sus redes sociales a Sylaps, puede iniciar conversaciones con cualquiera de sus contactos e invitarlos a participar incluso si no están en la misma red. Sylaps ha sido construido con seguridad de nivel empresarial. Todos sus datos están cifrados y le aseguramos audio y video de muy alta calidad y sin límite de tamaño para la transferencia de archivos."
synapse:
  slogan: Busca lo que quieras y consigue lo que necesites.
  description: Synapse es un lanzador y buscador de aplicaciones escrito en lenguaje Vala. Puede encontrar sus aplicaciones favoritas fácilmente y abrir rápidamente los archivos necesarios. También puede buscar archivos de escritorio y tiene soporte para entrada de comandos.
synaptic:
  slogan: 'Sus paquetes necesitan un buen administrador. '
  description: "Synaptic Package Manager es una herramienta de gestión de paquetes de software. Es un frontend gráfico para el comando dpkg, o una suite de gestión de software. Puede buscar, instalar o eliminar software de Linux en una interfaz gráfica, tal como el comando apt del terminal."
synergy:
  slogan: Teclado y mouse para multipantalla.
  description: "Synergy es un software para compartir teclado y mouse. Le permite compartir su teclado y mouse entre varias computadoras en el escritorio. Puede copiar y cortar en una pantalla y luego pegar en cualquier otra pantalla, todo lo que necesita hacer es mover el puntero del mouse de una pantalla a otra."
synfigstudio:
  slogan: Crea personajes animados 2D realistas.
  description: "Synfig Studio es un potente software de producción de animación vectorial 2D con alta calidad. No solo es capaz de renderizar software, sino que también consiste en efectos especiales instantáneos masivos que pueden aplicarse a las capas y al panel de capas. Es una solución industrial para crear animaciones con calidad de película."
system-config-printer:
  slogan: Imprimir en cualquier lugar y en cualquier momento.
  description: "Impresoras es una herramienta de configuración del servidor de impresoras. Es compatible con la mayoría de las impresoras y puede detectar automáticamente la impresora de la red actual, lo que hace que el servicio de impresión sea más conveniente."
tagspaces:
  slogan: Organiza tus archivos con etiquetas.
  description: "TagSpace es un gestor de almacenamiento de datos. Admite la administración y navegación de sitios web locales, imágenes, PDF y otros archivos. Es conveniente para el usuario almacenar y buscar información. Mientras tanto, proporciona complementos de extensión para todo tipo de navegadores, facilita al usuario recopilar datos de todos los formatos de Internet."
teamviewer:
  slogan: El control remoto es facilisimo de implementar.
  description: "TeamViewer es una solución simple y rápida para control remoto, uso compartido de escritorio y transferencia de archivos. Se caracteriza por control remoto en tiempo real, mantenimiento remoto, acceso remoto, SOHO, reuniones / presentaciones en línea y otras funciones."
teamviewer-host:
  slogan: Dispositivo remoto sin mano de obra utilizada.
  description: "TeamViewer Host es una herramienta para conectar de forma remota con la computadora. Estableció conexiones de escritorio y de computadora a computadora remotas entrantes y salientes para soporte en tiempo real o acceso a archivos, redes y programas. Colabore en línea, participe en reuniones, converse con otras personas o grupos y realice videollamadas con un solo clic. Después de descargar e instalar este software, tendrá su primera sesión en funcionamiento en segundos."
teeworlds:
  slogan: Estilo de dibujos animados en una gran lluvia de balas.
  description: "Teeworlds es un FPS multijugador con gráficos de dibujos animados. Se adoptan configuraciones de juego de estilo FPS, que incluyen diseño de teclas, movimientos y armas. En el juego, actuarás como un pequeño personaje de dibujos animados y te unirás a una gran batalla. Puedes desafiar en el modo de batalla en equipo, en el modo de batalla personal o en el modo peculiar de misión en equipo."
telegram:
  slogan: ¡Trae la experiencia de chat puro!
  description: "Telegram es una aplicación de mensajería enfocada en la velocidad y seguridad de los mensajes. Permite crear un grupo de conversación hasta 200 miembros y compartir vídeos hasta 1GB. En Telegram, puedes compartir información y archivos con un amigo de forma seguridad sin comprometer tu privacidad."
terminator:
  slogan: "Nosotros introducimos los comandos, tú lo haces."
  description: 'Terminator es una herramienta terminal multiplataforma. Puede dividir la interfaz en cuadrículas, arrastrar y soltar cada terminal para ordenar y usar cada ventana en paralelo. El diseño de la interfaz y las preferencias de configuración se pueden ajustar mediante la interfaz visual.'
texmacs:
  slogan: Lo que ves es lo que quieres.
  description: "GNU TeXmacs es un excelente software de publicación de documentos científicos. No solo puede exportar directamente a PDF compilando, sino también importar y exportar a archivos TeX y HTML. Sus tablas visuales completas, el entorno de edición de fórmulas y la función de navegación estructurada le brindarán una verdadera experiencia \"WYSIWYG\"."
texmaker:
  slogan: "Tipografía, tan fácil!"
  description: Texmaker es un entorno de edición LaTeX. Ha integrado las herramientas de desarrollo necesarias y es muy adecuado para las personas que a menudo necesitan editar las fórmulas de LaTeX con muchos documentos de LaTeX.
texstudio:
  slogan: Hacer LaTeX aún mejor.
  description: "TeXstudio es un IDE para compilar LaTeX. Se presenta con revisión de ortografía y gramática, plegado de código, navegación de texto extendido, autocompletado de código, gramática de resaltado, etc. Mientras tanto, hay un lector de PDF incorporado, un navegador integrado y otras herramientas de asistencia."
textadept:
  slogan: Un editor de texto minimalista y extraordio.
  description: "Textadept es un editor ideal para los programadores que desean una capacidad de extensión infinita sin sacrificar la velocidad o sucumbir al código inflado y la featuritis. Comprende la sintaxis y la estructura de más de 100 lenguajes de programación diferentes y reconoce cientos de tipos de archivos. Tanto la versión gráfica como la versión de terminal de Textadept admiten la división ilimitada de vistas vertical y horizontal, incluso del mismo archivo."
the-powder-toy:
  slogan: |
    Simula el mundo con 4MB.
  description: "The Powder Toy es un juego de caja de arena física. Simula la presión del aire, la velocidad, el calor, la gravedad y la interacción de todas las cosas. El juego proporciona todo tipo de materiales para construir máquinas complicadas o elementos electrónicos. Puedes simular una explosión súper genial o diseñar un robot complicado."
thomas-timer:
  slogan: Simple temporizador pomodoro.
  description: 'Thomas es un simple temporizador pomodoro. Características: intervalo de 25/5 minutos de forma predeterminada, pero puede configurar esto; Atajos de teclado configurables incorporados; Registro mínimo que contiene todos los intervalos completados por día; Icono de bandeja y barra de progreso.'
thunderbird:
  slogan: "No importa dónde se encuentre, ¡podemos contactarlo!"
  description: "Thunderbird es un cliente de correo que admite IMAP, protocolo de correo POP y formato de correo HTML. Puede integrar múltiples correos web en uno para recibir o enviar correos electrónicos localmente en cualquier momento."
tickeys:
  slogan: Buscando un sentido de la escritura.
  description: "Tickeys es un monitor de sonido de máquina de escribir con configuraciones de esquema de sonido (máquina de escribir incorporada, burbujeo, teclado mecánico, chi espada, etc.), volumen y tono. Te permite agregar sonido de efectos especiales a tu teclado."
tilda:
  slogan: 'Terminal dentro del escritorio.'
  description: "Tilda es un programa de terminal, soporta la activación mediante teclas de acceso rápido. Se muestra cuando lo necesita, y se puede ocultar cuando no se necesita. Puede integrarse en el escritorio y su función de transparencia de fondo puede permitir que forme parte del escritorio. También su función de pestaña puede permitirle ejecutar múltiples instancias de terminal en la misma ventana."
timeshift:
  slogan: Time machine para Linux.
  description: "TimeShift es una aplicación de recuperación del sistema. Guardará las instantáneas del sistema en el tiempo programado y recuperará el sistema según sea necesario con las instantáneas. Protege principalmente su sistema y configuraciones, por lo que otros archivos (documentos, música, imágenes) no se cambiarán durante la recuperación del sistema. También proporciona protección de archivos, pero el usuario debe habilitarlo en la configuración personal."
tixati:
  slogan: Siempre se puede encontrar un nodo más rápido.
  description: "Tixati es una herramienta de BitTorrent que soporta todo tipo de torrents. Tiene una potente capacidad de transferencia de archivos, gráfico de ancho de banda y función de ahorro de tráfico. También muestra de manera visual el ancho de banda y la información de los pares P2P. Los usuarios pueden mover los archivos descargados a un nuevo destino. Soporta DHT, PEX y enlaces magnéticos."
tomahawk:
  slogan: Tengo que escuchar lo mejor.
  description: "Tomahawk es un reproductor de música en red que puede reproducir música local y remota en  tiempo real. El usuario sólo necesita introducir el nombre de la canción, Tomahawk localizará automáticamente la mejor fuente. Tomahawk se presenta con recomendaciones inteligentes, reproducción de música de amigos y listas de reproducción para compartir en línea."
tomboy:
  slogan: "Pequeña, pero perfecta."
  description: "Tomboy es un software de escritorio para tomar notas que puede funcionar en Mac OS X, Windows y Linux. Tomboy puede exportar varios estilos de texto, admite la interconexión entre notas y búsqueda de texto. Puede ayudarle a registrar tus ideas en cualquier momento, haciendo que su trabajo diario sea más ordenado."
tor-browser:
  slogan: ¡Tu identidad estará protegida!
  description: "Tor Browser es un navegador web profesional. No importa si se trata de navegar por la web, el foro o el chat, Tor Browser protegerá su privacidad  y anonimato en la mayor medida posible, previniendo la vigilancia de tu comportamiento de la red. Puede realizar navegación y publicación web anónima, comunicación en tiempo real, IRC, SSH y otras aplicaciones basadas en protocolos TCP."
tor-browser-zh:
  slogan: ¡Tu identidad estará protegida!
  description: "Tor Browser es un navegador web profesional. No importa si se trata de navegar por la web, el foro o el chat, Tor Browser protegerá su privacidad y anonimato en la mayor medida posible, previniendo la vigilancia de tu comportamiento de la red. Puede realizar navegación y publicación web anónima, comunicación en tiempo real, IRC, SSH y otras aplicaciones basadas en protocolos TCP."
totem:
  slogan: 'Reproduce tus mas emotivos momentos. '
  description: "Totem es un reproductor multimedia basado en GStreamer. Puede reproducir todo el formato de vídeo que soporta GStreamer. Las principales características son las listas de reproducción, el modo de pantalla completa, los ajustes de volumen y controles de búsqueda posee un potente sistema de plugins. Puede extraer miniaturas de vídeo integradas de Nautilus, lo que permite a los usuarios ver películas en línea y las propiedades de vídeo en la línea de comandos."
tracktion6:
  slogan: Herramienta DAW creativa para mentes creativas!
  description: 'Tracktion es una estación de trabajo de audio digital que permite grabar y editar audio y MIDI a músicos y compositores. Cuenta con una interfaz intuitiva de una sola pantalla. La entrada, la forma de onda y el mezclador - incluyendo el ecualizador, el nivel, el pan y los plugins - están dispuestos de izquierda a derecha. Simplemente arrastre y suelte. permite manipular un número ilimitado de pistas, utilizando para ello un conjunto de funciones profesionales.'
transmageddon:
  slogan: 'Puede convertir formatos a voluntad. '
  description: Transmageddon es una herramienta de conversión de archivos de audio y vídeo con una interfaz intuitiva y fácil de usar. Soporta la salida de casi todos los formatos de vídeo y también puede generar formatos de vídeo para una plataforma específica.
transmission:
  slogan: "Descarga gratis, ¡comparte sin limitaciones!"
  description: "La transmisión es un software cliente de BitTorrent. Admite limitación de velocidad, generación de semillas, control remoto, enlaces magnéticos, cifrado de datos, reparación de daños, intercambio de fuentes de datos y otras funciones."
tremulous:
  slogan: Experimente una sensación de disparo diferente.
  description: Tremulous es un juego de FPS con modo de equipo FPS y elementos RTS. Los jugadores pueden elegir su propia carrera. Los jugadores de cada raza pueden construir construcciones como en un modo RTS. Tremulous es actualmente uno de los juegos de FPS con mayor número de usuarios en línea.
trigger-rally:
  slogan: Disfrutemos de una carrera de rally!
  description: Trigger Rally es un juego de emulación de rally en 3D que tiene más de 140 mapas y varias condiciones del terreno y de tiempo. Los jugadores deben alcanzar la meta en un tiempo especificado para desbloquear niveles y comprar nuevos coches.
trillian:
  slogan: Mantenga sus conversaciones organizadas y sincronizadas.
  description: "Trillian es una utilidad de mensajería instantánea todo en uno. Importa todos los contactos de tu plataforma de mensajería peferidaa (AOL Instant Messenger, Yahoo! Messenger, Google Talk, ICQ, Skype), y también accede directamente a redes sociales (Facebook, Foursquare, Twitter, LinkedIn). El historial de chat está mejor organizado, aquí puedes seleccionar una fecha del calendario para acceder a una conversación, así como ver las imágenes intercambiadas entre tú y tus amigos. Además, el historial de chat se puede sincronizar entre el equipo y el teléfono inteligente."
ttf-deepin-opensymbol:
  slogan: Fuente de símbolos para todas las plataformas.
  description: "Deepin OpenSymbol es una serie de fuentes de símbolos rediseñadas por Deepin Technology Team, las fuentes se basan en las fuentes Wingdings. Incluye anotaciones de taquigrafía, símbolos de gestos, signos de flecha, signos de estrellas y símbolos generales que las personas usan en el trabajo y en la vida diaria."
tunesviewer:
  slogan: 'Adquiera el conocimiento por sí mismo.'
  description: "TunesViewer es un reproductor multimedia y de podcasts para iTunes U que puede buscar, navegar y descargar audios de conferencias y libros electrónicos. Es compatible con el inicio de sesión de iTunes U, descargando medios sólo para estudiantes y personal, revelando la alimentación estándar rss-podcast de los itunes-podcasts y su uso como software para podcasts."
tuxcut:
  slogan: Proteja Linux contra ataques de arpspoof.
  description: 'TuxCut es un programa de código abierto que protege los ordenadores Linux contra los ataques de arpspoof y también ayuda a bloquear a los usuarios no deseados en la red. Características: oculte su máquina (ip/MAC) de las utilidades del escáner arp; enumere todo el host activo de su LAN; corte la conexión entre cualquier host activo y el gateway; use wondershaper para controlar sus límites de velocidad de carga o descarga.'
tuxguitar:
  slogan: Tu partitura fluye hacia el papel.
  description: "TuxGuitar es una aplicación que supera el espectro de la guitarra y el pentagrama. Soporta gp2, gp3, gp4, gp5, TuxGuitar y otros formatos de archivo. Ademas, el espectro de la guitarra se puede exportar a ASCII, Lilypond, archivos MIDI, MusicXML, PDF y otros documentos. También viene con la comunidad en línea de guitarra, los usuarios pueden encontrar espectros de guitarra cargados por otros en la comunidad, y registrarse para compartir su propio trabajo."
tuxmath:
  slogan: 'Protege la Tierra con pequeños pingüinos.'
  description: "Tux Math es un juego matemático educativo que enseña a los niños a aprender aritmética. Es  protagonizado por Tux, el pingüino de Linux. En este juego, Tux necesita proteger la ciudad resolviendo problemas matemáticos. Si los usuarios obtienen la respuesta correcta, se evitará que los cometas choquen contra las ciudades, de lo contrario los cometas destruirán las ciudades."
tuxpaint:
  slogan: 'Descubra el talento de los niños para pintar. '
  description: "Tux Paint es una aplicación de pintura diseñada para niños mayores de 3 años con divertidos efectos de sonido y un asistente puede guiar a los niños a usar esta aplicación. Proporciona un papel en blanco y muchas herramientas de pintura para usar, soporta un máximo de 45 idiomas. Los usuarios pueden añadir sus propias imágenes y sonido al software. Tiene sugerencias de texto, así como sugerencias de voz, y es rico en herramientas de sellos."
tuxtype:
  slogan: 'Edutainment un juego de mecanografía. '
  description: "Tux Typing es un juego educativo que juega con Tux, el pingüino de Linux. Los jugadores necesitan escribir a máquina para que Tux consiga que todos los peces caigan de la parte superior de la pantalla. Como cada pez tiene una letra en su cuerpo, Tux atrapará el pez si pulsas la letra correspondiente. El juego está destinado a entrenar a los niños, pero también proporciona niveles avanzados para que los expertos lo desafíen."
typora:
  slogan: Escritura fácil y elegante.
  description: "Typora es un editor de texto que unifica la interfaz de escritura y la interfaz de vista previa. Puede insertar fácilmente una hoja como en Word. Soporta arrastrar y soltar para insertar una imagen, y soporta la introducción del código y fórmulas matemáticas. Puede mostrar u ocultar el esquema y personalizar el tema."
ubunsys:
  slogan: Configure el sistema con un solo clic.
  description: "Ubunsys es un software que ofrece al usuario un potente centro de control para activar y desactivar muchas configuraciones del sistema, es capaz de cambiar las configuraciones del sistema, actualizaciones del sistema, mejoras ejecutables, realizar pequeñas correcciones y mucho más con sólo pulsar un botón."
uex:
  slogan: |+
    Satisface todas sus necesidades de edición de texto.

  description: "UltraEdit es un editor de texto que puede ser usado para editar texto, hexadecimal y código ASCII, puede reemplazar el bloc de notas. Se presenta con verificación de palabras en inglés incorporada, resaltando C++/JAVA/PHP/HTML, edición de múltiples archivos, búsqueda, sustitución, copia de seguridad y restauración. Se ha construido un entorno de multiedición, todas las barras de herramientas se pueden personalizar, soporta la edición de muchos formatos de archivos."
uget:
  slogan: La descarga se hace sin obstáculos.
  description: "UGet es un gestor de descargas que soporta la reanudación de puntos de interrupción, monitorización de portapapeles, plugins de Firefox, clasificación y descarga masiva. Tambien estan disponibles otras funciones como la importación de enlaces de descarga desde HTML y la descarga desde la línea de comandos."
ulauncher:
  slogan: Busca libremente lo que quieras!
  description: 'Ulauncher es un lanzador de aplicaciones para Linux que proporciona resultados de búsqueda instantáneos. También recuerda sus elecciones anteriores y selecciona automáticamente la mejor opción para usted, puede escribir el nombre de una aplicación sin preocuparse por la ortografía. Ulauncher sabrá a qué te refieres. Mejora su flujo de trabajo con accesos directos y extensiones personalizables. '
ultimaker-cura:
  slogan: Prepare su modelo para la impresión en 3D.
  description: "Ultimaker Cura es una aplicación que crea modelos para impresoras 3D que crea una experiencia de impresión 3D estable, fiable y sin fisuras. Con él, los principiantes pueden empezar a imprimir de inmediato y los expertos pueden personalizar 200 configuraciones para lograr los mejores resultados para sus modelos. Proporciona perfiles optimizados para los materiales Ultimaker; diferentes configuraciones para cada objeto; plugins para crear una integración perfecta con los principales programas de diseño e ingeniería; admite los formatos de archivo STL, 3MF y OBJ."
uncolored:
  slogan: Su editor de contenido profesional.
  description: Uncolored es un editor de contenido con herramientas de contenido enriquecido y emoji. Se centra en lo que escribe y le permite abrir y guardar documentos Markdown con un editor WYSIWYG. Puede empezar a tomar notas súper rápido y también puede personalizar los temas.
unetbootin:
  slogan: El sistema está en su unidad flash USB.
  description: 'UNetbootin es una herramienta multiplataforma para crear discos de arranque. El sistema operativo Linux se puede cargar en la unidad flash USB. Mientras tanto, los discos de arranque que se han fabricado pueden utilizarse para el mantenimiento del equipo y la restauración del sistema entre otras operaciones. '
unison-gtk:
  slogan: 'Sincronización de archivos en cualquier lugar. '
  description: "Unison es una herramienta de sincronización de archivos entre plataformas, soporta la sincronización de local a local, o mediante protocolos de red SSH, RSH o Socket, etc. También soporta sincronización bidireccional, fusión y comparación de archivos, etc."
unity-editor:
  slogan: Haz juegos increíbles.
  description: "Una popular herramienta de desarrollo de juegos. Los usuarios pueden usar Unity3D para crear videojuegos en 3D, crear visualizaciones o animaciones en 3D en tiempo real a bajo costo, con la ayuda de funcionalidades claras y un lanzamiento rápido a multiplataforma. El software de Unity incluye potentes motores de juego de millones de dólares, que ofrecen funciones como editor integrado, lanzamiento multiplataforma, edición de mapas, sombreadores, scripts, física de redes y control de versiones, lo que lo convierte en un verdadero motor de juegos profesional."
unvanquished:
  slogan: "Una batalla real, donde deambularas a través del fuego."
  description: "Unvanquished es un shooter de estrategia en tiempo real. Los jugadores pueden elegir entre cualquiera de los dos equipos, lo que proporciona una experiencia totalmente diferente en ambos bandos, ya que los humanos se centran en la potencia de fuego de largo alcance, mientras que los extraterrestres confían en el movimiento rápido y el sigilo. El objetivo de cada combate es destruir la base enemiga. Los ascensos de clase de ambos equipos se obtienen mediante una combinación de rendimiento individual y control de mapas de equipos, lo que abre el acceso a armas y equipos más potentes para los humanos, y formas más grandes y feroces para los extraterrestres."
upterm:
  slogan: "IDE para el emulador de terminal."
  description: "Upterm (anteriormente Black Screen) es un IDE para el mundo de los terminales. Estrictamente hablando, es tanto un emulador de terminal como un shell interactivo basado en Electrón. Muestra el cuadro de autocompletar a medida que escribe y trata de ser inteligente sobre qué sugerir. A menudo puede encontrar información adicional útil en el lado derecho de la autocompletación, por ejemplo, valor de alias expandido, descripciones de comandos, valor del directorio anterior(cd -)."
urbanterror:
  slogan: Una experiencia de rodaje al estilo de Hollywood.
  description: "Urban Terror es un FPS en línea. Puedes elegir libremente las armas y el modelo de personaje en el juego. Transporta la bomba, captura de la bandera, supervivencia del equipo, partido a muerte y otros modos."
valentina:
  slogan: Utilice una herramienta técnica para hacer un diseño tradicional.
  description: "Valentina es una herramienta profesional de diseño y modelado de moda, que permite utilizar tablas de tamaño estándar o un solo conjunto de medidas para crear patrones. Tiene varias herramientas de diseño de moda profesional cuyo formato y flujo de trabajo también cumple con los estándares de la industria. Soporta guardar e imprimir imágenes en formato PDF."
valknut:
  slogan: 'Fácil de compartir, rápida transferencia.'
  description: "Valknut es una herramienta de transferencia de archivos que utiliza el protocolo Direct Connect que es compatible con otros clientes de CC y puede interactuar con otro software de concentrador de CC. Es muy adecuado especialmente para los usuarios de una red para construir servidores.\r\n"
variety:
  slogan: "Escritorio, debería estar diferente."
  description: "Variety es un intercambiador de fondos de pantalla, el usuario podrá usar imágenes locales o descargadas automáticamente. Permitiendo al usuario variar automáticamente entre los fondos con un intervalo específico. Mientras que, lemas aleatorios y relojes se muestran en el escritorio."
vectr:
  slogan: Editor gratuito en línea para gráficos vectoriales.
  description: "Vectr es un poderoso pero simple editor de gráficos vectoriales multiplataforma. Compatible con colaboración en tiempo real y autoguardado. Otros pueden verte diseñar en vivo, bien sea en el navegador o con la versión de escritorio."
veracrypt:
  slogan: 'Cifrar el disco con fuerte seguridad.'
  description: 'VeraCrypt es un software gratuito de cifrado de disco de código abierto. Crea un disco virtual cidrado dentro de un archivo y lo monta como un disco real; cifrar una partición entera o dispositivo de almacenamiento; proporciona una negación plausible, en caso de que un adversario te obligue a revelar la contraseña: volumen oculto (esteganografía) y sistema operativo oculto. El cifrado es automático, en tiempo real y transparente, y no implica archivos no cifrados temporales. La paralelización y la canalización permiten que los datos se lean y escriban tan rápido como si la unidad no estuviera cifrada.'
viber:
  slogan: ""
  description: "Viber es una aplicación de llamadas en red. Las dos partes solo tienen que instalar la aplicación para comunicarse con otros de forma gratuita. Usuarios pueden llamar a otros, enviar mensajes de texto, imágenes, vídeo y audio de forma gratuita por red inalámbrica o UMTS. Y sincronizará automáticamente todos los contactos, mensajes de texto e historial de llamadas de su teléfono, para que no se pierda entre sus distintos dispositivos."
videocut:
  slogan: 'Extrae momentos excitantes.'
  description: "VideoCut es una aplicación para capturar la pantalla de vídeos, facultada para capturar la pantalla del vídeo actual para guardarlo como una imagen. Admite la captura continua de la imagen y el intervalo de tiempo entre las operaciones de captura. Es muy adecuado para que las personas capturen imágenes para películas o series de televisión."
viewnior:
  slogan: Experimenta cada detalle de las imágenes.
  description: "Viewnior es un visor de imágenes. Incluye pantalla completa, presentación de diapositivas, rotación, giro, recortado de imágenes, animación, selección como fondo de pantalla, ratón configurable para distintas operaciones. Es ligero y lindo."
vim-gtk:
  slogan: Editor gráfico VIM para programadores.
  description: 'Vim es un editor de texto desarrollado a partir de vi y gVim es un editor multiplataforma con funciones de finalización automática de código, compilación y operación de atajos, salto de errores, cambio de modo de entrada, etc. '
virtualbox-qt:
  slogan: "Siempre lo sentirás real, incluso en la caja virtual."
  description: "Oracle VM VirtualBox es una aplicación de máquina virtual de código abierto. Puede instalar virtualmente Windows, Mac OS X, Linux, OpenBSD, Solaris, etc."
vivaldi-stable:
  slogan: ¡Tu nuevo hogar en la red!
  description: "Vivaldi es un navegador basado en el núcleo de Chromium/Blink con múltiple plataforma e idiomas. Soporta personalización de posicionamiento del panel de navegación, color del panel, atajos personalizados, configuración proxy, protección de la privacidad y otras funciones."
vk:
  slogan: 'Ideal para la comunicación, efectiva para el trabajo.'
  description: "VK messenger es una conveniente y simple aplicación de VK. Le permite chatear con amigos y colegas, compartir fotos, enviar documentos y mensajes de voz. Los administradores de la comunidad pueden habilitar mensajes para grupos y páginas públicas. Tiene una configuración de notificación flexible que le permite mantenerse en contacto con sus seguidores y clientes para no perder nada importante."
vkaudiosaver:
  slogan: "Busca y escucha, la música se mueve conmigo."
  description: "Vk Audio Saver es una aplicación para buscar y descargar música. Basta con copiar una url de la barra de direcciones de un navegador y pegarla en el campo de búsqueda del programa, puede descargar, recopilar y añadir listas de reproducción."
vlc:
  slogan: El entretenimiento para tus ojos.
  description: "VLC es un reproductor multimedia, multiplataforma y libre que soporta muchos decodificadores de audio, vídeos y formatos de archivos. Puedes reproducir muchos archivos multimedia, DVD, Audio CD, VCD y retransmisiones."
vmpk:
  slogan: "Blanco y negro, saltando entre los dedos."
  description: "VMPK es una aplicación de teclado de piano MIDI virtual. Puede usar el teclado de piano MIDI virtual para mostrar y reproducir notas MIDI en otros dispositivos o en el reproductor de archivos MIDI. Mientras tanto, puede enviar programas y controladores modificados al sintetizador MIDI, define diferentes estándares para dispositivos. También se puede incrustar en páginas web, hacer entrenamiento audiovisual, ayudas para el compositor, etc."
vmware-workstation-install:
  slogan: "Maquinas virtuales, con una experiencia realista."
  description: "VMware Workstation es un software de máquina virtual de escritorio. Proporciona la mejor solución para que los usuarios ejecuten diferentes sistemas operativos en un solo escritorio y para desarrollar, probar e implementar nuevas aplicaciones. Puede simular el entorno de red completo en una máquina real o en una máquina virtual portátil. Se presenta con instantáneas en tiempo real, carpetas compartidas de arrastrar y soltar, soporte PXE y otras funciones."
vnote:
  slogan: 'No hay barreras para editar y leer.'
  description: "VNote es una aplicación de notas Markdown basada en Vim que se centra en la edición y lectura de texto Markdown y en proporcionar una experiencia de edición cómoda. Soporta la adición de imágenes del portapapeles, resaltado de sintaxis, estilo personalizado, múltiples pestañas y ventanas divididas. También soporta Mermaid, Flowchart.js y MathJax."
vodovod:
  slogan: Es hora de limpiar el desagüe.
  description: "Vodovod es un juego educativo, debes guiar el agua desde la casa hasta el tanque de almacenamiento. Obtendrá tuberías limitadas y deberá combinarlas para guiar el agua desde la casa de la pantalla superior hasta el tanque de almacenamiento inferior. Hay algunos obstáculos en los juegos, las tuberías no se pueden colocar en algún lugar y, a veces, el agua debe pasar por los puntos de control y algunos agujeros para reducir el tráfico."
vokoscreen:
  slogan: La captura de pantalla merece su atención!
  description: 'Vokoscreen es un grabador de pantalla eficaz y potente. Permite capturar a pantalla completa, ventana, área personalizada y muchos otros modos de grabación. Vokoscreen tiene una interfaz gráfica fácil de usar, el usuario puede hacer clic con el ratón para iniciar la grabación. Ademas, Vokoscreen puede capturar vídeos en forma sincronizada desde la cámara; soporta mkv, avi y otros formatos. '
vscode:
  slogan: Redefine la edición de código.
  description: "Visual Studio Code es un editor de código ligero. Se presentaba con resaltado de gramática, teclas de acceso directo personalizadas, coincidencia de paréntesis, recopilación de fragmentos de código, depuración y temas personalizados, soporte para distintos lenguajes y extensiones/plugins."
vuescan:
  slogan: La herramienta que cubrirá todas sus necesidades de escaneo.
  description: "VueScan es una aplicación de escaneo que proporciona la forma más sencilla de hacer que su escáner funcione. Ya sea que necesite escanear una sola página, un libro de cien páginas, fotos, películas o diapositivas, VueScan tiene las herramientas que le ayudarán. Se caracteriza por el despeje automático de documentos, la asignación automática de nombres de archivos, la corrección de color, la integración con Photoshop."
vuze:
  slogan: Descarga todo lo que necesites.
  description: "Vuze es un software de descarga Torrent escrito con Java. Desde su interfaz. puede gestionar varias tareas de descarga. Se caracteriza por estadísticas en tiempo real de los detalles de descarga, configuración de reglas de descarga, configuración y creación de torrents y otras funciones."
vym:
  slogan: "Descúbrete a ti mismo, descubre ideas!"
  description: "VYM es un programa de mapas mentales de fácil instalación y buena compatibilidad. El mejor sustituto de FreeMind, puede ayudarle a organizar sus pensamientos y a mejorar en gran medida la eficiencia de su trabajo mediante la creación de imágenes y la estructuración de sus pensamientos."
wakfu-speedybird:
  slogan: ""
  description: "Wakfu es un juego de rol multijugador en línea. Los jugadores interpretan la aventura de los doce mundos a través de un juego de rol con estilo humorístico, tramas emocionantes y tácticas muy estratégicas. Las plantas y los animales en el ecosistema de Wakfu no son diferentes del mundo real. Los jugadores controlan completamente e influyen en la supervivencia y la destrucción."
warsow:
  slogan: "¿Cómo se convierte uno en un francotirador?"
  description: "Warsow es un juego de disparos en primera persona con un brillante estilo de dibujos animados. Durante el juego, los jugadores necesitan matar a sus enemigos usando todos los recursos disponibles. La inversión de roles del juego, la extensión del brazo y las escenas de ciencia ficción te llevarán a experimentar la diversión de ser un destructor."
warzone2100:
  slogan: 'Construir un nuevo mundo.'
  description: "Warzone 2100 es un juego de estrategia 3D en tiempo real. El árbol de tecnología tiene 400 componentes más para que los jugadores diseñen varias piezas y las combinen en sus propias unidades. Durante el proceso de batalla, los jugadores pueden actualizar sus unidades y edificios, para controlar el juego con el mando y capturar las tecnologías avanzadas del enemigo. Soporta un solo jugador y juegos en línea."
wavebox:
  slogan: Un nuevo hogar para el escritorio de su ordenador.
  description: "Wavebox le permite reunir todas sus herramientas web para un trabajo más rápido e inteligente. Los extras proporcionados por sus herramientas en línea, como el almacenamiento, calendarios y la gestión de tareas, son muy compatibles."
webcatalog:
  slogan: Ejecute aplicaciones Web como si fueran aplicaciones reales.
  description: "WebCatalog es una aplicación de escritorio gratuita para macOS, Windows y Linux que le permite instalar sus aplicaciones web favoritas. Estas aplicaciones independientes pueden permanecer en su dock, pueden mostrar notificaciones y funcionar como aplicaciones de escritorio completas con ventanas redimensionables, soporte multitarea, lo que aumenta significativamente su productividad."
webstorm:
  slogan: IDE para JavaScript.
  description: "WebStorm es un IDE JavaScript. Se presenta con asistencia inteligente de codificación, soporta las últimas tecnologías, integración del sistema de control de versiones, puesta en marcha, seguimiento, pruebas, etc. Ademas, el compilador de tipografía está integrado, posee cientos de módulos de proyecto y otras funciones.\nNecesitas obtener la licencia para usar esta versión."
webtorrent-desktop:
  slogan: "Descargando recursos, en cualquier momento y lugar."
  description: "WebTorrent es una aplicación de descarga y difusión de BT. Está desarrollado con JavaScript y utiliza WebRTC para la transmisión P2P en el navegador. Se puede ampliar e instalar sin los plug-ins del navegador.\n"
wesnoth:
  slogan: Un enfrentamiento entre héroes.
  description: "Battle for Wesnoth es un juego de estrategia por turnos. El juego incluye sistema de carreras, sistema de unidades, sistema de terreno, sistema circadiano, sistema de experiencia y un sistema de operación muy completo y de ayuda amigable. Los jugadores de todo el mundo pueden jugar juegos fuera de línea y en línea entre ellos."
wewechat:
  slogan: Mensajería y llamadas gratis.
  description: "weweChat es un cliente no oficial de WeChat que le permite utilizar fácilmente Wechat en el escritorio. Soporta emoji, notificaciones de escritorio y atajos de teclado, puedes arrastrar y soltar imágenes o archivos."
whatever:
  slogan: Lleva tus anotaciones al día!
  description: "Whatever es un cliente no oficial de Evernote© para escritorio Linux. Envuelve al cliente web de Evernote con ropa de escritorio, añade un applet indicador."
whatsapp-desktop:
  slogan: Una forma más de comunicarse
  description: "WhatsApp es un mensajero social. Puede recibir instantáneamente mensajes enviados por amigos y colegas. Soporta compartir vídeo, imágenes y enlaces con funciones e interfaces muy similares a las de WeChat. También puede enlazar con sus contactos y recibir mensajes sin conexión."
whatsie:
  slogan: Comparte tu brillantez.
  description: "Whatsie es un cliente de escritorio no oficial de WhatsApp. Se ofrece con chat en grupo, envío de imágenes y vídeos, uso compartido de ubicaciones, cambio de tema, corrección ortográfica y corrección ortográfica automática. También soporta atajos de teclado."
widelands:
  slogan: Agresores y defensores al borde de la guerra.
  description: "Widelands es un juego de estrategia en tiempo real. El jugador sera un héroe y los NPCs le dirán al jugador qué hacer. La obra prospectará recursos (madera, arcilla, piedra y mineral de hierro) y construirá estructuras relevantes con pocos trabajadores y recursos limitados. A continuación, deberá contratar a más personas para que trabajen y recauden impuestos regularmente, con lo que se construirán más estructuras y se modernizarán los equipos. Finalmente formara un ejército para proteger la tierra y atacar a los enemigos, el jugador gana cuando termina la misión."
wildmediaserver:
  slogan: Software profesional. para servidores multimedia
  description: "El servidor Wild Media Server proporciona una forma fácil de conectar la red su hogar para que sus otros dispositivos puedan reproducir su música y vídeos favoritos almacenados en su ordenador. Soporta la personalización de la estructura de recursos multimedia para cada dispositivo y carpetas dinámicas, cargando los datos sobre la música de Gracenote.com (por título de canción, álbum, artista o huella digital)."
winff:
  slogan: ""
  description: "WinFF es un conversor de vídeo. Es eficiente, rápido y fácil de usar. Soporta la conversión de los formatos de vídeo más populares y puede convertir varios archivos a la vez."
wingide-personal6:
  slogan: Un potente depurador y un editor inteligente.
  description: 'Wing IDE es un IDE de Python que hace que el desarrollo interactivo de Python sea rápido, preciso y divertido. Puede depurar código multiproceso y multihilo lanzado desde el IDE, alojado en un marco de trabajo web, llamado desde una instancia de Python incrustada, o invocado en un sistema remoto. Ofrece cientos de opciones de configuración que afectan la emulación del editor, el diseño de la interfaz de usuario, los temas de visualización, el color de la sintaxis y mucho más. '
wings-3d:
  slogan: Crea geniales modelos poligonales.
  description: 'Wings 3D es un avanzado modelador de subdivisiones que es a la vez potente y fácil de usar. Wings 3D ofrece una amplia gama de herramientas de modelado, una interfaz personalizable, soporte para luces y materiales, y una instalación de mapeo AutoUV integrada. En Wings no hay soporte para la animación. Características: interfaz sensible al contexto, interfaz configurable y teclas de acceso rápido, amplia gama de herramientas de selección y de malla, exportaciones a formatos de archivo 3d comunes como.obj, mapeador UV, Vertex Colors, Materials y Lights.'
winusb:
  slogan: No es imposible arrancar Windows desde Linux!
  description: WinUSB se utiliza para crear una unidad USB de instalación para Windows. Soporta la creación de archivos de imagen ISO y DVD.
wire-desktop:
  slogan: Comunicación segura y completa privacidad.
  description: "Wire es una aplicación de chat privada, segura e impresionante. Se ofrece con conversaciones de grupo, llamadas de voz y vídeo, sin anuncios y registro de correo electrónico. Permite realizar todas las operaciones con gestos."
wireshark:
  slogan: Para analizar los datos de la red.
  description: "Wireshark es una aplicación de análisis de paquetes de red. Se caracteriza por sus funciones de adquisición de paquetes de red y visualización de los detalles de los datos, detección de problemas de red, comprobación de problemas de seguridad, resolución de errores de comunicación, etc."
wiznote:
  slogan: "WizNote, sólo para recordar."
  description: "WizNote es un software para tomar notas en la nube. Apoya el intercambio de información, la comunicación y la cooperación, y puede ayudarle a registrar los detalles de su vida y su trabajo. El software se centra principalmente en notas de trabajo y colaboración."
wonder-reader:
  slogan: Enamórese de la lectura.
  description: 'Wonder Reader es un moderno y sencillo software basado en Electron que te permite leer tus cómics favoritos en formato CBZ y CBR en un entorno libre de distracciones. Simplemente descárguelo, descomprima su paquete y ejecútelo a través del archivo ejecutable designado. '
wordmark:
  slogan: Escribe un blog con Markdown.
  description: "WordMark es un editor de Markdown que soporta gramática. Se presenta con la carga de imágenes, sincronización de rollos y previsualización, guardado automático, cambio de tema, exportación multiformato. El usuario puede insertar imágenes de la galería en línea, soporta la publicación en Wordpress, GitHub, Evernote y otras plataformas."
wordpress.com:
  slogan: Crea gratis tu propio sitio web o blog.
  description: 'WordPress.com es una herramienta de escritorio para la gestión de contenido de blogs. Escriba y diseñe sin pestañas  que lo distraigan. Cambie fácilmente entre administrar tus sitios de WordPress y sus aplicaciones de escritorio favoritas. Se puede escalar a cualquier tamaño. '
wps-office:
  slogan: "Fácil, colaborativo, disfrute de trabajando con el."
  description: 'WPS Office es una suite ofimatica desarrollada por Kingsoft Co, Ltd. En ella encontrara las características más comúnmente utilizadas en la oficina, tales como procesador de texto, hoja de cálculo, presentación, etc. Proporciona plantillas de documentos gratuitas en línea, admite la lectura y exportación de archivos PDF y es totalmente compatible con los formatos de Microsoft Office 97-2010. '
wunderlistux:
  slogan: Mantén tus tareas en sincronía.
  description: "Wunderlist es una aplicación de gestión de tareas basada en la nube. Los usuarios pueden colaborar y crear listas de tareas en casi todos los dispositivos para compartirlas con otros. También se admiten funciones como los comentarios, el envío de notificaciones y el etiquetado de tareas."
wxmaxima:
  slogan: Herramienta de sistema de álgebra computacional.
  description: "wxMaxima es una aplicación algebraica basada en wxWidgets para la evaluación numérica, la derivación de fórmulas y el cálculo simbólico. Dispone de una interfaz gráfica de usuario para la salida de formatos, la lectura de manuales y el sistema de menús. Puede manipular matrices, integración, polinomios y gráficos."
wxmedit:
  slogan: Edita en hexadecimal con gran facilidad!
  description: "wxMEdit es un editor de texto/hexadecimal multiplataforma. Brinda gestión de marcadores, resaltado de sintaxis, identificación y conversión de códigos, recuento de palabras y actualización automática. Soporta todo tipo de códigos bajo columnas de texto y modo hexadecimal."
xarchiver:
  slogan: " Comprima para transferir, descomprima para usar."
  description: "Xarchiver es una aplicación de compresión / descompresión que soporta los formatos 7zip, arj, rar, zip, bzip2, tar, gzip y RPM, etc. Puede detectar automáticamente los archivos cifrados arj, zip y rar. Tiene un visor de archivos y corre rápido."
xchat:
  slogan: Siéntase libre de conversar en línea.
  description: "XChat es un software de protocolo de comunicación IRC multiplataforma. Tiene una buena interfaz de usuario con características comunes de chat, puedes iniciar sesión en cualquier servidor IRC para comunicarte con otros a través de él."
xdemineur:
  slogan: 'Delante hay minas terrestres. ¡Por favor, evitelas! '
  description: "Xdemineur es un juego de dragaminas. Los jugadores necesitan averiguar todas las cuadrículas no mineras sin pisar las minas, de acuerdo con las cifras que aparecen después de hacer clic en las cuadrículas y en el menor tiempo posible. Pone a prueba el coeficiente intelectual de los jugadores con reglas sencillas y es muy adecuado para que te relajes en tu tiempo libre."
xgcom:
  slogan: La depuración en serie nunca ha sido tan fácil.
  description: "Xgcom es una herramienta gráfica para la depuración seiral, que soporta la configuración de puertos, visualización de los datos recibidos y transmitidos, intervalo de envío personalizado argumentos de arranque predeterminados."
xiphos:
  slogan: 'Es hora de rezar.'
  description: "Xifos es una aplicación con la que puede conocer la Biblia, basada en el proyecto SWORD de la Sociedad Bíblica CrossWire, puede ser usada como una herramienta para estudiar la Biblia. También es un marco para proporcionar herramientas para obtener información adicional como comentarios, diccionarios y otros textos utilizando su computadora."
xmind:
  slogan: Muestra tu idea fácilmente!
  description: 'XMind es el software de mapas mentales líder en el mundo. Además del diagrama lógico, soporta gráficos de estructura, mapas mentales, diagramas de espina de pescado, diagramas bidimensionales y otros modelos. XMind puede mostrar su diagrama a otros o exportar el diagrama a Powerpoint y Word, y asegurar el complejo intercambio de pensamientos e información. Es ampliamente utilizado en empresas y en la educación. '
xmoto:
  slogan: Monta en la moto sin temores.
  description: "X-Moto es un juego de acción y aventura en 2D, los jugadores deben andar en motocicleta y salvar todas las dificultades y obstáculos para recolectar bayas y flores. Puedes elegir diferentes etapas y dificultades a conquistar o ver el vídeo de repetición."
xnconvert:
  slogan: Haz que cada foto sea agradable para ti.
  description: "XnConvert es un procesador de imágenes multifunción. Puede convertir fácilmente formatos de imagen, escalar imágenes, agregar efectos de filtro, marcas de agua, renombrar, etc., y es compatible con JPG, PNG, TIFF, GIF, RAW y otros formatos.\n"
xnp2:
  slogan: Rinde homenaje al clásico!
  description: Xnp2 es un simulador de PC98. Puede ejecutar perfectamente todo tipo de juegos clásicos de la computadora PC98 de Japón. Admite la mayoría de las ROM de juegos con funciones personalizadas. Xnp2 es fácil de usar y admite archivos en formatos HDI y FDI.
xnretro:
  slogan: Te trae al estilo vintage!
  description: 'XnRetro es un procesador de efectos de imagen muy útil. Ayuda a los usuarios a crear y procesar rápidamente imágenes con efectos retroactivos. XnRetro proporciona 20 efectos de color y 28 marcos exquisitos. El brillo y el contraste son ajustables, se puede configurar el viñeteado, permite guardar y compartir.'
xnsketch:
  slogan: Todo el mundo puede ser pintor.
  description: "XnSketch es una aplicación de procesamiento de imágenes. Le permite convertir sus fotos en dibujos animados o bocetos con diferentes efectos (trazos negros, trazos blancos, pastel, boceto a lápiz, boceto en color, etc.). Ayuda a los usuarios a establecer la intensidad de los bordes, la opacidad, el contraste, el brillo y la saturación, y compartir el resultado con el software social."
xnview:
  slogan: Navegación rápida para visualizar imágenes.
  description: "XnView MP es una excelente herramienta de visualización de imágenes que admite 150 formatos de imagen. Tiene más de 30 filtros para facilitar la edición y las enmiendas, además de la vista, exploración, presentación de diapositivas y otras funciones normales. XnView MP puede convertir formatos de archivos de forma masiva, crear miniaturas y generar páginas web. Es muy ligero y práctico para que puedas producir GIFs."
xonotic:
  slogan: Juegos de disparos en el campo de batalla.
  description: "Xonotic es un juego de disparos en primera persona, adictivo, de estilo arena, con movimientos nítidos y una amplia gama de armas. Combina la mecánica intuitiva con la acción en primera persona para elevar el ritmo cardíaco. Xonotic tiene 9 armas básicas y 16 armas completas en su arsenal Cada uno tiene un fuego primario y un fuego secundario similar a UT."
xournal:
  slogan: Editar un PDF es muy fácil.
  description: "Xournal es un editor para tomar notas y hacer bocetos. Se puede utilizar para tomar notas, hacer marcas, dibujar y dibujar. También puede hacer anotaciones en el PDF."
xpad:
  slogan: Graba tiempos maravillosos.
  description: "Xpad es una aplicación de notas para el escritorio. Puede crear múltiples ventanas en el escritorio. Para operar, todo lo que necesita es mover el puntero del mouse a la barra de herramientas, que se encuentra en la parte inferior de la ventana. Se presenta con grabación y guardado en tiempo real. También puede configurar sus preferencias en el menú, como cambiar las fuentes y los tamaños, establecer el fondo de la ventana y los colores de las fuentes."
xtreme-dm:
  slogan: Descargar para transmitir y compartir conocimientos.
  description: 'Xtreme Download Manager es un descargador P2P. Cuenta con sistema de control de ancho de banda, control de velocidad de carga / descarga, gestión inteligente de descargas, sistema de puntos, compartición potente, soporte DLP, multihebra y gestión de colas, configuración de módem autoajustable y otras funciones.'
xvile:
  slogan: 'El renacer de un antiguo editor.'
  description: "XVlie es un editor de texto, es una versión mejorada del editor VI para implementar múltiples ventanas, búfer, una reasignación de teclado y configuraciones de macro. Puede navegar por la lista de directorios y, para seleccionar el archivo a editar, admite la posibilidad de deshacer de forma ilimitada y es totalmente compatible con X-window."
yabause:
  slogan: Llenate de alegría!
  description: Yabause es un simulador de SEGA Saturn. Soporta control de mano y opciones de configuración. Con el puede revivir los clásicos en su computadora!
yakuake:
  slogan: 'Haga que la entrada de comandos sea más interesante. '
  description: "Yakuake es un emulador de terminal con funciones similares a las de Guake. Se caracteriza por tener una ventana emergente en la parte superior de la pantalla y una interfaz estándar con pestañas, permite configurar el tamaño del terminal, la velocidad de las animaciones y otras funciones."
yakyak:
  slogan: El hangouts de escritorio gratis.
  description: "YakYak es un cliente de escritorio para Google Hangouts. Admite crear / cambiar conversaciones (renombrar, agregar personas), dejar / eliminar conversaciones, activar / desactivar notificaciones, arrastrar y soltar, copiar y pegar o adjuntar botones para cargar imágenes, enviar presencia / enfocar / escribir / activar / activar el comportamiento Como un cliente adecuado, se ofrecen esquemas de color alternativos."
yandex-browser-beta:
  slogan: Cómo se verá el futuro navegador.
  description: "Yandex es un navegador gratuito proveniente del motor de búsqueda más grande de Rusia. Tiene muchos usuarios alrededor del mundo. Se presenta con una interfaz concisa, velocidad de navegación rápida y se integra con búsqueda rápida y aceleración turbo, lo que puede acelerar la carga de la página web mientras la velocidad de la red es baja."
yarock:
  slogan: Un elegante y moderno reproductor de música de Linux.
  description: "Yarock es un reproductor de música de aspecto moderno. Está diseñado para proporcionar un navegador de música fácil y bonito basado en carátulas. Yarock es fácil de construir, con un conjunto mínimo de dependencias, y ofrece la opción de diferentes tipos de audio de back-end."
yed:
  slogan: Los gráficos y figuras siempre hablan mejor.
  description: 'yEd Graph Editor es un cajón de diagramas de flujo que puede crear fácilmente diagramas de flujo, diagramas UML, figuras de intención y otros tipos de diagramas, figuras y diagramas de estructura de red. Cuenta con abundantes materiales y herramientas incorporados, admite el diseño automático y puede importar fácilmente XML, GEDCOM, GML y otros formatos de archivo. Los contenidos se pueden guardar, imprimir y exportar como muchos formatos convencionales.'
yiqixie:
  slogan: ¡Escribe lo que tu quieras a cabalidad!
  description: "Yiqixie es una aplicación de oficina en la nube en línea con documentos de colaboración, hojas de cálculo, presentaciones, hojas, disco en la nube y otras funciones. Es compatible con la colaboración en línea para editar documentos y hojas, y todos los documentos se almacenan en la nube para un acceso conveniente con sus propias cuentas en diferentes dispositivos. También admite la importación, exportación y uso compartido de una clave, guardando automáticamente la grabación editada en la nube, iniciando sesión con Wechat y Dingding. Los miembros del equipo pueden revisar y comunicarse en tiempo real, y todos los datos utilizan el cifrado de grado bancario en línea para garantizar la seguridad de las documentaciones.\r\n"
yong-gtk3:
  slogan: "Tamaño pequeño, entrada potente."
  description: "Yong es una pequeña pero poderosa plataforma de entrada china. Viene con siete métodos de entrada, y soporta Baidu, google, Microsoft, QQ y el método de entrada de nube Sogou. Soporta todos los conjuntos de códigos, y le permite personalizar su propia biblioteca de palabras posee skins y ademas puede integrarse o etiquetarse libremente."
youdao-dict:
  slogan: "Un experto en idiomas, solo para ti."
  description: "Youdao Dict para Linux es el primer software de traducción comercial en Internet bajo Linux en China. Está desarrollado conjuntamente por NetEase y Wuhan Deepin Technology Co., Ltd. Youdao Dict admite pronunciación original, captura y selección de palabras en pantalla inteligente, diccionario de imágenes y otras funciones con traducción precisa en varios idiomas."
yozo-office-zh-cn:
  slogan: La nube en la nueva era de la oficina!
  description: "Yozo Office es un potente software de oficina. El procesamiento de texto, la hoja de cálculo y la presentación están integrados en el software. Yozo Office es precisamente compatible bidireccional con los archivos de Microsoft Office. Su composición, su potente tabla dinámica y su mecanismo de complemento enriquecido satisfacen las necesidades de los usuarios profesionales."
zaproxy:
  slogan: ¡Encuentra las vulnerabilidades de la manera más fácil!
  description: "OWASP Zed Attack Proxy: una herramienta fácil de usar para encontrar vulnerabilidades en aplicaciones web."
zaz:
  slogan: 'El clon de Zuma también es un buen juego.'
  description: "Zaz es un juego de entretenimiento. Los jugadores deben disparar la bola rodando sobre la bola para que coincida con 3 bolas del mismo color para eliminarlas en un tiempo determinado. Aunque es un clon de Zuma, también agregó un montón de nuevo modo de juego, nueva etapa y modo de logro."
zeal:
  slogan: Lee documentación de la API fuera de línea y en cualquier momento.
  description: 'Zeal es un navegador gratuito de documentación de API sin conexión y multiplataforma para desarrolladores de software en Windows, Linux y BSD. Viene con 200 documentos impresionantes, incluidos WordPress, Apache Server, Rust, CSS, jquery, Emacs, Sublime Text, Scala, C ++, Bash, etc., y soporta la creación de los suyos. Admite la búsqueda, la descarga y el acceso sin conexión a los conjuntos de documentos API una vez que haya descargado.'
zelda-roth-se:
  slogan: Remake de zelda El regreso de Hylian.
  description: "Zelda Return of the Hylian Solarus Edition es una nueva versión del original Zelda Return of the Hylian, con el motor Solarus. Para los usuarios interesados en crear juegos con Solarus, este proyecto también es una gran fuente de scripts. Todos los artículos están escritos, incluyendo el martillo, el gancho y el arco. También hay un sistema elaborado de sala de mazmorras que usa separadores, con restauración automática de enemigos y ollas."
zenmap:
  slogan: 'Controla todo lo que ocurre en tu red LAN'
  description: "Zenmap es una herramienta de prueba de red y de auditoría de seguridad que está diseñada para escanear redes grandes y puede usarla para escanear un host. Utilizará un mensaje de IP sin procesar para descubrir los hosts en la red, qué servicio prestan y qué sistema operativo están utilizando. También puede obtener la información sobre el filtro de mensajes y el firewall, y algunas otras funciones, etc."
zeroballistics:
  slogan: BoomBoomBoom! ¡Experimenta la batalla de tanques!
  description: "Zero Ballistics es un juego de combate de tanques en 3D de fácil control en línea para múltiples usuarios. El jugador puede realizar ajustes horizontales, seleccionar múltiples armas principales y secundarias, usar 6 habilidades diferentes y seleccionar 3 modos de juego. el combate se siente muy realista."
zoom:
  slogan: Una experiencia empresarial consistente.
  description: "Zoom es el líder en comunicaciones empresariales modernas de vídeo, con una plataforma en la nube fácil y confiable para conferencias de video y audio, chat y seminarios web en sistemas móviles, de escritorio y de sala. Zoom Rooms es la solución de sala de conferencias original basada en software que se utiliza en todo el mundo en salas de juntas, conferencias, reuniones y formación, así como en oficinas ejecutivas y aulas. Zoom ayuda a las empresas y organizaciones a reunir a sus equipos en un entorno sin fricción para hacer más cosas."
zotero-standalone:
  slogan: Realiza documentos precisos y ordenados.
  description: "Zotero es una herramienta de gestión de documentos para recopilar, organizar, consultar y compartirlos fácilmente. Puede tomar directamente el título y el menú de las páginas web de la base de datos de documentos en línea y almacenar la información en la base de datos; Puede buscar y administrar la categoría y la pestaña de los documentos, y también hacer un seguimiento del cambio del documento para ajustar automáticamente el orden del documento y el área de referencia."
zsdx:
  slogan: 'Revive las aventuras en mazmorras.'
  description: 'The Legend of Zelda: El misterio de Solarus DX está programado para ser una secuela directa de The Legend of Zelda: Un enlace al pasado en el SNES, utilizando los mismos gráficos y mecanismos de juego. En realidad, es una nueva versión mejorada de una primera creación, Zelda: Mystery of Solarus. Sus objetivos son corregir las muchas fallas de su predecesor: el sistema de batalla, los jefes, el uso de elementos, etc. Sin embargo, eso no es todo, ya que los nuevos elementos gráficos y músicas lo acompañarán durante todo el juego.'
zsnes:
  slogan: Eternidad clásica.
  description: 'ZSNES es un poderoso simulador SFC de Super Nintendo con muy buena compatibilidad para que puedas jugar fácilmente a los juegos de Nintendo. Los juegos pueden simularse perfectamente en ZSNES por la alta eficiencia de ejecución incluso con una configuración de hardware baja.'
zsxd:
  slogan: Enfrenta la aventura en dos enormes mazmorras.
  description: "Zelda Mystery of Solarus XD es un juego parodia que lanzamos el 1 de abril de 2011. Aunque es una gran broma del 1 de abril, es un juego real, completo, con dos enormes mazmorras y de 5 a 10 horas de juego. Está hecho con el motor Solarus, al igual que Zelda Mystery de Solarus DX."
